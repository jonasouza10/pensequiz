                const saved = localStorage.getItem('shuffledQuestions');
                if (saved) return JSON.parse(saved);
                return shuffleArray(questions).map(q => ({
                    ...q,
                    options: shuffleArray(q.options)
                }));
            });
            const [gameState, setGameState] = React.useState('start');

                const saved = localStorage.getItem('quizAnswers');
                return saved ? JSON.parse(saved) : [];
            });
            const [error, setError] = React.useState(null);
            const [feedback, setFeedback] = React.useState(null);
            const [hintUsed, setHintUsed] = React.useState(false);
            const [hintText, setHintText] = React.useState('');
            const gameRef = React.useRef(null);

            React.useEffect(() => {
                try {
                    localStorage.setItem('quizIndex', currentIndex);
                    localStorage.setItem('quizCorrect', correctAnswers);
                    localStorage.setItem('shuffledQuestions', JSON.stringify(shuffledQuestions));
                    localStorage.setItem('quizAnswers', JSON.stringify(answers));
                } catch (err) {
                    setError('Erro ao salvar progresso: ' + err.message);
                }
            }, [currentIndex, correctAnswers, shuffledQuestions, answers]);

            React.useEffect(() => {
                if (gameState !== 'playing') return;
                const timer = setInterval(() => {
                    setTimeLeft((prev) => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            setGameState('gameOver');
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [currentIndex, gameState]);

            React.useEffect(() => {
                if (gameState === 'gameOver' && gameRef.current) {
                    gameRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, [gameState]);

            const startQuiz = () => {
                setGameState('playing');
                setTimeLeft(40);
                setHintUsed(false);
                setHintText('');
            };

            const showHint = () => {
                if (!hintUsed) {
                    setHintText(shuffledQuestions[currentIndex].hint);
                    setHintUsed(true);
                }
            };

            const handleAnswer = (option) => {
                try {
                    const currentQuestion = shuffledQuestions[currentIndex];
                    const isCorrect = option === currentQuestion.answer;
                    const newAnswer = {
                        question: currentQuestion.clue,
                        selected: option,
                        correct: currentQuestion.answer,
                        isCorrect
                    };
                    setAnswers([...answers, newAnswer]);

                    setFeedback({
                        selectedOption: option,
                        correctOption: currentQuestion.answer,
                        isCorrect
                    });

                    if (isCorrect) {
                        setCorrectAnswers(correctAnswers + 1);
                        setTimeout(() => {
                            if (currentIndex + 1 >= shuffledQuestions.length) {
                                setGameState('gameOver');
                            } else {
                                setCurrentIndex(currentIndex + 1);
                                setTimeLeft(40);
                                setFeedback(null);
                                setHintUsed(false);
                                setHintText('');
                            }
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            setGameState('gameOver');
                        }, 1000);
                    }
                } catch (err) {
                    setError('Erro ao processar resposta: ' + err.message);
                }
            };

            const resetGame = () => {
                try {
                    setCurrentIndex(0);
                    setCorrectAnswers(0);
                    setShuffledQuestions(shuffleArray(questions).map(q => ({
                        ...q,
                        options: shuffleArray(q.options)
                    })));
                    setGameState('start');
                    setTimeLeft(40);
                    setAnswers([]);
                    setFeedback(null);
                    setHintUsed(false);
                    setHintText('');
                    localStorage.removeItem('quizIndex');
                    localStorage.removeItem('quizCorrect');
                    localStorage.removeItem('shuffledQuestions');
                    localStorage.removeItem('quizAnswers');
                } catch (err) {
                    setError('Erro ao reiniciar jogo: ' + err.message);
                }
            };

                            onClick={resetGame}
                            className="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-blue-900 py-2 rounded transition duration-300"

                            Tentar Novamente

                );

                                <p className="text-red-500 mb-4">

                            )}

                                Jogar Novamente

                    PenseQuiz
                  </button>
                            <p className="text-blue-900 mt-4">Prov√©rbios 1:7 üïäÔ∏è "O temor do Senhor √© o princ√≠pio do conhecimento."</p>
                        </div>
                    </div>
                );
            }

            const currentQuestion = shuffledQuestions[currentIndex];
            const progress = ((currentIndex + 1) / shuffledQuestions.length) * 100;

            return (
                <div className="max-w-2xl w-full parchment-bg p-6 rounded-lg shadow-lg">
                    <h1 className="text-3xl font-bold mb-4 text-center text-blue-900 fade-in">PenseQuiz - Passatempo</h1>
                    <div className="mb-4">
                        <div className="w-full bg-gray-200 rounded-full h-2.5">
                            <div
                                className="bg-yellow-500 h-2.5 rounded-full progress-bar"
                                style={{ width: `${progress}%` }}
                            ></div>
                        </div>
                        <p className="text-sm text-gray-500 mt-1">
                            Pergunta {currentIndex + 1} de {shuffledQuestions.length}
                        </p>
                    </div>
                    <div className="flex justify-between items-center mb-4">
                        <p className="text-lg font-semibold text-blue-900">Tempo restante: {timeLeft}s</p>
                        <p className="text-lg text-blue-900">Acertos: {correctAnswers}</p>
                    </div>
                    <p className="text-xl mb-6 text-blue-900 fade-in">{currentQuestion.clue}</p>
                    {hintText && (
                        <p className="text-sm text-gray-500 mb-4 italic">{hintText}</p>
                    )}
                    <div className="space-y-3">
                        {currentQuestion.options.map((option) => (
                            <button
                                key={option}
                                onClick={() => handleAnswer(option)}
                                className={`w-full py-3 rounded transition duration-300 option ${
                                    feedback && feedback.isCorrect && option === feedback.correctOption
                                        ? 'correct'
                                        : feedback && !feedback.isCorrect && option === feedback.selectedOption
                                        ? 'wrong'
                                        : 'bg-blue-500 hover:bg-blue-600 text-white'
                                } disabled:bg-gray-400 disabled:cursor-not-allowed`}
                                disabled={feedback}
                            >
                                {option}
                            </button>
                        ))}
                    </div>
                    <button
                        onClick={showHint}
                        className={`mt-4 w-full py-2 rounded transition duration-300 ${
                            hintUsed ? 'bg-gray-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 text-white'
                        }`}
                        disabled={hintUsed}
                    >
                        Dica
                    </button>
                </div>
            );
        };

        try {
            ReactDOM.render(<QuizApp />, document.getElementById('root'));
        } catch (err) {
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error').innerText = 'Erro ao carregar o quiz: ' + err.message;
        }
    </script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
        .btn-correta {
            background-color: #28a745 !important;
        }
        .btn-incorreta {
            background-color: #dc3545 !important;
        }
        .option {
            display: block;
            margin: 10px auto;
            padding: 12px 25px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            width: 80%;
            max-width: 300px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        .option:hover {
            background-color: #1565c0;
        }
        .correct {
            background-color: #4CAF50 !important;
        }
        .wrong {
            background-color: #f44336 !important;
        }
        .parchment-bg {
            background: url('https://www.transparenttextures.com/patterns/paper.png'), #f5e8c7;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .progress-bar {
            transition: width 0.1s linear;
        }
        .fade-in {
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</body>
</html>
