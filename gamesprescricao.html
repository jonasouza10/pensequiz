                // Add correct dose for any alternative matching the selected medicine
                currentCase.alternatives.forEach(alt => {

                // Add a few other plausible doses from the general drug database for variety

                if (drugDatabase[selectedMedicine] && drugDatabase[selectedMedicine].doses) {
                    drugDatabase[selectedMedicine].doses.forEach(d => uniqueDoses.add(d));
                }

                populateSelect(doseSelect, Array.from(uniqueDoses).sort((a, b) => {
                    // Custom sort for doses with units (e.g., "25 mg", "100 mcg")
                    const extractNum = (str) => parseFloat(str.match(/(\d+\.?\d*)/)?.[1] || str);
                    const extractUnit = (str) => str.match(/[a-zA-Z\/]+$/)?.[0] || '';

                    const numA = extractNum(a);
                    const numB = extractNum(b);
                    const unitA = extractUnit(a);
                    const unitB = extractUnit(b);

                    if (unitA !== unitB) {
                        // Prioritize "mg" then "mcg" then "g" or others
                        const unitOrder = {"mg": 1, "mcg": 2, "g": 3, "iu": 4, "puff": 5, "nebuliza√ß√£o": 6, "n/a": 7, "doses": 8, "creme": 9, "pomada": 10, "gel": 11, "(√≥vulo vaginal)": 12, "col√≠rio": 13, "ui/ml suspens√£o oral": 14, "mg/g gel oral": 15, "mg/kg":16, "ui":17, "c√°psula":18, "ml":19, "jatos":20, "colher de sopa":21, "flaconetes":22, "%":23}; // Define a desired order, added "ui", "c√°psula", "ml", "jatos", "colher de sopa", "flaconetes", "%"
                        return (unitOrder[unitA.toLowerCase()] || 99) - (unitOrder[unitB.toLowerCase()] || 99);
                    }
                    return numA - numB; // Sort numerically if units are the same
                }));
                doseSelect.disabled = false;
            }

        // Function to evaluate prescription
        function evaluatePrescription() {
            const currentCase = cases[currentCaseIndex];
            const userPrescription = {
                medicine: medicineSelect.value.trim(),
                dose: doseSelect.value.trim(),
                route: routeSelect.value.trim(),
                frequency: frequencySelect.value.trim()
            };

            // Basic validation
            if (!userPrescription.medicine || !userPrescription.dose || !userPrescription.route || !userPrescription.frequency) {
                showMessage("Por favor, preencha todos os campos da prescri√ß√£o.", 'incorrect');
                return;
            }

            let caseCorrectness = {
                medicine: false,
                dose: false,
                route: false,
                frequency: false
            };
            let feedbackMessages = [];
            let isPerfectlyCorrect = false; // Tracks if all 4 fields are correct against main or alt
            let penaltyTriggered = false;

            // Normalize for comparison (lowercase)
            const correctMed = currentCase.correctPrescription.medicine.toLowerCase();
            const correctDose = currentCase.correctPrescription.dose.toLowerCase();
            const correctRoute = currentCase.correctPrescription.route.toLowerCase();
            const correctFreq = currentCase.correctPrescription.frequency.toLowerCase();

            const userMed = userPrescription.medicine.toLowerCase();
            const userDose = userPrescription.dose.toLowerCase();
            const userRoute = userPrescription.route.toLowerCase();
            const userFreq = userPrescription.frequency.toLowerCase();

            // First, check if the full prescription matches the main correct one
            if (userMed === correctMed && userDose === correctDose && userRoute === correctRoute && userFreq === correctFreq) {
                isPerfectlyCorrect = true;
                feedbackMessages.push("‚úÖ Sua prescri√ß√£o principal est√° correta!");
            } else {
                // If not main, check if it matches any alternative
                const matchedAlternative = currentCase.alternatives.some(alt =>
                    alt.medicine.toLowerCase() === userMed &&
                    alt.dose.toLowerCase() === userDose &&
                    alt.route.toLowerCase() === userRoute &&
                    alt.frequency.toLowerCase() === userFreq
                );
                if (matchedAlternative) {
                    isPerfectlyCorrect = true;
                    feedbackMessages.push("‚úÖ Sua prescri√ß√£o corresponde a uma alternativa correta!");
                }
            }

            // If not perfectly correct, provide detailed feedback on individual fields
            if (!isPerfectlyCorrect) {
                 if (userMed === correctMed || currentCase.alternatives.some(alt => alt.medicine.toLowerCase() === userMed)) {
                    caseCorrectness.medicine = true;
                    feedbackMessages.push("‚úÖ Medicamento: Correto.");
                } else {
                    feedbackMessages.push(`‚ùå Medicamento: Incorreto. O medicamento principal seria ${currentCase.correctPrescription.medicine}.`);
                }

                if (userDose === correctDose || currentCase.alternatives.some(alt => alt.dose.toLowerCase() === userDose)) {
                    caseCorrectness.dose = true;
                    feedbackMessages.push("‚úÖ Dose: Correta.");
                } else {
                    feedbackMessages.push(`‚ùå Dose: Incorreta. A dose correta para ${userPrescription.medicine || currentCase.correctPrescription.medicine} seria ${currentCase.correctPrescription.dose}.`);
                }

                if (userRoute === correctRoute || currentCase.alternatives.some(alt => alt.route.toLowerCase() === userRoute)) {

                } else {

                }

                if (userFreq === correctFreq || currentCase.alternatives.some(alt => alt.frequency.toLowerCase() === userFreq)) {

                }
            }

                    if (!userValue.includes(triggerValue)) { // If trigger value is NOT a substring of user input
