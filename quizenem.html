        // Fisher-Yates shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Populate disciplines
        const disciplinesDiv = document.getElementById('disciplines');
        Object.keys(quizData).forEach(discipline => {
            const btn = document.createElement('button');
            btn.className = 'discipline-btn';
            btn.textContent = discipline;
            btn.onclick = () => loadQuiz(discipline);
            disciplinesDiv.appendChild(btn);
        });

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let currentDiscipline = '';

        // Load quiz for a discipline
        function loadQuiz(discipline) {
            currentDiscipline = discipline;
            currentQuestionIndex = 0;
            currentQuestions = shuffleArray([...quizData[discipline]]);

            const quizContainer = document.getElementById('quiz-container');
            const selectedDiscipline = document.getElementById('selected-discipline');
            const questionCount = document.getElementById('question-count');

            selectedDiscipline.textContent = discipline;
            questionCount.textContent = `Pergunta ${currentQuestionIndex + 1} de ${currentQuestions.length}`;
            quizContainer.style.display = 'block';
            disciplinesDiv.style.display = 'none';

            displayCurrentQuestion();
        }

        // Display the current question
        function displayCurrentQuestion() {
            const questionsDiv = document.getElementById('questions');
            const nextBtn = document.getElementById('next-btn');
            questionsDiv.innerHTML = '';

            if (currentQuestionIndex >= currentQuestions.length) {
                questionsDiv.innerHTML = '<p>Quiz finalizado!</p>';
                nextBtn.style.display = 'none';
                return;
            }

            const q = currentQuestions[currentQuestionIndex];
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<h3>${q.question}</h3>`;

            // Combine and shuffle answers
            const allAnswers = [q.correct, ...q.incorrect];
            const shuffledAnswers = shuffleArray([...allAnswers]);

            // Create answer buttons
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            shuffledAnswers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(btn, answer, q.correct, q.correctReference, q.explanation, optionsDiv);
                optionsDiv.appendChild(btn);
            });

            // Add question reference and source
            const referenceDiv = document.createElement('div');
            referenceDiv.id = 'reference';
            referenceDiv.innerHTML = `<p>Referência: ${q.reference}</p><p>Fonte: ${q.source}</p>`;

            // Placeholder for correct answer info
            const correctAnswerDiv = document.createElement('div');
            correctAnswerDiv.id = 'correct-answer-info';

            questionDiv.appendChild(optionsDiv);
            questionDiv.appendChild(referenceDiv);
            questionDiv.appendChild(correctAnswerDiv);
            questionsDiv.appendChild(questionDiv);

            nextBtn.style.display = currentQuestionIndex < currentQuestions.length - 1 ? 'inline-block' : 'none';
        }

        // Check if the selected answer is correct and show explanation
        function checkAnswer(button, selected, correct, correctReference, explanation, optionsDiv) {
            const correctAnswerDiv = document.getElementById('correct-answer-info');
            if (selected === correct) {
                button.classList.add('correct');
                correctAnswerDiv.innerHTML = `<p><strong>Correto!</strong></p><p>Explicação: ${explanation}</p><p>Referência da Resposta: ${correctReference}</p>`;
            } else {
                button.classList.add('incorrect');
                correctAnswerDiv.innerHTML = `<p><strong>Incorreto.</strong> A resposta correta é "${correct}".</p><p>Explicação: ${explanation}</p><p>Referência da Resposta: ${correctReference}</p>`;
            }
            correctAnswerDiv.style.display = 'block';

            // Disable all buttons for this question
            const optionButtons = optionsDiv.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.disabled = true);
        }

        // Next question
        document.getElementById('next-btn').onclick = () => {
            currentQuestionIndex++;
            document.getElementById('question-count').textContent = `Pergunta ${currentQuestionIndex + 1} de ${currentQuestions.length}`;
            displayCurrentQuestion();
        };

        // Back to index
        document.getElementById('index-btn').onclick = () => {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('disciplines').style.display = 'flex';
            document.getElementById('questions').innerHTML = '';
            document.getElementById('selected-discipline').textContent = '';
            document.getElementById('question-count').textContent = '';
        };
    </script>
