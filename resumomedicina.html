    <style>
        /* Define o estilo base para o corpo da página */
        body {
            margin: 0;

        /* Estilo para o contêiner principal do terminal */

            display: none; /* Esconde o conteúdo principal inicialmente */

            position: relative;
            overflow: hidden; /* Esconde qualquer conteúdo que transborde */
            border-radius: 8px; /* Cantos arredondados para um visual mais suave */
        }

        /* Estilo para o cabeçalho do terminal */
        .terminal-header {
            background-color: #00A9A5; /* Fundo azul-petróleo para o cabeçalho */

            display: flex;
            justify-content: center; /* CENTRALIZA o conteúdo horizontalmente */
            align-items: center;
            font-weight: bold;
            border-bottom: 2px solid #007A75; /* Borda inferior mais escura */
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }

        /* Estilo para o título do terminal */
        .terminal-title {
            font-size: 1.1em;
        }

        /* Novo contêiner para o corpo do terminal (menu + output) */
        .terminal-body {

        /* Painel do Menu Fixo (coluna esquerda) */
        .menu-panel {
            flex: 0 0 30%; /* Não cresce, não encolhe, base de 30% da largura do contêiner */

            scrollbar-color: #00A9A5 #1a1a1a;
        }
        .menu-panel::-webkit-scrollbar { width: 8px; }
        .menu-panel::-webkit-scrollbar-track { background: #1a1a1a; }
        .menu-panel::-webkit-scrollbar-thumb { background-color: #00A9A5; border-radius: 10px; border: 2px solid #1a1a1a; }


        /* Área de saída do terminal onde as mensagens são exibidas (coluna direita) */
        .terminal-output {
            flex-grow: 1; /* Ocupa o espaço restante horizontalmente */
            padding: 15px;
            overflow-y: auto; /* Adiciona barra de rolagem vertical se o conteúdo for grande */
            white-space: pre-wrap; /* Mantém a formatação do texto (quebras de linha, espaços) */
            word-wrap: break-word; /* Quebra palavras longas para caber na linha */
            scrollbar-width: thin; /* Estilo de barra de rolagem fina (Firefox) */

        strong {

        }

        /* Estilo da barra de rolagem para navegadores WebKit (Chrome, Safari) */
        .terminal-output::-webkit-scrollbar { width: 8px; }
        .terminal-output::-webkit-scrollbar-track { background: #1a1a1a; }
        .terminal-output::-webkit-scrollbar-thumb { background-color: #00A9A5; border-radius: 10px; border: 2px solid #1a1a1a; }

        /* Linha de entrada do usuário */
        .terminal-input-line {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-top: 2px solid #00A9A5;

        }

        /* Estilo para o prompt (símbolo >) */
        .prompt { color: #00A9A5; margin-right: 8px; font-size: 1.2em; }

        /* Campo de entrada de texto */
        #terminalInput {
            flex-grow: 1; background-color: transparent; border: none; outline: none;
            color: #E0E0E0; font-family: 'Courier New', Courier, monospace;
            font-size: 1em; caret-color: #00A9A5;
        }

        #terminalInput::placeholder { color: #007A75; opacity: 0.7; }

        /* Barra separadora entre o input e os botões */
        .separator-bar { height: 2px; background-color: #00A9A5; margin: 0; border-top: 2px solid #007A75; }

        /* Contêiner para os botões de controle */
        .terminal-controls {
            padding: 10px 15px; display: flex; justify-content: center;
            gap: 10px; background-color: #1a202c; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;
        }

        /* Estilo para os botões */

        }

        /* Estilo para a cor das entradas do usuário */

        /* Cores específicas para cada nova categoria */

        .terminal-output.biofisica-color, .menu-panel.biofisica-color { color: #9FA8DA; } /* Indigo Claro para Biofísica */
        .terminal-output.bioquimica-color, .menu-panel.bioquimica-color { color: #FFD54F; } /* Amarelo (mantido da subcategoria) */
        .terminal-output.casos_clinicos-color, .menu-panel.casos_clinicos-color { color: #8D6E63; } /* Marrom Suave para Casos Clínicos */
        .terminal-output.clinica_medica-color, .menu-panel.clinica_medica-color { color: #4A90E2; } /* Azul Vibrante para Clínica Médica */
        .terminal-output.ecg_eletrocardiograma-color, .menu-panel.ecg_eletrocardiograma-color { color: '#FF6F61'; } /* Vermelho Alaranjado para ECG */
        .terminal-output.embriologia-color, .menu-panel.embriologia-color { color: '#F06292'; }   /* Rosa para Embriologia */
        .terminal-output.farmacologia-color, .menu-panel.farmacologia-color { color: '#D35400'; } /* Laranja escuro para Farmacologia */
        .terminal-output.fisiologia-color, .menu-panel.fisiologia-color { color: '#E57373'; }   /* Vermelho para Fisiologia */
        .terminal-output.imunologia-color, .menu-panel.imunologia-color { color: '#3CB371'; }   /* Verde-mar para Imunologia */
        .terminal-output.infectologia-color, .menu-panel.infectologia-color { color: '#DC143C'; }   /* Vermelho-carmim para Infectologia */
        .terminal-output.parasitologia-color, .menu-panel.parasitologia-color { color: '#6B8E23'; }   /* Verde-oliva escura para Parasitologia */
        .terminal-output.suporte_basico_vida-color, .menu-panel.suporte_basico_vida-color { color: '#E91E63'; } /* Rosa Vibrante para Suporte Básico à Vida */
        .terminal-output.sus_sistema_unico_saude-color, .menu-panel.sus_sistema_unico_saude-color { color: '#2196F3'; } /* Azul para SUS */


        /* Estilo para a tela de splash */

<body>
    <!-- Tela de Splash -->
    <div class="splash-screen" id="splashScreen">
        Iniciando o Sistema de Resumos!!!<br>PenseQuiz Medicina Ciclo Básico Pro
    </div>

    <!-- Conteúdo principal do terminal (inicialmente oculto) -->
    <div class="main-content" id="mainContent">
        <div class="terminal-header">
            <span class="terminal-title">PenseQuiz Med - Ciclo Basico Pro</span>
        </div>
        <div class="terminal-body">
            <!-- Painel do Menu Fixo -->
            <div class="menu-panel" id="menuPanel">
                <!-- O menu principal será carregado aqui -->
            </div>
            <!-- Área de saída do terminal (conteúdo dinâmico) -->
            <div class="terminal-output" id="terminalOutput">
                <!-- Conteúdo dinâmico será injetado aqui via JavaScript -->
            </div>
        </div>
        <div class="terminal-input-line">
            <span class="prompt">></span>
            <input type="text" id="terminalInput" placeholder="Digite 'menu' para começar" autofocus>
        </div>
        <div class="separator-bar"></div>
        <div class="terminal-controls">
            <button id="sendButton" class="control-button">Enviar</button>
            <button id="referencesButton" class="control-button">Referências</button>
            <button id="restartButton" class="control-button">Reiniciar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const terminalOutput = document.getElementById('terminalOutput');
            const menuPanel = document.getElementById('menuPanel'); // Novo elemento para o menu
            const terminalInput = document.getElementById('terminalInput');
            const restartButton = document.getElementById('restartButton');
            const sendButton = document.getElementById('sendButton');
            const referencesButton = document.getElementById('referencesButton');
            const splashScreen = document.getElementById('splashScreen');
            const mainContent = document.getElementById('mainContent');

            let commandHistory = [];
            let historyIndex = -1;
            let currentMainCategory = null;
            let currentSubCategory = null;
            let typingTimeout;

            const contentDataMap = {
                'biologia_geral': {
                    display: 'Biologia Geral',
                    colorClass: 'biologia-color',
                    subCategories: {
                        'citologia': {
                            display: 'Citologia e Biologia Molecular',
                            colorClass: 'citologia-color',
                            topics: [
                                { topic: "membrana_e_transportes", summary: "A membrana plasmática é uma bicamada lipídica (mosaico fluido) com proteínas e carboidratos, que controla seletivamente o que entra e sai da célula. O transporte passivo (difusão simples, difusão facilitada, osmose) não gasta ATP, seguindo gradientes. O transporte ativo (bombas iônicas como Na+/K+ ATPase) gasta ATP para mover substâncias contra gradientes. Endocitose (fagocitose, pinocitose, mediada por receptor) e exocitose são mecanismos para transporte de grandes partículas." },
                                { topic: "mitocondria_e_respiracao", summary: "A mitocôndria é a organela responsável pela respiração celular aeróbica, principal produtora de ATP. Possui dupla membrana: a externa lisa e a interna com invaginações (cristas). A matriz mitocondrial contém enzimas do Ciclo de Krebs e o DNA mitocondrial. A disfunção mitocondrial está associada a doenças metabólicas, neurodegenerativas e envelhecimento." },
                                { topic: "reticulo_endoplasmatico_e_golgi", summary: "O Retículo Endoplasmatico Rugoso (RER), com ribossomos, sintetiza proteínas para exportação, inserção em membranas ou organelas do sistema de endomembranas. O Retículo Endoplasmatico Liso (REL) sintetiza lipídios, esteroides, armazena cálcio e detoxifica. O Complexo de Golgi processa, modifica, empacota e direciona as proteínas e lipídios recebidos do RE, sendo fundamental para o tráfego intracelular e secreção." },
                                { topic: "lisossomos_e_peroxissomos", summary: "Lisossomos são organelas que contêm enzimas hidrolíticas ácidas, responsáveis pela digestão intracelular de macromoléculas, organelas velhas (autofagia) e partículas externas (fagocitose). Peroxissomos são organelas que contêm enzimas oxidativas (ex: catalase), envolvidas na detoxificação e metabolismo de ácidos graxos, gerando peróxido de hidrogênio e convertendo-lo em água e oxigênio." },
                                { topic: "citoesqueleto_e_movimento", summary: "O citoesqueleto é uma rede dinâmica de filamentos proteicos (microtúbulos, filamentos de actina e filamentos intermediários) que confere forma, suporte mecânico, organização interna e capacidade de movimento à célula. Participa da divisão celular (fuso mitótico, anel contrátil), transporte intracelular de organelas e vesículas, contração muscular, movimento ciliar e flagelar, e migração celular." },
                                { topic: "nucleo_e_ciclo_celular", summary: "O núcleo abriga o material genético (DNA), organizado em cromatina e cromossomos, e controla as atividades celulares. O ciclo celular é a sequência de eventos (Interfase: G1, S, G2; e Fase M: Mitose/Meiose e Citocinese) que leva à divisão celular. É rigorosamente regulado por proteínas (ciclinas e CDKs) e pontos de checagem (checkpoints) para garantir a replicação e segregação correta do DNA. A desregulação do ciclo celular é uma característica do câncer." },
                                { topic: "sintese_proteica_e_dna", summary: "A síntese proteica (expressão gênica) envolve a transcrição (DNA para mRNA no núcleo) e a tradução (mRNA para proteína nos ribossomos). A replicação do DNA é semiconservativa, garantindo a cópia fiel do material genético antes da divisão celular. Esses processos são fundamentais para a herança e o funcionamento celular." }
                            ]
                        },
                    }
                },
                'fisiologia': { // Fisiologia elevada para nível superior
                    display: 'Fisiologia Humana',
                    colorClass: 'fisiologia-color',
                    topics: [
                        { topic: "homeostase_e_sistemas_de_controle", summary: "Homeostase é a capacidade do corpo de manter um ambiente interno estável e relativamente constante, apesar das flutuações externas. É essencial para a sobrevivência das células e do organismo. Os sistemas de controle homeostático (geralmente via feedback negativo) envolvem sensores, centros de integração e efetores, trabalhando continuamente para regular variáveis como temperatura, pH, glicemia e pressão arterial. A falha na homeostase leva a doenças." },
                        { topic: "sistema_nervoso_divisao_e_funcoes", summary: "O Sistema Nervoso (SN) é o centro de controle e comunicação do corpo. Divide-se em: 1) SN Central (SNC): encéfalo (cérebro, cerebelo, tronco encefálico) e medula espinhal, responsável pelo processamento de informações e comandos. 2) SN Periférico (SNP): nervos que conectam o SNC ao resto do corpo, subdividido em SN Somático (controle voluntário, músculos esqueléticos) e SN Autônomo (controle involuntário, órgãos internos), com suas divisões Simpática (luta ou fuga) e Parassimpática (repouso e digestão). Neurônios transmitem impulsos elétricos (potenciais de ação) via sinapses, usando neurotransmissores para comunicação." },
                        { topic: "sistema_endocrino_e_hormonios", summary: "O Sistema Endócrino atua na regulação de longo prazo das funções corporais através da produção e secreção de hormônios. Glândulas endócrinas (hipófise, tireoide, pâncreas, adrenais, ovários, testículos) liberam hormônios diretamente na corrente sanguínea. Os hormônios são mensageiros químicos que atuam em células-alvo específicas, regulando metabolismo, crescimento, desenvolvimento, reprodução, resposta ao estresse e balanço hidroeletrolítico. A regulação hormonal é complexa, envolvendo eixos hormonais e feedback negativo." },
                        { topic: "sistema_cardiovascular", summary: "O Sistema Cardiovascular é responsável pelo transporte de sangue por todo o corpo. É composto pelo coração (bomba muscular), vasos sanguíneos (artérias, veias, capilares) e sangue. Sua principal função é entregar oxigênio e nutrientes às células, remover dióxido de carbono e resíduos metabólicos, transportar hormônios e células do sistema imune, e regular a temperatura corporal. A circulação divide-se em pulmonar (coração-pulmão-coração) e sistêmica (coração-corpo-coração). A pressão arterial é a força do sangue contra as paredes dos vasos, regulada por mecanismos neurais e hormonais." },
                        { topic: "sistema_respiratorio", summary: "O Sistema Respiratório é responsável pela troca gasosa entre o corpo e o ambiente externo. Inclui vias aéreas (nariz, faringe, laringe, traqueia, brônquios) e os pulmões. O processo de respiração (ventilação) envolve a inspiração (entrada de ar) e expiração (saída de ar). A troca de gases (oxigênio e dióxido de carbono) ocorre por difusão nos alvéolos pulmonares e nos tecidos. A frequência e profundidade da respiração são controladas pelo centro respiratório no tronco encefálico, sensível aos níveis de $\\text{CO}_2$ e ${O}_2$ no sangue." },
                        { topic: "sistema_digestorio", summary: "O Sistema Digestório é responsável pela digestão e absorção de nutrientes, e pela eliminação de resíduos. Inclui o trato gastrointestinal (boca, faringe, esôfago, estômago, intestino delgado, intestino grosso, reto e ânus) e órgãos acessórios (dentes, língua, glândulas salivares, fígado, vesícula biliar, pâncreas). A digestão é mecânica e química. A absorção ocorre principalmente no intestino delgado. As funções são reguladas por hormônios e pelo sistema nervoso entérico." },
                        { topic: "sistema_urinario_e_nefron", summary: "O Sistema Urinário é essencial para a homeostase, filtrando o sangue para remover excretas nitrogenadas (ureia, creatinina), regulando o equilíbrio de água, eletrólitos, pH e pressão arterial. É composto pelos rins, ureteres, bexiga e uretra. O néfron é a unidade funcional do rim, onde ocorrem: 1) Filtração glomerular: formação do filtrado primário. 2) Reabsorção tubular: retorno de água e substâncias úteis ao sangue. 3) Secreção tubular: remoção ativa de substâncias indesejáveis. O produto final é a urina." },
                        { topic: "sistema_imune_inato_adaptativo", summary: "O Sistema Imune defende o corpo contra patógenos e células alteradas. Divide-se em: 1) Imunidade Inata (não específica): primeira linha de defesa, rápida, sem memória. Inclui barreiras físicas (pele, mucosas), células fagocíticas (macrófagos, neutrófilos), células NK e a resposta inflamatória. 2) Imunidade Adaptativa (específica): mais lenta, mas altamente específica e com memória imunológica. Envolve linfócitos B (produzem anticorpos) e linfócitos T (citotóxicos e auxiliares), sendo a base da vacinação. Ambas as imunidades trabalham de forma integrada." }
                    ]
                },
                'bioquimica': { // Bioquímica agora como categoria de nível superior
                    display: 'Bioquímica',
                    colorClass: 'bioquimica-color',
                    topics: [
                        { topic: "aminoacidos_e_proteinas", summary: "Aminoácidos são os monômeros das proteínas, unidos por ligações peptídicas. Sua sequência linear (estrutura primária) dita a forma tridimensional complexa (secundária: alfa-hélice, beta-pregueada; terciária: dobramento 3D; quaternária: múltiplas subunidades), que é crucial para a função biológica (enzimática, estrutural, transporte, sinalização, defesa). A desnaturação, causada por calor ou pH extremos, é a perda da função por alteração irreversível da estrutura 3D, mantendo a primária." },
                        { topic: "enzimas_e_cinetica", summary: "Enzimas são catalisadores biológicos (maioria proteínas) que aumentam a velocidade das reações químicas, diminuindo a energia de ativação sem serem consumidas. Possuem um sítio ativo específico para seus substratos. A cinética enzimática (modelo de Michaelis-Menten) descreve a relação entre a velocidade da reação e a concentração do substrato. Inibidores (competitivos, não-competitivos, acompetitivos) regulam sua atividade e são alvos importantes para fármados. Fatores como pH e temperatura influenciam fortemente a atividade enzimática." },
                        { topic: "carboidratos_e_glicolise", summary: "Carboidratos (glicídios) são a principal fonte de energia imediata e componentes estruturais. Podem ser monossacarídeos (glicose), dissacarídeos (sacarose), ou polissacarídeos (amido, glicogênio, celulose). A glicólise, via metabólica anaeróbica universal no citosol, quebra uma molécula de glicose em duas de piruvato, gerando um saldo líquido de 2 ATP e 2 NADH. É o ponto de partida para a respiração celular e fermentação." },
                        { topic: "ciclo_de_krebs", summary: "Também conhecido como ciclo do ácido cítrico ou ciclo dos ácidos tricarboxílicos, ocorre na matriz mitocondrial. É a via central do metabolismo aeróbico, oxidando completamente o Acetil-CoA (derivado da glicólise, beta-oxidação de ácidos graxos e degradação de aminoacídos) para gerar moléculas de alta energia (3 NADH, 1 FADH2, 1 ATP/GTP por volta) e liberando CO2. Suas intermediários são precursores para biossínteses." },
                        { topic: "fosforilacao_oxidativa", summary: "A Fosforilação Oxidativa, a principal via de produção de ATP, ocorre nas cristas mitocondriais. Envolve a cadeia transportadora de elétrons (complexos proteicos) que utiliza a energia dos elétrons transportados por NADH e FADH2 para bombear prótons (${H}^{+}$) para o espaço intermembrana, criando um gradiente eletroquímico. O fluxo de prótons de volta para a matriz através da ATP sintase (quimiosmose) gera grandes quantidades de ATP. O oxigênio é o aceptor final de elétrons, formando água." },
                        { topic: "lipideos_e_beta_oxidacao", summary: "Lipídios são moléculas apolares diversas, cruciais para armazenamento de energia (triglicerídeos), estrutura de membranas (fosfolipídios, colesterol), sinalização (hormônios esteroides) e isolamento térmico. A $\\beta$-oxidação é o processo de quebra sequencial de ácidos graxos na mitocôndria, produzindo Acetil-CoA, NADH e FADH2. O Acetil-CoA pode então entrar no Ciclo de Krebs para gerar ATP, tornando os lipídios uma fonte de energia altamente eficiente." },
                        { topic: "nucleotideos_e_acidos_nucleicos", summary: "Nucleotídeos são as unidades monoméricas dos ácidos nucleicos (DNA e RNA). Cada nucleotídeo consiste em uma base nitrogenada (adenina, guanina, citosina, timina no DNA; uracila no RNA), um açúcar (desoxirribose no DNA; ribose no RNA) e um ou mais grupos fosfato. O DNA armazena e transmite informação genética, enquanto o RNA está envolvido na expressão gênica (mRNA, tRNA, rRNA)." }
                    ]
                },
                'analise_clinica': { // Categoria de nível superior
                    display: 'Análises Clínicas',
                    colorClass: 'analise_clinica-color',
                    topics: [ // Tem tópicos diretamente
                        { topic: "coleta_e_processamento_de_amostras", summary: "A fase pré-analítica é crucial para a validade dos resultados. Inclui a correta coleta de amostras (sangue, urina, fezes, líquidos corporais) utilizando tubos e anticoagulantes apropriados, identificação, transporte e armazenamento (temperatura, tempo). Erros nesta fase são a principal causa de resultados incorretos. O processamento envolve centrifugação, aliquotagem e preparação para análise." },
                        { topic: "bioquimica_clinica", summary: "Estuda os componentes químicos no sangue e outros fluidos para diagnóstico e monitoramento de doenças. Envolve a dosagem de glicose (diabetes), perfil lipídico (colesterol, triglicerídeos), eletrólitos (sódio, potássio, cálcio), enzimas hepáticas (ALT, AST), função renal (creatinina, ureia), proteínas (albumina), e marcadores cardíacos. Os resultados são interpretados em conjunto com a clínica do paciente." },
                        { topic: "hematologia_clinica", summary: "Avalia os componentes celulares do sangue. Inclui o hemograma completo (eritrograma, leucograma, plaquetograma), que fornece informações sobre anemia, infecções, leucemias e distúrbios de coagulação. A morfologia celular ao microscópio é essencial para identificar anomalias." },
                        { topic: "urinálise", summary: "Análise físico-química e microscópica da urina. A avaliação física inclui cor, turbidez e densidade. A química (tira reativa) detecta glicose, proteínas, cetonas, nitritos, leucócitos, sangue e pH. A análise microscópica identifica células (hemácias, leucócitos, células epiteliais), cilindros, cristais e microrganismos, auxiliando no diagnóstico de doenças renais e urinárias." },
                        { topic: "microbiologia_clinica", summary: "Identifica e caracteriza microrganismos (bactérias, fungos, vírus, parasitas) causadores de infecções. Métodos incluem cultura (em meios seletivos e diferenciais), coloração de Gram, testes bioquímicos, testes de sensibilidade a antimicrobianos (antibiograma) e métodos moleculares (PCR). É fundamental para o diagnóstico e tratamento eficaz de infecções." },
                        { topic: "imunologia_clinica", summary: "Estuda a resposta imune em relação a doenças. Envolve a detecção de anticorpos (diagnóstico de infecções, doenças autoimunes, alergias), antígenos, e marcadores de inflamação. Técnicas comuns incluem ELISA, imunofluorescência e citometria de fluxo. Essencial para o diagnóstico de HIV, hepatites, lúpus, artrite reumatoide e imunodeficiências." },
                        { topic: "parasitologia_clinica", summary: "Diagnóstico laboratorial de infecções parasitárias. Inclui a análise de amostras de fezes para ovos e parasitas (OPP), pesquisa de protozoários em amostras de sangue (ex: malária), e testes sorológicos para detecção de anticorpos ou antígenos parasitários. Fundamental em regiões endêmicas e para controle de doenças como giardíase, amebíase, esquistossomose e doenças transmitidas por vetores." }
                    ]
                },
                'atencao_primaria_saude': { // Nova categoria de nível superior
                    display: 'Atenção Primária da Saúde',
                    colorClass: 'atencao_primaria_saude-color',
                    topics: [
                        { topic: "conceitos_e_principios_aps", summary: "A Atenção Primária à Saúde (APS) é o primeiro nível de contato dos indivíduos, da família e da comunidade com o sistema nacional de saúde. É essencial para a promoção da saúde, prevenção de doenças, tratamento e reabilitação. Seus princípios incluem acesso universal, integralidade, longitudinalidade, coordenação do cuidado, foco na família e comunidade, e orientação para a população." },
                        { topic: "organizacao_e_modelos_de_atencao_aps", summary: "A organização da APS varia, mas frequentemente envolve Unidades Básicas de Saúde (UBS) como porta de entrada. A Estratégia Saúde da Família (ESF) é um modelo prioritário no Brasil, baseado em equipes multiprofissionais que atuam em territórios definidos, buscando a integralidade do cuidado e o vínculo com a comunidade. Outros modelos podem ser por demanda espontânea ou clínicas gerais." },
                        { topic: "equipes_de_saude_na_aps", summary: "As equipes de saúde na APS são multiprofissionais e essenciais para a abordagem integral do paciente e da comunidade. Uma equipe de saúde da família típica inclui médico(a) de família e comunidade, enfermeiro(a), técnico(a) de enfermagem e agente(s) comunitário(s) de saúde (ACS). Pode haver também dentista, técnico de saúde bucal e outros profissionais de apoio (Nutricionista, Psicólogo, Fisioterapeuta)." },
                        { topic: "acoes_de_saude_na_aps", summary: "As ações da APS são abrangentes e vão além do tratamento de doenças. Incluem: **Promoção da Saúde** (educação em saúde, hábitos saudáveis), **Prevenção de Doenças** (vacinação, rastreamentos, controle de vetores), **Tratamento** de condições agudas e crônicas comuns, **Reabilitação** (acompanhamento de sequelas) e **Paliativos**. O foco é no cuidado contínuo e na coordenação com outros níveis de atenção." },
                        { topic: "cuidado_continuo_e_longitudinal_na_aps", summary: "A longitudinalidade do cuidado é um atributo fundamental da APS, referindo-se ao estabelecimento de um vínculo terapêutico e acompanhamento da saúde do indivíduo e da família ao longo do tempo. Isso permite um conhecimento aprofundado do paciente, seus históricos e contextos, facilitando a identificação precoce de problemas, a adesão ao tratamento e a coordenação da atenção em diferentes níveis da rede de saúde." },
                        { topic: "territorializacao_e_adscricao_aps", summary: "A territorialização na APS envolve a delimitação de áreas geográficas de atuação para as equipes de saúde, permitindo um conhecimento aprofundado do perfil epidemiológico e social da população local. A adscrição da clientela é o vínculo dessa população a uma equipe e a uma UBS, garantindo que cada indivíduo tenha uma equipe de referência para seu cuidado, fortalecendo a longitudinalidade e o acesso equitativo." },
                        { topic: "sistema_de_informacao_em_aps", summary: "Os sistemas de informação em APS (ex: e-SUS APS, prontuário eletrônico do cidadão - PEC) são ferramentas cruciais para o registro, acompanhamento e gestão do cuidado. Eles permitem a organização do histórico do paciente, o monitoramento de indicadores de saúde da população adscrita, o planejamento de ações e a avaliação da qualidade dos serviços. Contribuem para a continuidade do cuidado e para a vigilância em saúde." }
                    ]
                },
                'termos_tecnicos_medicina': { // Nova categoria de nível superior
                    display: 'Termos Técnicos em Medicina',
                    colorClass: 'termos_tecnicos_medicina-color',
                    topics: [
                        { topic: "anatomia_topografia", summary: "Termos anatômicos de posição: **Anterior** (ventral, frente), **Posterior** (dorsal, costas), **Superior** (cranial, cefálico), **Inferior** (caudal), **Medial** (próximo à linha média), **Lateral** (afastado da linha média), **Proximal** (próximo à origem/tronco), **Distal** (afastado da origem/tronco), **Superficial** (próximo à superfície), **Profundo** (afastado da superfície). Planos: **Sagital** (divide em direita/esquerda), **Coronal** (divide em anterior/posterior), **Transversal/Axial** (divide em superior/inferior)." },
                        { topic: "sufixos_comuns", summary: "**-algia** (dor, ex: mialgia - dor muscular), **-ite** (inflamação, ex: apendicite - inflamação do apêndice), **-oma** (tumor, ex: lipoma - tumor benigno de gordura), **-ectomia** (remoção cirúrgica, ex: apendicectomia - remoção do apêndice), **-ostomia** (abertura cirúrgica, ex: colostomia - abertura no cólon para o exterior), **-scopia** (visualização, ex: endoscopia - visualização interna), **-patia** (doença, ex: cardiopatia - doença do coração), **-emia** (condição do sangue, ex: anemia - falta de sangue)." },
                        { topic: "sinais_sintomas", summary: "**Sinal**: Manifestação objetiva de doença, observável ou mensurável (ex: febre, pressão alta, rash cutâneo). **Sintoma**: Manifestação subjetiva de doença, relatada pelo paciente (ex: dor, náusea, fadiga). **Síndrome**: Conjunto de sinais e sintomas que ocorrem juntos e caracterizam uma condição ou doença. **Etiologia**: Causa da doença. **Patogenia**: Mecanismo de desenvolvimento da doença. **Prognóstico**: Previsão do curso e desfecho da doença." },
                        { topic: "diagnostico_e_tratamento", summary: "**Anamnese**: Coleta de informações sobre o histórico de saúde do paciente. **Exame Físico**: Avaliação do corpo do paciente para sinais de doença. **Exames Complementares**: Testes laboratoriais, de imagem (radiografia, tomografia, ressonância) ou funcionais. **Diagnóstico Diferencial**: Lista de possíveis doenças que explicam os sinais/sintomas. **Terapêutica**: Plano de tratamento, que pode incluir farmacologia (medicamentos), cirurgia, fisioterapia, etc. **Prognóstico**: Previsão do curso e desfecho da doença." },
                        { topic: "especialidades_medicas", summary: "**Cardiologia**: Estudo e tratamento de doenças do coração e vasos. **Dermatologia**: Doenças da pele, cabelos e unhas. **Endocrinologia**: Distúrbios hormonais e metabólicos. **Gastroenterologia**: Doenças do sistema digestório. **Ginecologia/Obstetrícia**: Saúde da mulher e gravidez/parto. **Neurologia**: Doenças do sistema nervoso. **Oftalmologia**: Doenças dos olhos. **Ortopedia**: Doenças do sistema musculoesquelético. **Pediatria**: Saúde de crianças e adolescentes. **Psiquiatria**: Transtornos mentais. **Urologia**: Doenças do trato urinário e sistema reprodutor masculino." },
                        { topic: "farmacologia_basica", summary: "**Farmacocinética**: O que o corpo faz com o medicamento (absorção, distribuição, metabolismo, excreção - ADME). **Farmacodinâmica**: O que o medicamento faz no corpo (mecanismo de ação, efeitos). **Indicação**: Para que o medicamento é usado. **Contraindicação**: Quando o medicamento não deve ser usado. **Posologia**: Dose e frequência de administração. **Efeito Adverso**: Reação indesejada. **Interação Medicamentosa**: Efeito da combinação de medicamentos." },
                        { topic: "etilista", summary: "**Etilista**: Indivíduo que tem o hábito de consumir bebidas alcoólicas, geralmente em excesso, o que pode levar ao alcoolismo ou dependência de álcool. O termo também pode ser usado para descrever o consumo crônico de álcool que impacta a saúde. **Sinônimo**: Alcoólatra (embora com conotação mais pejorativa, etilista é mais técnico/descritivo)." },
                        { topic: "abscesso", summary: "**Abscesso**: Coleção localizada de pus (líquido espesso e amarelado composto por leucócitos mortos, restos celulares e bactérias), formada em um tecido ou órgão devido a uma infecção bacteriana. Apresenta-se com dor, calor, rubor (vermelhidão), inchaço e, por vezes, febre. O tratamento geralmente envolve drenagem cirúrgica e antibioticoterapia." },
                        { topic: "aerofagia", summary: "**Aerofagia**: Deglutição excessiva de ar, que pode levar a sintomas como distensão abdominal, eructação (arrotos) frequente e flatulência. Geralmente ocorre ao comer ou beber muito rápido, falar enquanto come, mascar chiclete, ou por ansiedade. Pode ser um sintoma de condições gastrointestinais subjacentes, mas muitas vezes é funcional." },
                        { topic: "anorexia", summary: "**Anorexia**: 1. Perda ou diminuição do apetite. 2. No contexto de transtorno alimentar (Anorexia Nervosa), é uma recusa em manter um peso corporal saudável, associada a um medo intenso de ganhar peso e uma percepção distorcida da imagem corporal. **Não confundir com Anorexia Nervosa**." },
                        { topic: "apneia", summary: "**Apneia**: Parada temporária da respiração. Pode ocorrer durante o sono (apneia do sono), em mergulhos, ou ser sintoma de condições médicas graves. Um episódio de apneia é considerado clinicamente significativo se durar mais de 10 segundos em adultos." },
                        { topic: "cianose", summary: "**Cianose**: Coloração azulada ou arroxeada da pele e/ou mucosas, causada pela presença de hemoglobina não oxigenada (desoxi-hemoglobina) no sangue. Indica oxigenação insuficiente dos tecidos. Pode ser central (ex: doenças cardíacas/pulmonares) ou periférica (ex: exposição ao frio, má circulação local)." },
                        { topic: "disfagia", summary: "**Disfagia**: Dificuldade ou desconforto para engolir alimentos líquidos ou sólidos. Pode ser orofaríngea (dificuldade de iniciar o engolir) ou esofágica (sensação de alimento preso no esôfago). É um sintoma que pode indicar diversas condições, desde neurológicas a obstrutivas." },
                        { topic: "dispepsia", summary: "**Dispepsia**: Sensação de desconforto ou dor na região superior do abdome (epigástrio), frequentemente acompanhada de sintomas como plenitude pós-prandial (sensação de estômago cheio após comer), saciedade precoce, náuseas, vômitos, inchaço e queimação. Conhecida popularmente como 'má digestão' ou 'indigestão'." },
                        { topic: "disuria", summary: "**Disúria**: Dor, queimação ou desconforto ao urinar. É um sintoma comum de infecções do trato urinário (ITU), mas também pode ser causada por inflamação, irritação ou outras condições no sistema urinário ou genital." },
                        { topic: "edema", summary: "**Edema**: Acúmulo excessivo de líquido no espaço intersticial (espaço entre as células), causando inchaço visível nos tecidos. Pode ser localizado (ex: após lesão) ou generalizado (ex: insuficiência cardíaca, renal ou hepática)." },
                        { topic: "emese", summary: "**Emeses**: O ato de vomitar; vômitos. É a expulsão forçada do conteúdo do estômago pela boca. Pode ser um sintoma de diversas condições, desde infecções gastrointestinais a problemas neurológicos ou efeitos colaterais de medicamentos. **Sinônimo**: Vômito." },
                        { topic: "epistaxe", summary: "**Epistaxe**: Sangramento do nariz. É um sangramento da mucosa nasal, comum e geralmente benigno, mas pode ser intenso e recorrente. Pode ser causado por trauma, ressecamento da mucosa, hipertensão arterial, ou distúrbios de coagulação." },
                        { topic: "eructacao", summary: "**Eructação**: Expulsão de gás (ar) do estômago ou esôfago pela boca, acompanhada de um som característico. Popularmente conhecido como 'arroto'. Geralmente ocorre após a ingestão de alimentos ou bebidas gaseificadas, ou como sintoma de aerofagia." },
                        { topic: "febre", summary: "**Febre**: Elevação da temperatura corporal acima da faixa normal (geralmente > 37.8°C ou 38°C). É uma resposta fisiológica a infecções, inflamações ou outras condições patológicas. É um sinal de que o sistema imune está ativo." },
                        { topic: "hematemese", summary: "**Hematêmese**: Vômito com sangue. Indica sangramento no trato gastrointestinal superior (esôfago, estômago, duodeno). O sangue pode ser vermelho vivo (sangramento ativo) ou ter aspecto de 'borra de café' (sangramento digerido). É uma emergência médica." },
                        { topic: "hemoptise", summary: "**Hemoptise**: Tosse com sangue, proveniente das vias aéreas inferiores (brônquios, pulmões). O sangue é geralmente vermelho vivo e espumoso, misturado com escarro. Pode ser um sinal de condições pulmonares pulmonares graves como pneumonia, tuberculose, câncer de pulmão ou embolia pulmonar." },
                        { topic: "hepatomegalia", summary: "**Hepatomegalia**: Aumento do tamanho do fígado. Pode ser causada por diversas condições, como infecções (hepatites), doenças do coração (insuficiência cardíaca), acúmulo de gordura (esteatose hepática), tumores ou outras doenças hepáticas. É detectada por exame físico ou imagem." },
                        { topic: "hiperemia", summary: "**Hiperemia**: Aumento do fluxo sanguíneo em uma determinada área do corpo, resultando em vermelhidão e aumento da temperatura local. É um dos sinais cardinais da inflamação (rubor e calor) e pode ser fisiológica (ex: exercício) ou patológica (ex: inflamação, infecção)." },
                        { topic: "ictericia", summary: "**Icterícia**: Coloração amarelada da pele, mucosas e esclerótica (parte branca dos olhos) devido ao acúmulo de bilirrubina (pigmento biliar) no sangue. Indica problemas no fígado, vias biliares ou excessiva destruição de glóbulos vermelhos (hemólise)." },
                        { topic: "leucocitose", summary: "**Leucocitose**: Aumento anormal do número de leucócitos (glóbulos brancos) no sangue periférico, acima dos valores de referência. Geralmente indica uma resposta do organismo a infecções, inflamações, estresse, ou pode ser um sinal de doenças hematológicas (leucemias)." },
                        { topic: "lipotimia", summary: "**Lipotimia**: Sensação de desmaio iminente, tontura, fraqueza, visão turva e suores frios, sem perda total da consciência. Geralmente é causada por uma diminuição temporária do fluxo sanguíneo para o cérebro. Se o paciente perder a consciência, é considerado síncope." },
                        { topic: "melena", summary: "**Melena**: Fezes escuras, pegajosas, com odor fétido, devido à presença de sangue digerido. Indica sangramento no trato gastrointestinal superior (esôfago, estômago, duodeno) que foi metabolizado pelas bactérias intestinais. É uma emergência médica." },
                        { topic: "mialgia", summary: "**Mialgia**: Dor muscular. Pode ser localizada ou generalizada, aguda ou crônica. É um sintoma comum de infecções virais (gripe, dengue), inflamações, lesões musculares, uso excessivo ou certas doenças sistêmicas." },
                        { topic: "odor_fetido", summary: "**Odor Fétido**: Cheiro forte, desagradável e repugnante. Em contextos médicos, pode indicar a presença de infecções (ex: feridas infectadas, abscessos), necrose tecidual, ou processos metabólicos alterados (ex: hálito cetônico no diabetes descompensado)." },
                        { topic: "oliguria", summary: "**Oligúria**: Diminuição da produção de urina, geralmente definida como menos de 400-500 mL em 24 horas em adultos. Pode ser um sinal de desidratação, insuficiência renal aguda, choque, ou obstrução urinária. **Não confundir com Anúria** (ausência de urina)." },
                        { topic: "polaciuria", summary: "**Polaciúria**: Aumento da frequência urinária, com necessidade de urinar muitas vezes em pequenos volumes, sem necessariamente haver aumento no volume total de urina produzido. É um sintoma comum de infecções do trato urinário, bexiga hiperativa, ou irritação da bexiga." },
                        { topic: "polidipsia", summary: "**Polidipsia**: Sede excessiva e persistente. É um dos sintomas clássicos do diabetes mellitus, onde o corpo tenta compensar a perda de líquidos e o aumento da osmolaridade sanguínea devido à glicose elevada. Também pode ser causada por desidratação ou outras condições." },
                        { topic: "polifagia", summary: "**Polifagia**: Aumento excessivo do apetite e ingestão de alimentos. É um dos sintomas clássicos do diabetes mellitus (especialmente tipo 1), onde as células não conseguem utilizar a glicose e o corpo sente fome mesmo após comer. Também pode ser associada a hipertireoidismo ou ansiedade." },
                        { topic: "poliuria", summary: "**Poliúria**: Aumento excessivo do volume de urina produzido, geralmente mais de 2,5-3 litros em 24 horas em adultos. É um sintoma comum de diabetes mellitus (devido à diurese osmótica), diabetes insipidus, uso de diuréticos ou consumo excessivo de líquidos." },
                        { topic: "sudorese", summary: "**Sudorese**: Produção e secreção de suor pelas glândulas sudoríparas. É um mecanismo fisiológico de regulação da temperatura corporal. A sudorese excessiva (hiperidrose) ou ausência de sudorese (anidrose) podem ser sintomas de diversas condições médicas." },
                        { topic: "taquicardia", summary: "**Taquicardia**: Frequência cardíaca (pulsação) acelerada, geralmente acima de 100 batimentos por minuto em adultos em repouso. Pode ser fisiológica (exercício, estresse) ou patológica (arritmias cardíacas, febre, anemia, ansiedade, choque). Existem diferentes tipos de taquicardias com causas e tratamentos específicos." },
                        { topic: "taquipneia", summary: "**Taquipneia**: Frequência respiratória acelerada, geralmente acima de 20-25 incursões respiratórias por minuto em adultos em repouso. É um sinal de que o corpo está trabalhando mais para obter oxigênio ou eliminar dióxido de carbono, podendo indicar condições como pneumonia, asma, ansiedade, acidose metabólica ou insuficiência cardíaca." },
                        { topic: "trombose", summary: "**Trombose**: Formação de um trombo (coágulo sanguíneo) dentro de um vaso sanguíneo (artéria ou veia), que obstrui o fluxo sanguíneo. A **Trombose Venosa Profunda (TVP)** ocorre em veias profundas (geralmente nas pernas). As complicações incluem embolia pulmonar (se o trombo se desprende e vai para o pulmão) e síndrome pós-trombótica. Fatores de risco: imobilidade, cirurgia, câncer, distúrbios de coagulação." }
                    ]
                },
                'anatomia': { // Nova categoria de nível superior
                    display: 'Anatomia',
                    colorClass: 'anatomia-color',
                    topics: [
                        { topic: "niveis_organizacao_anatomica", summary: "A anatomia estuda a estrutura do corpo. Os níveis de organização incluem: **químico** (átomos, moléculas), **celular** (células como unidade básica), **tecidual** (grupos de células com função similar), **orgânico** (órgãos formados por diferentes tecidos), **sistêmico** (grupos de órgãos trabalhando juntos) e **organismal** (o corpo como um todo)." },
                        { topic: "sistemas_esquelético_articular", summary: "O **sistema esquelético** é formado por ossos e cartilagens, fornecendo suporte, proteção, movimento, produção de células sanguíneas e armazenamento de minerais. O **sistema articular** inclui as articulações, que permitem o movimento entre os ossos, classificadas em fibrosas (imóveis), cartilaginosas (semi-móveis) e sinoviais (livremente móveis)." },
                        { topic: "sistema_muscular", summary: "Composto por músculos que permitem movimento, postura e produção de calor. Principais tipos: **Músculo esquelético** (voluntário, estriado), **Músculo cardíaco** (involuntário, estriado, no coração) e **Músculo liso** (involuntário, não estriado, em órgãos ocos). A contração muscular é mediada pela interação de actina e miosina." },
                        { topic: "sistema_nervoso_anatomia", summary: "Anatomicamente, o sistema nervoso divide-se em **Sistema Nervoso Central (SNC)**: encéfalo (cérebro, cerebelo, tronco encefálico) e medula espinhal; e **Sistema Nervoso Periférico (SNP)**: nervos (cranianos e espinhais) e gânglios. Responsável por receber, processar e enviar informações, controlando funções corporais e mentais." },
                        { topic: "sistema_cardiovascular_anatomia", summary: "Compreende o **coração** (bomba muscular tetracavitária), **vasos sanguíneos** (artérias, veias, capilares) e **sangue. O coração tem quatro câmaras (átrios e ventrículos) e valvas que direcionam o fluxo sanguíneo. A circulação é dividida em **pulmonar** (coração-pulmão-coração) e **sistêmica** (coração-corpo-coração)." },
                        { topic: "sistema_respiratorio_anatomia", summary: "Inclui **vias aéreas superiores** (nariz, faringe, laringe) e **inferiores** (traqueia, brônquios, bronquíolos, alvéolos). Os **pulmões** são órgãos pares onde ocorrem as trocas gasosas (hematose) nos alvéolos. A respiração é assistida por músculos como o diafragma." },
                        { topic: "sistema_digestorio_anatomia", summary: "Formado pelo **trato gastrointestinal** (boca, faringe, esôfago, estômago, intestino delgado, intestino grosso, reto, ânus) e **órgãos acessórios** (glândulas salivares, fígado, vesícula biliar, pâncreas). Responsável pela ingestão, digestão, absorção de nutrientes e eliminação de resíduos." },
                        { topic: "sistema_urinario_anatomia", summary: "Composto por **rins** (filtram o sangue, produzem urina), **ureteres** (tubos que levam a urina dos rins para a bexiga), **bexiga urinária** (armazena urina) e **uretra** (tubo que transporta a urina para fora do corpo). Essencial para a homeostase de fluidos, eletrólitos e pH." },
                        { topic: "sistema_endocrino_anatomia", summary: "Consiste em **glândulas endócrinas** (hipófise, tireoide, paratireoides, suprarrenais, pâncreas, ovários/testículos) que secretam hormônios diretamente na corrente sanguínea. Os hormônios atuam como mensageiros químicos, regulando diversas funções corporais." },
                        { topic: "sistema_linfatico_imune_anatomia", summary: "O **sistema linfático** inclui vasos linfáticos, linfonodos, timo, baço e tonsilas. Transporta linfa, filtra patógenos e desempenha papel crucial na imunidade. O **sistema imune** envolve estruturas e células (leucócitos, macrófagos) que defendem o corpo contra agentes externos e células anormais." },
                        { topic: "tegumento_anatomia", summary: "Compreende a **pele** (epiderme, derme, hipoderme), **pelos**, **unhas** e **glândulas** (sudoríparas, sebáceas). Atua na proteção, regulação térmica, percepção sensorial, e síntese de vitamina D." }
                    ]
                },
                'biofisica': { // Nova categoria de nível superior: Biofísica
                    display: 'Biofísica',
                    colorClass: 'biofisica-color',
                    topics: [
                        { topic: "biofisica_da_membrana", summary: "A biofisica da membrana estuda as propriedades físicas das membranas biológicas, focando em potenciais de membrana (potencial de repouso, potencial de ação), canais iônicos (proteínas que regulam o fluxo de íons), bombas iônicas (ex: Na+/K+ ATPase), e transporte através da membrana. É fundamental para a compreensão da excitabilidade celular em neurônios e músculos." },
                        { topic: "biofisica_do_musculo", summary: "A biofisica do músculo explora os princípios físicos da contração muscular. Envolve o estudo da interação actina-miosina (teoria do filamento deslizante), o papel do cálcio, a geração de força, e os tipos de contração (isotônica: encurtamento; isométrica: sem encurtamento). Aplica conceitos de mecânica e termodinâmica para entender o desempenho muscular." },
                        { topic: "biofisica_cardiovascular", summary: "A biofisica cardiovascular aplica a física ao sistema circulatório. Abrange a hemodinâmica (fluxo sanguíneo, resistência vascular, pressão arterial), as propriedades mecânicas do coração (contratilidade, complacência), e o funcionamento dos vasos sanguíneos (elasticidade, pulsatilidade). Compreender esses princípios é vital para diagnosticar e tratar doenças cardiovasculares." },
                        { topic: "biofisica_da_visao", summary: "A biofisica da visão estuda como a luz é percebida pelo olho e convertida em sinais neurais. Inclui a óptica do olho (formação da imagem na retina), a fototransdução (processo molecular nos fotorreceptores), e a adaptação à luz e escuridão. Aborda fenômenos como acuidade visual, percepção de cor e erros de refração." },
                        { topic: "biofisica_da_audicao", summary: "A biofisica da audição investiga a transdução do som em sinais elétricos no ouvido. Analisa as propriedades físicas do som (frequência, intensidade), a mecânica do ouvido (condução das ondas sonoras), e o processo de conversão mecânica-elétrica nas células ciliadas da cóclea. Essencial para entender a audição e distúrbios auditivos." },
                        { topic: "biofisica_da_radiacao", summary: "A biofisica da radiação estuda a interação da radiação ionizante (raios-X, gama) e não-ionizante (UV, laser) com sistemas biológicos. Examina os mecanismos de dano celular (ao DNA, proteínas), os efeitos biológicos (câncer, mutações), e as aplicações médicas (radiodiagnóstico, radioterapia). Inclui princípios de proteção radiológica." },
                        { topic: "termodinamica_biologica", summary: "A termodinâmica biológica aplica as leis da termodinâmica aos sistemas vivos. Foca na energia (ATP como moeda energética), na entropia (desordem), e nas reações que ocorrem nas células (metabolismo). Explica como os organismos obtêm e utilizam energia para manter a homeostase, crescer e se reproduzir, respeitando as leis da conservação de energia e aumento da entropia." }
                    ]
                },
                'casos_clinicos': { // Nova categoria de nível superior: Casos Clínicos
                    display: 'Casos Clínicos',
                    colorClass: 'casos_clinicos-color',
                    topics: [
                        { topic: "dor_toracica_aguda", summary: "Paciente relata dor torácica retroesternal intensa, irradiando para o braço esquerdo, acompanhada de sudorese e náuseas. ECG mostra supradesnivelamento do segmento ST. Suspeita: Infarto Agudo do Miocárdio. Conduta: ABCDE, Oxigênio, AAS, Nitrato, Morfina (se dor persistente), Clopidogrel, monitorização cardíaca, e preparo para angioplastia primária." },
                        { topic: "dispneia_subita", summary: "Paciente com histórico de trombose venosa profunda (TVP) apresenta dispneia súbita, dor torácica pleurítica e taquicardia. D-dímero elevado, hipoxemia na gasometria. Suspeita: Tromboembolismo Pulmonar (TEP). Conduta: Anticoagulação imediata (heparina), oxigenoterapia, e avaliação para trombólise em casos graves." },
                        { topic: "cefaleia_intensa_e_febre", summary: "Paciente com cefaleia holocraniana intensa, febre alta, rigidez de nuca, fotofobia e vômitos em jato. Suspeita: Meningite (bacteriana ou viral). Conduta: Coleta de líquor para análise (punção lombar), início empírico de antibióticos (se suspeita bacteriana), isolamento respiratório, e manejo sintomático." },
                        { topic: "dor_abdominal_aguda_quadrante_inferior_direito", summary: "Paciente jovem com dor periumbilical que migrou para o quadrante inferior direito, acompanhada de náuseas, vômitos e febre baixa. Sinal de Blumberg positivo. Suspeita: Apendicite Aguda. Conduta: Jejum, hidratação venosa, analgésicos, antibióticos e preparo para apendicectomia (cirurgia)." },
                        { topic: "polidipsia_poliuria_polifagia", summary: "Criança apresentando aumento da sede (polidipsia), aumento da micção (poliúria), aumento do apetite (polifagia) e perda de peso, com histórico familiar de diabetes. Glicemia capilar elevada e cetonúria. Suspeita: Diabetes Mellitus Tipo 1 (DM1). Conduta: Hidratação, insulinoterapia, monitorização rigorosa da glicemia e educação do paciente e família." },
                        { topic: "perda_subita_forca_um_lado_corpo", summary: "Paciente idoso, hipertenso, acorda com dificuldade para mover o braço e a perna do lado esquerdo, desvio de rima labial e fala arrastada. Suspeita: Acidente Vascular Encefálico (AVE) isquêmico ou hemorrágico. Conduta: Ativação do protocolo de AVE, TC de crânio urgente para diferenciar isquêmico de hemorrágico, controle da pressão arterial, e avaliação para trombólise (se AVE isquêmico dentro da janela terapêutica)." },
                        { topic: "convulsoes_febris", summary: "Lactente com febre alta e convulsão tônico-clônica generalizada de curta duração, sem história prévia. Exame neurológico normal após o evento. Suspeita: Convulsão Febril Simples. Conduta: Controle da temperatura (antipiréticos, compressas), monitorização, e investigação da causa da febre. Não requer medicação anticonvulsivante contínua." },
                        { topic: "crise_asma_grave", summary: "Adolescente com asma relata piora súbita de dispneia, tosse, sibilância intensa e dificuldade para falar. FR > 30 irpm, FC > 120 bpm, dessaturação. Suspeita: Crise Grave de Asma. Conduta: Oxigenoterapia, broncodilatadores inalatórios de curta ação (salbutamol), corticoide sistêmico (prednisolona/metilprednisolona), e avaliação para suporte ventilatório se necessário." },
                        { topic: "insuficiencia_cardiaca_descompensada", summary: "Idoso com histórico de IC apresenta dispneia progressiva, ortopneia, edema de membros inferiores e crepitações pulmonares à ausculta. BNP elevado. Suspeita: Insuficiência Cardíaca Descompensada. Conduta: Diuréticos (furosemida) para reduzir congestão, vasodilatadores (nitroglicerina), oxigenoterapia, e ajuste de medicações crônicas." },
                        { topic: "infeccao_urinaria_complicada", summary: "Mulher com disúria, polaciúria, dor lombar e febre alta com calafrios. Urocultura positiva para *E. coli*. Suspeita: Pielonefrite Aguda (ITU complicada). Conduta: Antibioticoterapia empírica intravenosa (ex: ceftriaxona ou ciprofloxacino) ajustada após antibiograma, hidratação, e controle da febre. Considerar imagem para descartar obstrução." },
                        { topic: "intoxicacao_exogena_acidental", summary: "Criança encontrada sonolenta e com embalagem de medicamento (ex: benzodiazepínico) vazia ao lado. Pupilas mióticas, bradicardia, depressão respiratória. Suspeita: Intoxicação por depressor do SNC. Conduta: ABCDE (priorizar via aérea e respiração), descontaminação (carvão ativado se indicado), e administração de antídoto específico se disponível (ex: flumazenil para benzodiazepínicos)." },
                        { topic: "choque_anafilatico", summary: "Após picada de inseto, paciente apresenta urticária generalizada, angioedema de lábios e pálpebras, dispneia, sibilância, hipotensão e taquicardia. Suspeita: Choque Anafilático. Conduta: **ADRENALINA IM IMEDIATA** (primeira linha), oxigenoterapia, anti-histamínicos (difenhidramina), corticoides (metilprednisolona), volume IV (soro fisiológico) para hipotensão, e monitorização rigorosa." }
                    ]
                },
                'clinica_medica': { // Nova categoria de nível superior: Clínica Médica
                    display: 'Clínica Médica',
                    colorClass: 'clinica_medica-color',
                    topics: [
                        { topic: "insuficiencia_cardiaca", summary: "Síndrome clínica complexa resultante de comprometimento estrutural ou funcional do enchimento ventricular ou ejeção de sangue. Classificada por fração de ejeção (reduzida ou preservada). Sintomas incluem dispneia, fadiga, edema. Diagnóstico: clínica, ecocardiograma, BNP. Tratamento: IECA/BRA, betabloqueadores, diuréticos, antagonistas de mineralocorticoides. Em casos avançados, transplante cardíaco ou dispositivos." },
                        { topic: "hipertensao_arterial_sistemica", summary: "Elevação persistente da pressão arterial ($\geq 140/90 \\text{ mmHg}$). Fatores de risco: idade, obesidade, sedentarismo, dieta. Classificação: estágio 1, 2 ou 3. Complicações: AVE, infarto, insuficiência renal, retinopatia. Tratamento: mudanças de estilo de vida (dieta, exercício), e fármacos (diuréticos, IECA/BRA, BCC, betabloqueadores). Foco no controle a longo prazo e prevenção de danos a órgãos-alvo." },
                        { topic: "diabetes_mellitus_tipo_2", summary: "Doença metabólica crônica caracterizada por hiperglicemia devido à resistência à insulina e/ou deficiência relativa na secreção de insulina. Fatores de risco: obesidade, sedentarismo, histórico familiar. Sintomas: polidipsia, poliúria, polifagia, perda de peso. Diagnóstico: glicemia de jejum, TTOG, HbA1c. Tratamento: dieta, exercício, metformina (primeira linha), sulfonilureias, iSGLT2, agonistas de GLP-1, insulina. Prevenção de complicações micro e macrovasculares." },
                        { topic: "doenca_pulmonar_obstrutiva_cronica", summary: "Condição comum e prevenível, caracterizada por limitação persistente do fluxo aéreo, geralmente progressiva e associada a uma resposta inflamatória crônica das vias aéreas e pulmões a partículas ou gases nocivos (principalmente fumo). Inclui enfisema e bronquite crônica. Diagnóstico: espirometria. Sintomas: dispneia, tosse crônica, expectoração. Tratamento: cessação do tabagismo (mais importante), broncodilatadores (beta-2 agonistas, anticolinérgicos), corticoides inalatórios, reabilitação pulmonar, oxigenoterapia." },
                        { topic: "doenca_renal_cronica", summary: "Perda progressiva e irreversível da função renal, definida por anormalidades estruturais ou funcionais do rim por mais de 3 meses. Classificada por estágios (G1 a G5) com base na TFG. Causas comuns: diabetes, hipertensão. Complicações: anemia, distúrbios ósseos e minerais, sobrecarga de volume, acidose metabólica. Tratamento: controle da causa base, dieta, manejo de complicações, e terapia de substituição renal (diálise, transplante) em estágios avançados." },
                        { topic: "artrite_reumatoide", summary: "Doença autoimune crônica e inflamatória que afeta principalmente as articulações (poliartrite simétrica, pequenas articulações), levando a dor, inchaço, rigidez matinal e, se não tratada, deformidades e destruição articular. Pode afetar outros órgãos. Diagnóstico: critérios clínicos, sorologia (FR, anti-CCP), exames de imagem. Tratamento: AINEs, glicocorticoides, DMARDs (metotrexato, sulfassalazina), biológicos. O objetivo é remissão ou baixa atividade da doença para prevenir danos e melhorar a qualidade de vida." },
                        { topic: "sepse_e_choque_septico", summary: "Sepse é uma disfunção orgânica com risco de vida causada por uma resposta desregulada do hospedeiro a uma infecção. Choque séptico é um subconjunto da sepse com disfunções circulatórias e metabólicas profundas que aumentam ainda mais o risco de mortalidade. Caracterizado por hipotensão persistente necessitando de vasopressores e lactato sérico elevado. Conduta: Reconhecimento precoce, \"bundle da sepse\" (culturas, antibióticos de amplo espectro, fluidos, vasopressores), controle do foco infeccioso e suporte orgânico." },
                        { topic: "anemia_ferropriva", summary: "Tipo mais comum de anemia, causada pela deficiência de ferro, essencial para a síntese de hemoglobina. Causas: perda sanguínea crônica (menstruação, TGI), ingestão inadequada, má absorção. Sintomas: fadiga, palidez, dispneia, unhas quebradiças (coiloníquia). Diagnóstico: hemograma (VCM baixo, HCM baixo), ferritina sérica baixa, ferro sérico baixo, TIBC elevado. Tratamento: suplementação de ferro oral (sulfato ferroso), tratamento da causa subjacente." },
                        { topic: "acidente_vascular_encefalico_ave", summary: "Interrupção súbita do fluxo sanguíneo cerebral (AVE isquêmico - 85%) ou sangramento dentro do cérebro (AVE hemorrágico - 15%). Sintomas: fraqueza/paralisia unilateral, assimetria facial, dificuldade de fala (disartria/afasia), alteração visual súbita. Diagnóstico: TC de crânio urgente. Tratamento isquêmico: trombólise IV (se janela) ou trombectomia mecânica. Tratamento hemorrágico: controle de PA, reversão de coagulopatia, neurocirurgia. Reabilitação é crucial." },
                        { topic: "pneumonia_adquirida_na_comunidade_pac", summary: "Infecção aguda do parênquima pulmonar adquirida fora do ambiente hospitalar. Causada por bactérias (Streptococcus pneumoniae, Mycoplasma pneumoniae, Chlamydophila pneumoniae) ou vírus. Sintomas: febre, tosse com expectoração, dispneia, dor torácica. Diagnóstico: clínica, exame físico, radiografia de tórax. Tratamento: antibioticoterapia empírica (amoxicilina, macrolídeos) ajustada se necessário, oxigenoterapia, suporte geral." }
                    ]
                },
                'ecg_eletrocardiograma': { // Nova categoria de nível superior: ECG Eletrocardiograma
                    display: 'ECG Eletrocardiograma',
                    colorClass: 'ecg_eletrocardiograma-color',
                    topics: [
                        { topic: "fundamentos_e_ondas", summary: "O ECG registra a atividade elétrica do coração. A **onda P** representa a despolarização atrial. O **complexo QRS** (onda Q, R, S) representa a despolarização ventricular. A **onda T** representa a repolarização ventricular. O **intervalo PR** mede a condução AV. O **segmento ST** é o período isoelétrico após a despolarização ventricular. O **intervalo QT** representa a despolarização e repolarização ventricular total." },
                        { topic: "eixos_e_desvios", summary: "O **eixo elétrico do coração** reflete a direção média da despolarização ventricular no plano frontal. É calculado a partir das derivações D1 e aVF. O eixo normal está entre -30° e +90°. **Desvio do Eixo para a Esquerda (DED)**: ocorre em condições como bloqueio de ramo esquerdo, hipertrofia ventricular esquerda. **Desvio do Eixo para a Direita (DED)**: pode ser visto em bloqueio de ramo direito, hipertrofia ventricular direita ou embolia pulmonar." },
                        { topic: "arritmias_basicas", summary: "Arritmias são alterações no ritmo cardíaco. Exemplos: **Taquicardia Sinusal**: FC > 100 bpm, ritmo sinusal normal. **Bradicardia Sinusal**: FC < 60 bpm, ritmo sinusal normal. **Fibrilação Atrial (FA)**: ritmo atrial caótico e irregular, sem onda P definida, com complexos QRS irregulares. **Extrassístoles Ventriculares (EV)**: batimentos prematuros originados nos ventrículos, com QRS largo e bizarro, sem onda P prévia. **Taquicardia Ventricular (TV)**: três ou mais EVs consecutivos, ritmo rápido e regular de QRS largo. **Fibrilação Ventricular (FV)**: ritmo caótico e irregular, sem QRS definidos, causa mais comum de morte súbita cardíaca." },
                        { topic: "bloqueios_atrioventriculares", summary: "Bloqueios AV são distúrbios na condução do impulso do átrio para o ventrículo. **Bloqueio AV de 1º Grau**: Prolongamento do intervalo PR (> 0.20s) sem QRS perdidos. **Bloqueio AV de 2º Grau Tipo Mobitz I (Wenckebach)**: Prolongamento progressivo do PR até que uma onda P não seja conduzida (QRS perdido). **Bloqueio AV de 2º Grau Tipo Mobitz II**: PR constante com QRS perdidos intermitentemente. **Bloqueio AV Total (3º Grau)**: Dissociação AV completa, átrios e ventrículos batem independentemente (ritmo de escape)." },
                        { topic: "sinais_isquemia_e_infarto", summary: "O ECG é crucial no diagnóstico de isquemia e infarto. **Isquemia**: pode se manifestar com inversão da onda T ou depressão do segmento ST. **Lesão**: caracterizada por supradesnivelamento (IAM com ST) ou infradesnivelamento (IAM sem ST) do segmento ST. **Necrose/Infarto Antigo**: presença de onda Q patológica (larga e profunda), indicando área de miocárdio infartada." },
                        { topic: "sobrecargas_e_hipertrofias", summary: "Sobrecargas e hipertrofias podem ser identificadas no ECG. **Sobrecarga Atrial Esquerda**: onda P bífida e alargada (P mitrale) em D2, V1. **Sobrecarga Atrial Direita**: onda P pontiaguda e alta (P pulmonale) em D2, D3, aVF. **Hipertrofia Ventricular Esquerda (HVE)**: aumento da amplitude de S em V1/V2 + R em V5/V6 (> 35mm - critério de Sokolow-Lyon), desvio do eixo para esquerda, alteração de repolarização. **Hipertrofia Ventricular Direita (HVD)**: desvio do eixo para direita, R dominante em V1, T invertida em V1-V3." },
                        { topic: "marcapasso_e_dispositivos", summary: "O ECG de pacientes com marcapasso mostra artefatos (espículas) antes do complexo P (marcapasso atrial), QRS (marcapasso ventricular) ou ambos (marcapasso AV). A análise do ECG pode ajudar a verificar a captura (se o estímulo gerou uma resposta) e a detecção (se o marcapasso está detectando a atividade cardíaca intrínseca). Disfunções do marcapasso incluem falha de captura ou falha de detecção." },
                        { topic: "alteracoes_eletroliticas", summary: "Distúrbios eletrolíticos podem ter manifestações no ECG. **Hipercalemia (Potássio elevado)**: ondas T apiculadas e estreitas (\"T tenda\"), prolongamento do PR, alargamento do QRS, ausência de onda P, e em casos graves, FV. **Hipocalemia (Potássio baixo)**: achatamento da onda T, presença de onda U, prolongamento do QT, depressão do segmento ST. **Hipercalcemia (Cálcio elevado)**: encurtamento do intervalo QT. **Hipocalcemia (Cálcio baixo)**: prolongamento do intervalo QT." }
                    ]
                },
                'embriologia': { // Embriologia elevada para nível superior
                    display: 'Embriologia',
                    colorClass: 'embriologia-color',
                    topics: [
                        { topic: "gametogenese_e_fecundacao", summary: "Gametogênese é o processo de formação de gametas maduros (espermatozoides e óvulos) por meiose nos ovários e testículos, reduzindo o número de cromossomos pela metade. A espermatogênese produz quatro espermatozoides viáveis, e a ovogênese produz um óvulo e corpúsculos polares. A fecundação é a fusão de um espermatozoide com um óvulo, que ocorre geralmente na tuba uterina, restaurando o número diploide de cromossomos e formando o zigoto, o início de um novo indivíduo." },
                        { topic: "clivagem_e_blastulacao", summary: "Clivagem (ou segmentação) são as rápidas e sucessivas divisões mitóticas do zigoto, que aumentam o número de células (blastômeros) sem aumentar o volume total. Esse processo leva à formação da mórula (uma massa compacta de células) e, posteriormente, da blástula (ou blastocisto em mamíferos), uma esfera oca de células com uma cavidade interna (blastocele) e uma massa celular interna (embrioblasto) que dará origem ao embrião." },
                        { topic: "formacao_anexos_embrionarios", summary: "Anexos embrionários são estruturas que se desenvolvem a partir dos folhetos germinativos, mas que não se tornam parte do embrião propriamente dito; são essenciais para seu desenvolvimento. Em humanos, incluem: 1) Saco Vitelínico: nutrição inicial e formação de células sanguíneas. 2) Âmnio: forma a cavidade amniótica, que protege o embrião de choques mecânicos e desidratação. 3) Alantoide: participa da formação do cordão umbilical e bexiga. 4) Córion: forma a parte fetal da placenta, responsável pelas trocas materno-fetais." },
                        { topic: "gastrulacao_e_folhetos_germinativos", summary: "Gastrulação é um processo fundamental de intensa movimentação e reorganização celular que transforma a blástula em gástrula. Durante a gastrulação, as células se rearranjam para formar as três camadas germinativas (folhetos): 1) Ectoderme: camada mais externa, origina pele, sistema nervoso central e periférico. 2) Mesoderme: camada intermediária, origina músculos, ossos, sistema circulatório, urinário e reprodutor. 3) Endoderme: camada mais interna, origina o revestimento dos sistemas digestório e respiratório, e glândulas associadas. Esses folhetos darão origem a todos os tecidos e órgãos do corpo." },
                        { topic: "neurulacao_e_organogenese", summary: "Neurulação é o processo de formação do tubo neural a partir da ectoderme, que se invagina e fecha para dar origem ao sistema nervoso central (encéfalo e medula espinhal). Este é um evento precoce e crucial da organogenese. A organogenese é o período subsequente da embriogenese onde os três folhetos germinativos se diferenciam, interagem e se dobram para formar os diversos tecidos, órgãos e sistemas do corpo. É um processo complexo de diferenciação e morfogênese que continua até o final do período embrionário (8ª semana)." }
                    ]
                },
                'farmacologia': { // Nova categoria de nível superior: Farmacologia
                    display: 'Farmacologia',
                    colorClass: 'farmacologia-color',
                    topics: [
                        { topic: "principios_farmacocinetica", summary: "A Farmacocinética estuda o que o corpo faz com o medicamento. Inclui a **Absorção** (entrada na corrente sanguínea), **Distribuição** (espalhamento pelos tecidos e órgãos), **Metabolismo** (transformação química, principalmente no fígado via enzimas do citocromo P450), e **Excreção** (eliminação do corpo, principalmente pelos rins). Estes processos determinam a concentração do fármaco no local de ação e a duração de seu efeito. Vias de administração, ligação a proteínas plasmáticas e função renal/hepática são fatores cruciais." },
                        { topic: "principios_farmacodinamica", summary: "A Farmacodinâmica estuda o que o medicamento faz no corpo. Envolve a interação do fármaco com alvos biológicos (geralmente proteínas): **Receptores** (macromoléculas que se ligam ao fármaco, desencadeando uma resposta), **Enzimas**, **Canais Iônicos** e **Moléculas Transportadoras**. Um **Agonista** se liga ao receptor e o ativa. Um **Antagonista** se liga ao receptor, mas não o ativa, bloqueando a ação do agonista natural ou de outro fármaco. A **Potência** (dose necessária para produzir efeito) e a **Eficácia** (efeito máximo que o fármaco pode produzir) são conceitos-chave." },
                        { topic: "classificacao_medicamentos", summary: "Os medicamentos podem ser classificados de diversas formas: por **mecanismo de ação** (ex: inibidores enzimáticos), por **grupo químico** (ex: betalactâmicos), por **uso terapêutico** (ex: anti-hipertensivos, antibióticos, analgésicos). Entender a classificação ajuda a prever efeitos, interações e indicações. Exemplos incluem fármacos cardiovasculares, neurológicos, endócrinos, antimicrobianos, oncológicos, entre outros." },
                        { topic: "vias_de_administracao", summary: "As vias de administração influenciam a velocidade e a extensão da absorção do fármaco. **Via Oral**: mais comum, conveniente, mas sujeita a primeiro metabolismo hepático. **Via Intravenosa**: rápida, 100% de biodisponibilidade, ideal para emergências. **Via Intramuscular/Subcutânea**: absorção moderada, útil para volumes maiores ou formulações de liberação prolongada. **Via Inalatória**: rápida absorção pulmonar (asma). **Via Tópica**: ação local (cremes). **Via Retal/Sublingual**: evita parcialmente o primeiro metabolismo hepático." },
                        { topic: "efeitos_adversos_e_toxicidade", summary: "Efeitos adversos são respostas indesejadas a um medicamento. Podem ser **dose-dependentes** (exagerados ou tóxicos), **alérgicos** (imunológicos), ou **idiossincráticos** (genéticos). A **Toxicidade** ocorre quando os efeitos adversos são graves, potencialmente danosos aos órgãos ou à vida. É crucial monitorar os pacientes para efeitos adversos e ajustar as doses conforme necessário. Farmacovigilância é a monitorização contínua desses efeitos após a comercialização." },
                        { topic: "interacoes_medicamentosas", summary: "Interações medicamentosas ocorrem quando o efeito de um fármaco é alterado pela presença de outro fármaco, alimento, ou substância. Podem ser **Farmacocinéticas** (alteram ADME, ex: indução/inibição enzimática no metabolismo) ou **Farmacodinâmicas** (alteram o efeito no local de ação, ex: sinergismo, antagonismo). As interações podem aumentar ou diminuir a eficácia, ou aumentar a toxicidade. É vital revisar a lista de medicamentos do paciente para prevenir interações perigosas." },
                        { topic: "farmacos_sistema_nervoso_autonomo", summary: "Fármacos que atuam nos sistemas simpático (luta ou fuga) e parassimpático (repouso e digestão). **Simpaticomiméticos** (agonistas adrenérgicos) mimetizam a adrenalina (ex: salbutamol para asma). **Simpatolíticos** (antagonistas adrenérgicos) bloqueiam a ação da adrenalina (ex: betabloqueadores para hipertensão). **Parassimpatomiméticos** (colinomiméticos) mimetizam a acetilcolina. **Parassimpatolíticos** (anticolinérgicos) bloqueiam a acetilcolina (ex: atropina)." },
                        { topic: "farmacos_cardiovasculares", summary: "Ampla classe para tratar doenças cardíacas e vasculares. Incluem: **Anti-hipertensivos** (IECA/BRA, BCC, diuréticos, betabloqueadores), **Antiarrítmicos** (regulam o ritmo cardíaco), **Antianginosos** (nitratos), **Hipolipemiantes** (estatinas), **Anticoagulantes/Antiplaquetários** (previnem trombos), e **Fármacos para Insuficiência Cardíaca** (diuréticos, digoxina). Cada classe atua em mecanismos específicos para otimizar a função cardiovascular." },
                        { topic: "antibioticos_classificacao_mecanismos", summary: "Antibióticos são fármacos que combatem infecções bacterianas. Classificados por **mecanismo de ação**: **Inibidores da Síntese da Parede Celular** (ex: penicilinas, cefalosporinas - betalactâmicos, glicopeptídeos), **Inibidores da Síntese Proteica** (ex: aminoglicosídeos, macrolídeos, tetraciclinas), **Inibidores da Síntese de Ácidos Nucleicos** (ex: quinolonas, rifampicina), e **Inibidores Metabólicos** (ex: sulfametoxazol-trimetoprim). A escolha depende do agente infeccioso e do perfil de resistência." },
                        { topic: "anti_inflamatorios_analgesicos", summary: "Medicamentos que aliviam dor e inflamação. **AINEs (Anti-inflamatórios Não Esteroidais)**: inibem a ciclooxigenase (COX-1 e/ou COX-2), reduzindo prostaglandinas (ex: ibuprofeno, diclofenaco). Têm efeitos analgésicos, anti-inflamatórios e antipiréticos, mas podem causar danos GI e renais. **Opioides**: analgésicos potentes que atuam em receptores opioides no SNC, aliviando dor severa (ex: morfina, codeína). Podem causar depressão respiratória e dependência. **Paracetamol (Acetaminofeno)**: analgésico e antipirético, com pouca ação anti-inflamatória, menor risco GI." },
                        { topic: "farmacos_endocrinos", summary: "Fármacos que regulam o sistema endócrino e o metabolismo. Incluem: **Insulinas** e **Hipoglicemiantes Orais** (para diabetes mellitus), **Hormônios Tireoidianos** (levotiroxina para hipotireoidismo) e **Antitireoidianos** (para hipertireoidismo), **Corticoides** (glicocorticoides como prednisona, com ação anti-inflamatória e imunossupressora), e **Fármacos que afetam o metabolismo ósseo** (bifosfonatos para osteoporose). Agem substituindo hormônios deficientes ou modulando a produção/ação hormonal." },
                        { topic: "farmacogenomica_e_farmacogenetica", summary: "Estudo de como a variação genética de um indivíduo influencia sua resposta aos fármacos. A **Farmacogenética** foca em genes únicos que afetam a resposta. A **Farmacogenômica** considera o genoma completo. Objetivo: personalizar a terapia medicamentosa para maximizar a eficácia e minimizar efeitos adversos, prevendo a resposta do paciente com base em seu perfil genético (ex: CYP2D6 e metabolização de antidepressivos, genotipagem do HLA-B*5701 para abacavir)." }
                    ]
                },
                'genetica': { // Nova categoria de nível superior: Genética
                    display: 'Genética',
                    colorClass: 'genetica-color',
                    topics: [
                        { topic: "introducao_genetica_e_dna", summary: "A genética é o estudo da hereditariedade e da variação biológica. O **DNA** (ácido desoxirribonucleico) é a molécula portadora da informação genética, organizada como uma dupla hélice. Cada fita é um polímero de nucleotídeos (base nitrogenada - A, T, C, G; desoxirribose; fosfato). As bases pareiam de forma complementar (A-T, C-G) através de ligações de hidrogênio. O **RNA** (ácido ribonucleico) é uma fita simples (bases A, U, C, G; ribose; fosfato), essencial para a expressão do gene. Um **gene** é um segmento de DNA que codifica uma proteína ou molécula de RNA funcional. Os genes estão localizados em **cromossomos**, que são estruturas altamente condensadas de DNA e proteínas." },
                        { topic: "divisao_celular_mitose_e_meiose", summary: "A **Mitose** é o processo de divisão celular que ocorre em células somáticas, resultando em duas células-filhas geneticamente idênticas à célula-mãe. É essencial para crescimento, reparo de tecidos e reposição celular. Suas fases são prófase, metáfase, anáfase e telófase, seguidas de citocinese. A **Meiose** é um tipo especial de divisão celular que ocorre em células germinativas, produzindo quatro células-filhas (gametas) com metade do número de cromossomos da célula original (haploides) e geneticamente diferentes devido ao crossing-over e segregação independente. É crucial para a reprodução sexual e a manutenção da variabilidade genética." },
                        { topic: "mendelismo_e_hereditariedade_basica", summary: "As **Leis de Mendel** são os fundamentos da genética. A **1ª Lei (Lei da Segregação dos Fatores)** afirma que cada indivíduo possui dois alelos para uma característica, que se separam durante a formação dos gametas, de modo que cada gamete recebe apenas um alelo (ex: um indivíduo Aa produz gametas com A ou com a). A **2ª Lei (Lei da Segregação Independente)** descreve a herança de duas ou mais características, afirmando que os alelos para genes diferentes segregam-se independentemente uns dos outros durante a formação dos gametas. **Alelos** são formas alternativas de um gene (dominante se expressa mesmo em heterozigose; recessivo só em homozigose). **Genótipo** é a constituição genética; **Fenótipo** é a expressão observável. **Homozigoto** possui dois alelos idênticos (AA, aa); **Heterozigoto** possui alelos diferentes (Aa). **Heredogramas** são diagramas que representam padrões de herança em famílias." },
