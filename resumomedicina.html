                        { topic: "expressao_genica_transcricao_e_traducao", summary: "O **Dogma Central da Biologia Molecular** descreve o fluxo da informação genética: DNA -> RNA -> Proteína. A **Transcrição** é a síntese de uma molécula de RNA (mensageiro, transportador ou ribossomal) a partir de um molde de DNA, catalisada pela RNA polimerase, ocorrendo no núcleo (e mitocôndria). O **processamento do RNA** inclui o splicing (remoção de íntrons e união de éxons), adição de cap 5' e cauda poli-A. A **Tradução** é a síntese de uma proteína a partir de um mRNA, realizada pelos ribossomos no citoplasma. O **código genético** é a correspondência entre sequências de três nucleotídeos (códons) no mRNA e aminoácidos específicos, sendo universal e degenerado (múltiplos códons para o mesmo aminoácido)." },
                        { topic: "mutacoes_e_variacao_genetica", summary: "As **mutações** são alterações na sequência de DNA ou na estrutura/número de cromossomos, sendo a fonte primária de variação genética. **Mutações Gênicas** afetam um ou poucos nucleotídeos (ex: mutação de ponto, inserção, deleção), podendo ser silenciosas (sem alteração de aminoácido), de sentido trocado (missense - altera aminoácido), sem sentido (nonsense - introduz stop codon) ou frameshift (altera a \"leitura\" do código). **Mutações Cromossômicas** envolvem grandes segmentos de cromossomos ou o número total de cromossomos (ex: **aneuploidias** como a trissomia do 21 - Síndrome de Down; **translocações**; **deleções**). Podem ter efeitos que variam de neutros a letais." },
                        { topic: "genetica_humana_e_doencas_geneticas", summary: "A genética humana estuda a variação genética e sua relação com a saúde e doença. **Doenças genéticas** são causadas por anomalias no genoma. Os **padrões de herança** incluem: **Autossômica Dominante** (afeta todas as gerações, 50% de chance de filhos afetados se um genitor é afetado, ex: Doença de Huntington), **Autossômica Recessiva** (afeta gerações esporádicas, portadores assintomáticos, 25% de chance se ambos portadores, ex: Fibrose Cística), **Ligada ao X** (mais comum em homens, ex: Hemofilia), **Mitocondrial** (herança materna), e **Multifatorial** (interação de múltiplos genes e fatores ambientais, ex: diabetes tipo 2). O **aconselhamento genético** oferece suporte e informações a famílias com risco de doenças genéticas. **Testes genéticos** detectam variações no DNA para diagnóstico, rastreamento ou previsão de risco." },
                        { topic: "engenharia_genetica_e_biotecnologia", summary: "A **Engenharia Genética** manipula o DNA de organismos para fins específicos. Técnicas chave incluem: uso de **enzimas de restrição** para cortar DNA em locais específicos, **vetores de clonagem** (plasmídeos, vírus) para transportar genes, e a **reação em cadeia da polimerase (PCR)** para amplificar segmentos de DNA. As **aplicações na medicina** incluem: **terapia gênica** (correção de genes defeituosos), produção de **proteínas recombinantes** (insulina, hormônio do crescimento), desenvolvimento de **vacinas** e **diagnóstico molecular**. Na área forense, o **DNA fingerprinting** é usado para identificação. O campo levanta **considerações éticas** importantes, como segurança e privacidade." },
                        { topic: "epigenetica", summary: "A **Epigenética** é o estudo das alterações na expressão gênica que não envolvem modificações na sequência de DNA, mas que podem ser herdadas. Esses mecanismos regulam a acessibilidade do DNA e a ativação/desativação de genes. Os principais mecanismos epigenéticos são: **metilação do DNA** (adição de grupos metil a bases citosina, geralmente reprimindo a transcrição), **modificações de histonas** (adição ou remoção de grupos químicos nas histonas, alterando a compactação da cromatina), e a ação de **RNAs não codificadores** (que podem silenciar genes). Fatores ambientais (dieta, estresse, toxinas) podem influenciar as marcas epigenéticas, com implicações para o desenvolvimento, saúde e doenças, além da potencial herança transgeracional de certas características ou predisposições." }
                    ]
                },
                'histologia': { // Histologia elevada para nível superior
                    display: 'Histologia',
                    colorClass: 'histologia-color',
                    topics: [
                        { topic: "tecido_epitelial", summary: "O tecido epitelial reveste superfícies (pele, trato digestório, respiratório) e forma glândulas. É caracterizado por células justapostas, com pouca matriz extracelular, e pela presença de uma lâmina basal. Suas funções incluem proteção, absorção, secreção, excreção e percepção sensorial. É classificado pela quantidade de camadas (simples, estratificado, pseudoestratificado) e pela forma das células (pavimentoso, cúbico, prismático)." },
                        { topic: "tecido_conjuntivo", summary: "O tecido conjuntivo é o mais abundante e diversificado, caracterizado por células (fibroblastos, adipócitos, macrófagos, mastócitos) imersas em abundante matriz extracelular (fibras colágenas, elásticas, reticulares + substância fundamental amorfa). Ele fornece suporte estrutural, preenchimento, transporte, defesa imunológica e armazenamento. Subdivide-se em: propriamente dito (frouxo, denso), adiposo, cartilaginoso, ósseo e sangue." },
                        { topic: "tecido_muscular", summary: "O tecido muscular é especializado na contração, responsável pelos movimentos do corpo e de órgãos internos. Existem três tipos: 1) Estriado Esquelético: voluntário, contração rápida e forte, forma os músculos associados ao esqueleto. 2) Estriado Cardíaco: involuntário, presente apenas no coração, com células ramificadas e discos intercalares. 3) Liso: involuntário, contração lenta e prolongada, presente nas paredes de órgãos ocos (intestino, vasos sanguíneos)." },
                        { topic: "tecido_nervoso", summary: "O tecido nervoso é responsável pela recepção, transmissão e processamento de informações. É composto por duas classes de células: 1) Neurônios: células excitáveis que geram e conduzem impulsos nervosos. 2) Células da Glia (neuroglia): fornecem suporte estrutural e metabólico, proteção e modulam a atividade neuronal. Forma o cérebro, medula espinhal, gânglios e nervos, sendo a base da comunicação e controle de todas as funções corporais." },
                        { topic: "sangue_e_hematopoiese", summary: "O sangue é um tecido conjuntivo líquido composto por plasma e elementos figurados (eritrócitos, leucócitos, plaquetas), responsável pelo transporte de gases, nutrientes, hormônios e produtos de excreção, além da defesa e regulação térmica. A hematopoiese é o processo de formação das células sanguíneas, que ocorre principalmente na medula óssea vermelha a partir de células-tronco hematopoéticas." },
                        { topic: "tecido_osseo_e_cartilaginoso", summary: "O tecido ósseo é um tecido conjuntivo mineralizado que forma o esqueleto, fornecendo suporte, proteção, alavanca para músculos e armazenamento de minerais. Possui osteócitos, osteoblastos e osteoclastos. O tecido cartilaginoso é um tecido conjuntivo flexível e avascular, importante para suporte, revestimento articular e crescimento ósseo, formado por condrócitos imersos em matriz rica em glicosaminoglicanos." }
                    ]
                },
                'imunologia': { // Nova categoria de nível superior: Imunologia
                    display: 'Imunologia',
                    colorClass: 'imunologia-color',
                    topics: [
                        { topic: "celulas_e_orgaos_do_sistema_imune", summary: "O Sistema Imune é composto por células (linfócitos T, linfócitos B, macrófagos, neutrófilos, células dendríticas, mastócitos, etc.) e órgãos linfoides. Os **órgãos linfoides primários** (medula óssea e timo) são onde os linfócitos amadurecem. Os **órgãos linfoides secundários** (linfonodos, baço, MALT – Tecido Linfoide Associado à Mucosa) são onde as respostas imunes são iniciadas e desenvolvidas. Cada tipo celular possui funções específicas na detecção e eliminação de patógenos." },
                        { topic: "imunidade_inata", summary: "A **Imunidade Inata** é a primeira linha de defesa do organismo, atuando de forma rápida e não específica. Seus componentes incluem **barreiras físicas** (pele, mucosas), **células fagocíticas** (macrófagos e neutrófilos), **células Natural Killer (NK)**, e **moléculas solúveis** como o sistema complemento e citocinas inflamatórias. Ela reconhece padrões moleculares associados a patógenos (PAMPs) e danos (DAMPs) através de Receptores de Reconhecimento de Padrão (PRRs), mas não possui memória imunológica." },
                        { topic: "imunidade_adaptativa_celular_e_humoral", summary: "A **Imunidade Adaptativa** (ou adquirida) é altamente específica, desenvolvendo-se em resposta a um patógeno e gerando memória. Divide-se em: 1) **Imunidade Humoral**: mediada por linfócitos B, que se diferenciam em plasmócitos e produzem **anticorpos** (imunoglobulinas). Anticorpos neutralizam toxinas, opsonizam patógenos para fagocitose e ativam o complemento. 2) **Imunidade Celular**: mediada por linfócitos T. Linfócitos T CD4+ (auxiliares) coordenam a resposta imune. Linfócitos T CD8+ (citotóxicos) matam células infectadas ou cancerosas. Essa imunidade gera células de memória, permitindo uma resposta mais rápida e eficaz em reexposições." },
                        { topic: "resposta_inflamatoria", summary: "A **Resposta Inflamatória** é uma reação protetora do organismo a lesões teciduais ou infecções. Caracteriza-se por **calor, rubor, dor, inchaço e perda de função**. Envolve a liberação de mediadores químicos (histamina, prostaglandinas, citocinas) que promovem vasodilatação e aumento da permeabilidade vascular, facilitando a migração de células imunes (neutrófilos, macrófagos) para o local da lesão, a fim de eliminar o agente agressor e iniciar o reparo. Pode ser aguda (curta duração) ou crônica (longa duração, associada a danos teciduais)." },
                        { topic: "complexo_maior_de_histocompatibilidade_mhc", summary: "O **Complexo Maior de Histocompatibilidade (MHC)** é um grupo de genes que codificam proteínas de superfície celular, cruciais para a apresentação de antígenos aos linfócitos T. Existem duas classes principais: **MHC Classe I**: presente em quase todas as células nucleadas, apresenta antígenos endógenos (peptídeos derivados de proteínas citosólicas, ex: vírus) aos linfócitos T CD8+ (citotóxicos). **MHC Classe II**: presente em células apresentadoras de antígenos (APCs – macrófagos, células dendríticas, linfócitos B), apresenta antígenos exógenos (peptídeos de proteínas fagocitadas) aos linfócitos T CD4+ (auxiliares). O MHC é fundamental para a auto e não-auto discriminação e para a coordenação da resposta imune adaptativa." },
                        { topic: "vacinas_e_imunizacao", summary: "A **vacinação** é um método preventivo que induz imunidade adaptativa sem causar a doença. Administra-se um antígeno (patógeno atenuado, inativado, subunidades, toxoides) que estimula a produção de anticorpos e células de memória. Isso prepara o sistema imune para uma resposta rápida e eficaz em caso de exposição real ao patógeno. A **imunização ativa** refere-se à vacinação, enquanto a **imunização passiva** envolve a transferência de anticorpos pré-formados (ex: soros, anticorpos monoclonais) para proteção temporária. As vacinas são um dos maiores avanços da saúde pública, erradicando e controlando diversas doenças infecciosas." },
                        { topic: "hipersensibilidade", summary: "As **Hipersensibilidades** são respostas imunes exageradas e prejudiciais ao hospedeiro, classificadas em quatro tipos: **Tipo I (Imediata/Alérgica)**: mediada por IgE, mastócitos e basófilos, reação rápida (urticária, anafilaxia). **Tipo II (Citotóxica)**: mediada por anticorpos (IgG/IgM) que se ligam à superfície celular e induzem lise ou disfunção (ex: reações transfusionais, eritroblastose fetal). **Tipo III (Complexos Imunes)**: formação de imunocomplexos solúveis que se depositam em tecidos, ativando complemento e inflamação (ex: lúpus, doença do soro). **Tipo IV (Tardia/Mediadas por Células)**: mediada por linfócitos T e macrófagos, reação que leva horas ou dias (ex: dermatite de contato, tuberculose, rejeição de transplantes)."},
                        { topic: "autoimunidade_e_imunodeficiencias", summary: "**Autoimunidade** ocorre quando o sistema imune ataca os próprios tecidos do corpo, perdendo a tolerância imunológica. Pode ser específica de órgão (ex: Diabetes tipo 1, Tireoidite de Hashimoto) ou sistêmica (ex: Lúpus Eritematoso Sistêmico, Artrite Reumatoide). As **Imunodeficiências** são condições em que o sistema imune está comprometido, tornando o indivíduo mais suscetível a infecções. Podem ser **primárias** (congênitas, genéticas) ou **secundárias** (adquiridas, ex: HIV/AIDS, quimioterapia, desnutrição). Ambas representam desafios significativos na medicina e são alvos de diversas abordagens terapêuticas." },
                        { topic: "tolerancia_imunologica", summary: "A **Tolerância Imunológica** é a capacidade do sistema imune de não reagir contra os autoantígenos (componentes próprios do corpo). Isso é crucial para prevenir doenças autoimunes. A tolerância pode ser **central** (ocorre durante o amadurecimento dos linfócitos nos órgãos linfoides primários, eliminando ou inativando linfócitos autorreativos) ou **periférica** (ocorre em tecidos periféricos, suprimindo ou eliminando linfócitos autorreativos que escaparam da tolerância central). Mecanismos incluem anergia, deleção clonal e supressão por células T reguladoras." },
                        { topic: "regulacao_da_resposta_imune", summary: "A **Regulação da Resposta Imune** é o conjunto de mecanismos que controlam a intensidade e a duração das respostas imunes para garantir que sejam eficazes contra patógenos, mas evitem danos excessivos aos tecidos do hospedeiro. Envolve citocinas (pró-inflamatórias e anti-inflamatórias), células T reguladoras (Tregs), receptores inibitórios (ex: PD-1, CTLA-4), e feedback negativo. A desregulação desses mecanismos pode levar a doenças autoimunes, inflamação crônica ou imunodeficiências." },
                        { topic: "imunologia_dos_transplantes", summary: "A **Imunologia dos Transplantes** estuda as respostas imunes que ocorrem quando tecidos ou órgãos são transferidos de um indivíduo para outro. A **rejeição de transplantes** é uma resposta imune mediada principalmente por linfócitos T (reação de hipersensibilidade Tipo IV), que reconhecem o MHC do doador como \"não próprio\". Para prevenir a rejeição, são realizados testes de **compatibilidade HLA** (MHC humano) e o paciente recebe **imunossupressores** (ex: ciclosporina, tacrolimus, corticoides) que suprimem a resposta imune. Diferentes tipos de rejeição incluem hiperaguda, aguda e crônica." },
                        { topic: "imunologia_tumoral", summary: "A **Imunologia Tumoral** estuda a interação entre o sistema imune e as células cancerosas. O sistema imune pode reconhecer e eliminar células tumorais (imunovigilância), mas os tumores desenvolvem mecanismos para escapar dessa vigilância (ex: expressão de PD-L1). A **imunoterapia contra o câncer** visa reativar o sistema imune do paciente para combater o tumor, usando estratégias como inibidores de checkpoints (ex: anti-PD-1, anti-CTLA-4), vacinas terapêuticas e terapias com células CAR-T. Este campo é uma área de grande avanço na oncologia." },
                        { topic: "imunidade_e_doencas_infecciosas", summary: "A interação entre o sistema imune e os patógenos é a base das doenças infecciosas. A **resposta imune eficaz** é crucial para o controle e eliminação de vírus, bactérias, fungos e parasitas. No entanto, alguns patógenos desenvolveram estratégias de **escape imune** (ex: variação antigênica, supressão da resposta imune). A compreensão desses mecanismos é vital para o desenvolvimento de novas vacinas, terapias antimicrobianas e para o manejo de infecções crônicas e emergentes. Exemplos incluem a resposta imune contra HIV, tuberculose, malária e influenza." }
                    ]
                },
                'infectologia': { // Nova categoria de nível superior: Infectologia
                    display: 'Infectologia',
                    colorClass: 'infectologia-color',
                    topics: [
                        { topic: "principios_de_doencas_infecciosas", summary: "A Infectologia estuda as doenças causadas por microrganismos (bactérias, vírus, fungos, parasitas). Os **principios** envolvem a compreensão da cadeia de transmissão (agente, reservatório, porta de saída, modo de transmissão, porta de entrada, hospedeiro suscetível), patogenia (mecanismos de doença), manifestações clínicas, diagnóstico laboratorial e tratamento antimicrobiano. A prevenção (vacinação, saneamento, higiene) é fundamental para o controle de doenças infecciosas." },
                        { topic: "agentes_infecciosos_bacterias", summary: "As **bactérias** são microrganismos procariotos que causam diversas infecções. Classificadas por forma (cocos, bacilos, espirilos), coloração de Gram (Gram-positivas: parede espessa; Gram-negativas: parede fina com LPS), e metabolismo (aeróbias, anaeróbias, facultativas). Exemplos incluem *Staphylococcus aureus* (infecções de pele, sepse), *Streptococcus pneumoniae* (pneumonia, meningite), *Escherichia coli* (ITU, infecções GI), *Mycobacterium tuberculosis* (tuberculose). O tratamento é com antibióticos, mas a **resistência bacteriana** é um desafio crescente." },
                        { topic: "agentes_infecciosos_virus", summary: "Os **vírus** são agentes infecciosos intracelulares obrigatórios, compostos por material genético (DNA ou RNA, fita simples ou dupla), uma **cápside proteica** (capsômeros) que protege o genoma, e, em alguns, um **envelope lipídico** (derivado da membrana da célula hospedeira). A **replicação viral** envolve etapas: 1. **Adsorção**: ligação à célula hospedeira. 2. **Penetração**: entrada na célula. 3. **Decapsidação**: liberação do genoma viral. 4. **Biossíntese**: replicação do genoma e síntese de proteínas virais. 5. **Montagem**: formação de novas partículas virais. 6. **Liberação**: saída da célula, por lise ou brotamento (para vírus envelopados). Os antivirais agem em etapas específicas." },
                        { topic: "agentes_infecciosos_fungos", summary: "Os **fungos** são microrganismos eucariotos (leveduras ou filamentosos) que podem causar infecções chamadas micoses. As micoses podem ser superficiais (pele, unhas, ex: *Candida albicans*), subcutâneas, ou sistêmicas (pulmões, sangue, ex: *Histoplasma capsulatum*, *Cryptococcus neoformans*), especialmente em imunocomprometidos. O diagnóstico é por cultura, histopatologia e sorologia. O tratamento é com antifúngicos, como azóis e equinocandinas." },
                        { topic: "agentes_infecciosos_parasitas", summary: "Os **parasitas** são organismos (protozoários ou helmintos) que vivem em ou sobre um hospedeiro, obtendo nutrientes às suas custas. **Protozoários** (unicelulares) causam doenças como malária (*Plasmodium* spp.), amebíase (*Entamoeba histolytica*) e giardíase (*Giardia lamblia*). **Helmintos** (vermes multicelulares) incluem nematódeos (lombriga), cestódeos (tênia) e trematódeos (esquistossomose). A transmissão varia (água, alimentos contaminados, vetores). O tratamento é com antiparasitários específicos." },
                        { topic: "diagnostico_laboratorial_infecciosas", summary: "O **diagnostico laboratorial** é essencial na infectologia. Métodos incluem: **Cultura** (bacteriana, fúngica, viral) para isolamento e identificação do agente; **Microscopia** (coloração de Gram, Ziehl-Neelsen, pesquisa de parasitas) para visualização direta; **Testes Imunológicos** (ELISA, imunofluorescência, testes rápidos) para detectar anticorpos ou antígenos; e **Métodos Moleculares** (PCR, sequenciamento) para detectar o material genético do patógeno, oferecendo alta sensibilidade e especificidade. O **antibiograma** avalia a sensibilidade a antimicrobianos." },
                        { topic: "terapeutica_antimicrobiana", summary: "A **terapeutica antimicrobiana** envolve o uso de antibióticos (bactérias), antivirais (vírus), antifúngicos (fungos) e antiparasitários (parasitas). A escolha do fármaco depende do agente etiológico, sensibilidade, local da infecção, função renal/hepática do paciente, interações medicamentosas e custo. O uso racional de antimicrobianos é crucial para combater a **resistência microbiana**, um grave problema de saúde global. Esquemas de tratamento podem ser empíricos (baseados em suspeita) ou direcionados (baseados em cultura e antibiograma)." },
                        { topic: "doencas_respiratorias_infecciosas", summary: "As **doenças respiratorias infecciosas** são comuns e variam de leves a graves. Exemplos incluem: **Resfriado comum** (rinovírus), **Gripe** (vírus influenza), **Pneumonia** (bacteriana - *Streptococcus pneumoniae*; viral - influenza, SARS-CoV-2), **Tuberculose** (*Mycobacterium tuberculosis*). A transmissão é principalmente por gotículas respiratórias. O diagnóstico é clínico, radiológico e laboratorial. O tratamento varia (sintomáticos, antibióticos, antivirais). A vacinação (gripe, COVID-19) e medidas de higiene são importantes na prevenção." },
                        { topic: "infeccoes_trato_urinario_itu", summary: "As **Infecções do Trato Urinário (ITU)** são comuns, mais frequentes em mulheres. Causadas principalmente por bactérias Gram-negativas entéricas (ex: *Escherichia coli*). Podem ser: **Cistite** (infecção da bexiga, sintomas: disúria, polaciúria, urgência); ou **Pielonefrite** (infecção dos rins, sintomas: febre, dor lombar, calafrios). O diagnóstico é por urinálise e urocultura. O tratamento é com antibióticos. Prevenção inclui boa higiene e ingestão de líquidos." },
                        { topic: "infeccoes_do_sistema_nervoso_central_snc", summary: "As **infecções do SNC** são graves e incluem: **Meningite** (inflamação das meninges, as membranas que envolvem cérebro e medula, causada por bactérias - *Neisseria meningitidis*, *Streptococcus pneumoniae*; ou vírus), **Encefalite** (inflamação do parênquima cerebral, geralmente viral, ex: HSV), e **Abscesso cerebral**. Sintomas incluem febre, cefaleia intensa, rigidez de nuca, alteração do nível de consciência. O diagnóstico é por punção lombar (análise do líquor) e imagem. O tratamento é urgente com antibióticos ou antivirais." },
                        { topic: "doencas_sexualmente_transmissiveis_dst", summary: "As **Doenças Sexualmente Transmissiveis (DSTs)**, ou Infecções Sexualmente Transmissiveis (ISTs), são causadas por bactérias, vírus, fungos ou parasitas transmitidos principalmente por contato sexual. Exemplos: **Sífilis** (*Treponema pallidum*), **Gonorreia** (*Neisseria gonorrhoeae*), **Clamídia** (*Chlamydia trachomatis*), **Herpes Genital** (HSV), **HPV** (papilomavírus humano), **HIV/AIDS**. O diagnóstico e tratamento precoces são cruciais para prevenir complicações e interrupções na transmissão. A prevenção inclui uso de preservativos, testagem regular e vacinação (HPV, Hepatite B)." },
                        { topic: "infeccoes_oportunistas_e_imunocomprometidos", summary: "As **infecções oportunistas** ocorrem em indivíduos com sistema imune comprometido (imunocomprometidos), que não conseguiriam causar doença em pessoas imunocompetentes. Podem ser causadas por microrganismos comuns do ambiente ou da microbiota normal do corpo. Exemplos incluem: **Pneumocistose** (*Pneumocystis jirovecii*) em pacientes com HIV, **Citomegalovírus (CMV)** em transplantados, **Criptococose** (*Cryptococcus neoformans*). O manejo envolve tratamento da infecção e, quando possível, recuperação da imunidade. A profilaxia é frequentemente indicada." },
                        { topic: "vigilancia_epidemiologica_e_controle", summary: "A **Vigilancia Epidemiologica** monitora a ocorrência e distribuição de doenças, incluindo as infecciosas, para planejar e avaliar medidas de controle e prevenção. Envolve a coleta, análise, interpretação e disseminação de dados. O **controle de infecções** visa interromper a cadeia de transmissão em hospitais (controle de infecção hospitalar) e na comunidade. Medidas incluem: higiene das mãos, uso de equipamentos de proteção individual (EPI), isolamento de pacientes, vacinação em massa, saneamento básico e educação em saúde pública. É fundamental para a saúde coletiva." }
                    ]
                },
                'parasitologia': { // Nova categoria de nível superior: Parasitologia
                    display: 'Parasitologia',
                    colorClass: 'parasitologia-color',
                    topics: [
                        { topic: "principios_parasitologia", summary: "A **Parasitologia** é a ciência que estuda os parasitas, seus hospedeiros e a relação entre eles, incluindo as doenças que causam (parasitoses). Aborda a biologia, ecologia, ciclos de vida, patogenia, diagnóstico, tratamento e controle. A **relação parasita-hospedeiro** é complexa, podendo ser comensalismo, mutualismo ou parasitismo verdadeiro, onde o parasita se beneficia e o hospedeiro é prejudicado. A **epidemiologia** das parasitoses é crucial para entender sua distribuição, incidência e prevalência, influenciada por fatores socioeconômicos, ambientais e comportamentais." },
                        { topic: "protozoarios_intestinais", summary: "São parasitas unicelulares que habitam o trato gastrointestinal humano. Os principais incluem: 1. ***Giardia lamblia***: causa a **giardíase**, transmitida por cistos na água/alimentos contaminados. Sintomas: diarreia crônica, dor abdominal, má absorção. 2. ***Entamoeba histolytica***: causa a **amebíase**, também por cistos. Pode ser assintomática ou causar disenteria amebiana (diarreia com sangue e muco) e abscessos hepáticos. 3. ***Cryptosporidium parvum***: causa a **criptosporidiose**, uma diarreia aquosa, grave em imunocomprometidos. O diagnóstico é feito por exame parasitológico de fezes (EPF)." },
                        { topic: "protozoarios_sanguineos_e_teciduais", summary: "Parasitas unicelulares que invadem o sangue e/ou tecidos do hospedeiro, geralmente transmitidos por vetores. Exemplos: 1. ***Plasmodium*** spp.: agentes da **malária**, transmitida por mosquitos *Anopheles*. Causa febre intermitente, calafrios, anemia, esplenomegalia, podendo ser grave. 2. ***Trypanosoma cruzi***: causa a **doença de Chagas**, transmitida pelo 'barbeiro'. Apresenta fase aguda (chagoma, febre) e crônica (cardiomegalia, megacólon, megaesôfago). 3. ***Leishmania*** spp.: agentes das **leishmanioses**, transmitidas pelo flebotomíneo ('mosquito-palha'). Podem ser cutâneas (lesões na pele) ou viscerais (fevre, esplenomegalia, anemia, ex: calazar). 4. ***Toxoplasma gondii***: causa a **toxoplasmose**, adquirida por carne malcozida ou fezes de gato. Geralmente assintomática, mas grave em gestantes (congênita) e imunocomprometidos." },
                        { topic: "helmintos_nematodeos_intestinais", summary: "São vermes cilíndricos (vermes redondos) que parasitam o intestino. Exemplos: 1. ***Ascaris lumbricoides***: causa a **ascaridíase** ('lombriga'). Transmissão fecal-oral. Migração pulmonar (síndrome de Loeffler) e obstrução intestinal são complicações. 2. ***Ancylostoma duodenale*** e ***Necator americanus***: causam a **ancilostomíase** ('amarelão'). Penetração cutânea da larva. Causa anemia ferropriva. 3. ***Enterobius vermicularis***: causa a **enterobíase** ('oxiuríase'). Transmissão fecal-oral, com prurido anal noturno. 4. ***Strongyloides stercoralis***: causa a **estrongiloidíase**. Penetração cutânea. Autoinfecção e hiperinfecção em imunocomprometidos são graves. Diagnóstico principal por EPF." },
                        { topic: "helmintos_cestodeos_intestinais", summary: "São vermes achatados e segmentados (vermes chatos, tênias), que se aderem à parede intestinal. Exemplos: 1. ***Taenia solium*** (tênia do porco) e ***Taenia saginata*** (tênia do boi): causam a **teníase** (infestação intestinal pelo verme adulto), adquirida pela ingestão de carne crua/malcozida. A ingestão de ovos de *T. solium* causa **cisticercose** (larvas em tecidos, inclusive SNC – neurocisticercose). 2. ***Hymenolepis nana***: a 'tênia anã', mais comum em crianças, pode causar autoinfecção interna. O diagnóstico é por EPF, e para cisticercose, por imagem e sorologia." },
                        { topic: "helmintos_trematodeos", summary: "São vermes achatados não segmentados (fascíolas ou esquistossomos). O principal de interesse médico é: ***Schistosoma mansoni***: causa a **esquistossomose** ('barriga d'água'). Transmissão por contato com água contaminada por larvas (cercárias) liberadas por caramujos. A fase aguda tem dermatite, febre. A fase crônica leva a fibrose hepática, esplenomegalia e hipertensão portal. Diagnóstico por EPF, método de Kato-Katz, ou biópsia retal. Controle por tratamento em massa, saneamento e controle de caramujos." },
                        { topic: "artropodes_e_vetores", summary: "Artrópodes são invertebrados com exoesqueleto que podem ser parasitas diretos ou vetores de doenças. **Vetores** são organismos que transmitem patógenos entre hospedeiros. Exemplos: 1. **Mosquitos** (*Aedes*, *Anopheles*, *Culex*): vetores de doenças como dengue, zika, chikungunya, malária, febre amarela, filariose. 2. **Carrapatos**: vetores de febre maculosa, doença de Lyme, babesiose. 3. **Pulgas**: vetores da peste bubônica, tifo murino. 4. **Piolhos** (*Pediculus humanus*): causam pediculose. 5. **Ácaros** (*Sarcoptes scabiei*): causam sarna (escabiose). O controle de vetores e a higiene pessoal são cruciais na prevenção." },
                        { topic: "diagnostico_laboratorial_em_parasitologia", summary: "O **diagnostico parasitológico** envolve a identificação do parasita ou de seus estágios (ovos, larvas, cistos, trofozoítos) em amostras clínicas. Métodos incluem: 1. **Exame Parasitológico de Fezes (EPF)**: métodos diretos (salina, lugol) e de concentração (Hoffman, Faust, Ritchie) para ovos e cistos. 2. **Esfregaços sanguíneos** (fino e gota espessa): para parasitas sanguíneos como *Plasmodium* (malária) e *Trypanosoma* (doença de Chagas). 3. **Sorologia**: detecção de anticorpos (IgG, IgM) contra o parasita, útil para diagnóstico de toxoplasmose, doença de Chagas, leishmanioses. 4. **Métodos Moleculares** (PCR): detecção do DNA/RNA do parasita, de alta sensibilidade. 5. **Biópsias** (pele, músculo, fígado): para parasitas teciduais ou cistos." },
                        { topic: "profilaxia_e_controle_de_parasitoses", summary: "A **profilaxia** e o **controle** das parasitoses visam interromper a cadeia de transmissão e reduzir a incidência. Medidas incluem: 1. **Saneamento Básico**: tratamento de água e esgoto, descarte adequado de lixo (reduz transmissão fecal-oral). 2. **Educação em Saúde**: higiene pessoal (lavar as mãos), preparo adequado de alimentos, consumo de água tratada/filtrada. 3. **Controle de Vetores**: uso de inseticidas, eliminação de criadouros de mosquitos, uso de repelentes e telas. 4. **Tratamento em Massa**: administração de antiparasitários em populações de risco para reduzir a carga parasitária. 5. **Vacinação**: quando disponível (ex: algumas vacinas em desenvolvimento para malária, leishmaniose). A combinação de estratégias é mais eficaz." },
                        { topic: "principais_antiparasitarios", summary: "Os **antiparasitários** são fármacos usados para tratar infecções parasitárias. A escolha depende do parasita e da apresentação clínica. Exemplos: 1. **Metronidazol**: protozoaricida, eficaz contra *Giardia*, *Entamoeba histolytica* e *Trichomonas*. 2. **Albendazol** e **Mebendazol**: anti-helmínticos de largo espectro, usados para *Ascaris*, ancilostomíase, *Enterobius* e *Taenia*. 3. **Praziquantel**: eficaz contra trematódeos (*Schistosoma*) e cestódeos (*Taenia*). 4. **Cloroquina** e **Artemisininas**: antimaláricos principais para tratamento da malária. 5. **Miltefosina** ou **Anfotericina B**: para leishmanioses. O uso correto e a adesão ao tratamento são essenciais para a cura e prevenção da resistência." }
                    ]
                },
                'microbiologia': { // Nova categoria de nível superior: Microbiologia
                    display: 'Microbiologia',
                    colorClass: 'microbiologia-color',
                    topics: [
                        { topic: "principios_da_microbiologia", summary: "A **Microbiologia** é o estudo dos microrganismos (bactérias, vírus, fungos, protozoários, algas microscópicas) e suas interações com o ambiente e hospedeiros. Abrange taxonomia, morfologia, fisiologia, genética, ecologia e patogenia. É fundamental para a compreensão das doenças infecciosas, desenvolvimento de antibióticos e vacinas, biotecnologia (produção de alimentos, fármacos) e ciclos biogeoquímicos. O conhecimento de microrganismos é vital para a saúde pública e indústrias." },
                        { topic: "estrutura_e_funcao_bacterias", summary: "As **bactérias** são procariotos unicelulares. Sua estrutura básica inclui: **parede celular** (peptidoglicano, gram-positivas com camada espessa, gram-negativas com camada fina e membrana externa - LPS), **membrana plasmática**, **citoplasma** (ribossomos, nucleoide - DNA circular), e **flagelos** (motilidade), **fímbrias/pili** (aderência) e **cápsula** (virulência). O metabolismo bacteriano é diversificado (aeróbias, anaeróbias, facultativas), permitindo a colonização de diversos nichos e a produção de energia por vias como fermentação e respiração celular. A replicação ocorre por fissão binária." },
                        { topic: "patogenese_bacteriana", summary: "A **patogênese bacteriana** é o processo pelo qual as bactérias causam doenças. Envolve a **virulência**, que é a capacidade do microrganismo de causar dano ao hospedeiro, mediada por **fatores de virulência**: **adesinas** (ligação a tecidos), **invasinas** (penetração em células/tecidos), **toxinas** (exotoxinas - proteínas secretadas que causam danos específicos; endotoxinas - LPS de Gram-negativas, liberadas na lise celular, causam febre, choque séptico), **enzimas degradadoras** (hialuronidase, colagenase), e **cápsula** (evasão da fagocitose). A resposta imune do hospedeiro e a microbiota normal influenciam a patogênese." },
                        { topic: "principais_bacterias_patogenicas", summary: "Alguns exemplos de bactérias clinicamente relevantes: 1. ***Staphylococcus aureus***: cocos Gram-positivos, causam infecções de pele, endocardite, sepse, toxinfecções alimentares. Inclui cepas MRSA (resistentes à meticilina). 2. ***Streptococcus pneumoniae***: cocos Gram-positivos, principal causa de pneumonia bacteriana, otite, meningite. 3. ***Escherichia coli***: bacilo Gram-negativo, principal causa de ITU, gastroenterites (cepas patogênicas), sepse. 4. ***Mycobacterium tuberculosis***: bacilo álcool-ácido resistente, agente da tuberculose (pulmonar e extrapulmonar). 5. ***Salmonella typhi/Paratyphi***: bacilos Gram-negativos, causam febre tifoide/paratifoide. 6. ***Clostridium difficile***: bacilo Gram-positivo anaeróbio, causa colite pseudomembranosa (associada a antibióticos)." },
                        { topic: "estrutura_e_replicação_viral", summary: "Os **vírus** são parasitas intracelulares obrigatórios. Consistem em: **material genético** (DNA ou RNA, fita simples ou dupla), uma **cápside proteica** (capsômeros) que protege o genoma, e, em alguns, um **envelope lipídico** (derivado da membrana da célula hospedeira). A **replicação viral** envolve etapas: 1. **Adsorção**: ligação à célula hospedeira. 2. **Penetração**: entrada na célula. 3. **Decapsidação**: liberação do genoma viral. 4. **Biossíntese**: replicação do genoma e síntese de proteínas virais. 5. **Montagem**: formação de novas partículas virais. 6. **Liberação**: saída da célula, por lise ou brotamento (para vírus envelopados). Os antivirais agem em etapas específicas." },
                        { topic: "principais_virus_patogenicos", summary: "Alguns exemplos de vírus de importância médica: 1. **HIV (Vírus da Imunodeficiência Humana)**: retrovírus que causa AIDS, ataca linfócitos T CD4+. 2. **Influenza vírus**: causa gripe, com alta variabilidade antigênica. 3. **SARS-CoV-2**: coronavírus que causa COVID-19, infecção respiratória grave. 4. **Vírus da Hepatite (A, B, C, D, E)**: causam inflamação hepática. 5. **Herpes Simples Vírus (HSV)**: causa lesões orais e genitais. 6. **Vírus Varicela-Zoster (VVZ)**: causa catapora e herpes-zóster. 7. **Rotavírus** e **Norovírus**: principais causas de gastroenterite viral. 8. **Dengue, Zika, Chikungunya, Febre Amarela**: arbovírus transmitidos por mosquitos." },
                        { topic: "fundamentos_de_micologia", summary: "A **micologia** estuda os fungos, organismos eucariotos que podem ser unicelulares (leveduras) ou multicelulares (filamentosos/bolores). A **parede celular fúngica** é composta principalmente de quitina, e a membrana plasmática contém ergosterol (alvo de antifúngicos). As **micoses** são infecções fúngicas, classificadas em: **superficiais** (pele, unhas, cabelo, ex: *Candida albicans*, *Tinea* spp.), **subcutâneas** (pós-trauma, ex: esporotricose), e **sistêmicas** (pulmonares ou disseminadas, graves em imunocomprometidos, ex: histoplasmose, criptococose, aspergilose). O diagnóstico envolve cultura, microscopia (KOH) e sorologia." },
                        { topic: "farmacologia_antimicrobiana_e_resistencia", summary: "A **farmacologia antimicrobiana** estuda o mecanismo de ação de antibióticos, antivirais, antifúngicos e antiparasitários. A **resistência antimicrobiana** é a capacidade de um microrganismo de resistir aos efeitos de um fármaco que antes era eficaz. Mecanismos incluem: **produção de enzimas** (ex: beta-lactamases), **alteração do sítio-alvo**, **bombas de efluxo**, **redução da permeabilidade da membrana**, e **formação de biofilmes**. A resistência é um grave problema de saúde global, impulsionado pelo uso indiscriminado de antimicrobianos. O **antibiograma** é vital para guiar a terapia e evitar o surgimento de mais resistência." },
                        { topic: "controle_microbiano_esterilizacao_desinfeccao", summary: "O **controle microbiano** visa reduzir ou eliminar microrganismos para prevenir infecções. **Esterilização**: processo que elimina *todos* os microrganismos (incluindo esporos) de um material ou superfície, usando calor (autoclave), filtração, radiação ou agentes químicos. **Desinfecção**: processo que elimina a *maioria* dos microrganismos patogênicos de superfícies inanimadas, mas não esporos, usando desinfetantes (álcool, hipoclorito). **Antissepsia**: redução de microrganismos em tecidos vivos (pele) usando antissépticos. Essas práticas são fundamentais na saúde, indústria e laboratório." },
                        { topic: "diagnostico_laboratorial_em_microbiologia", summary: "O **diagnostico laboratorial microbiológico** é crucial para identificar o agente infeccioso e guiar o tratamento. Métodos incluem: 1. **Culturas**: crescimento de microrganismos em meios específicos (ágar sangue, ágar McConkey), seguido de identificação por testes bioquímicos ou espectrometria de massa (MALDI-TOF). 2. **Microscopia**: visualização direta (coloração de Gram para bactérias, tinta da China para fungos, Ziehl-Neelsen para micobactérias). 3. **Testes Imunológicos (Sorologia)**: detecção de anticorpos (IgM para infecção aguda, IgG para infecção prévia/crônica) ou antígenos (testes rápidos). 4. **Métodos Moleculares**: detecção do material genético (DNA/RNA) do patógeno por PCR, sequenciamento, etc., oferecendo alta sensibilidade e rapidez (ex: para vírus, bactérias atípicas)." },
                        { topic: "interacao_microbiota_hospedeiro", summary: "A **microbiota humana** é a comunidade de microrganismos (bactérias, fungos, vírus, protozoários) que habita o corpo humano (pele, TGI, geniturinário) sem causar doença e, frequentemente, com benefícios mútuos (comensalismo, mutualismo). Exemplos: produção de vitaminas (vit. K por bactérias intestinais), auxílio na digestão, e exclusão competitiva de patógenos. O **desequilíbrio da microbiota (disbiose)** pode levar a doenças (ex: *Clostridium difficile* após antibióticos). A **relação hospedeiro-microrganismo** é dinâmica; a microbiota normal pode se tornar oportunista em imunocomprometidos." }
                    ]
                },
                'patologia': { // Nova categoria de nível superior: Patologia
                    display: 'Patologia',
                    colorClass: 'patologia-color',
                    topics: [
                        { topic: "adaptacoes_celulares", summary: "As **adaptações celulares** são respostas reversíveis a estímulos fisiológicos ou patológicos que alteram o tamanho, número, fenótipo, atividade metabólica ou função das células, visando manter a homeostase. Incluem: **Hipertrofia** (aumento do tamanho celular, ex: músculo cardíaco em hipertensão), **Hiperplasia** (aumento do número de células, ex: endométrio na gravidez), **Atrofia** (redução do tamanho e número de células, ex: desuso muscular), e **Metaplasia** (substituição de um tipo celular diferenciado por outro, ex: epitélio brônquico em fumantes). A persistência do estímulo ou sua intensidade excessiva pode levar à lesão celular." },
                        { topic: "lesao_celular_reversivel_e_irreversivel", summary: "A **lesão celular** ocorre quando a célula é submetida a estresse tão grave que não consegue mais se adaptar ou quando exposta a agentes nocivos. A **lesão irreversível** leva à morte celular por **necrose** (morte celular acidental, associada à inflamação, com perda da integridade da membrana e extravasamento de conteúdo celular, ex: infarto) ou **apoptose** (morte celular programada, sem inflamação, importante no desenvolvimento e na eliminação de células danificadas ou indesejadas, ex: remoção de tecidos embrionários, células com DNA danificado)." },
                        { topic: "inflamacao_aguda", summary: "A **inflamação aguda** é uma resposta rápida e de curta duração (minutos a dias) a um agente lesivo ou infecção, caracterizada por **rubor (vermelhidão), calor, inchaço (edema) e dor**, e perda de função. Envolve principalmente neutrófilos e alterações vasculares (vasodilatação, aumento da permeabilidade vascular) que levam à exsudação de plasma e migração de leucócitos para o local da lesão, a fim de eliminar o agente agressor e iniciar o reparo. É mediada por aminas vasoativas, eicosanoides e citocinas." },
                        { topic: "inflamacao_cronica", summary: "A **inflamação crônica** é uma resposta de duração prolongada (semanas a meses), caracterizada pela presença de linfócitos, plasmócitos e macrófagos, proliferação de vasos sanguíneos e tecido conjuntivo, e reparo tecidual concomitante à inflamação. Pode surgir da persistência da inflamação aguda, exposição prolongada a agentes tóxicos (ex: sílica), ou doenças autoimunes. Leva à destruição tecidual e fibrose, com formação de granulomas em alguns casos (ex: tuberculose, sarcoidose)." },
                        { topic: "reparos_regeneracao_e_fibrose", summary: "O **reparo tecidual** é a forma pela qual o corpo restaura a integridade após uma lesão. Pode ocorrer por: 1. **Regeneração**: substituição das células lesadas por células idênticas e funcionais, restaurando a arquitetura original (ocorre em tecidos com alta capacidade proliferativa, ex: pele, epitélio intestinal). 2. **Formação de Cicatriz (Fibrose)**: substituição do tecido lesado por tecido conjuntivo fibroso (colágeno), resultando em perda da função e distorção da arquitetura (ocorre em lesões mais graves, em tecidos com baixa capacidade regenerativa, ex: miocárdio após infarto; ou em inflamação crônica). Fatores de crescimento e a matriz extracelular são cruciais no processo." },
                        { topic: "disturbios_hemodinamicos", summary: "Os **disturbios hemodinamicos** afetam o fluxo sanguíneo e a homeostase de fluidos. Incluem: **Edema** (acúmulo de líquido no interstício), **Hiperemia** (aumento ativo do fluxo sanguíneo) e **Congestão** (acúmulo passivo de sangue), **Hemorragia** (extravasamento de sangue dos vasos), **Trombose** (formação de coágulo intravascular em um local intacto), **Embolia** (migração de um êmbolo - trombo, gordura, ar - que obstrui um vaso), e **Choque** (hipoperfusão sistêmica e hipóxia celular, podendo levar à morte). Esses distúrbios são causas importantes de doenças e morbidade." },
                        { topic: "neoplasias_conceitos_e_classificacao", summary: "**Neoplasia** (tumor) é uma nova formação de tecido resultante da proliferação anormal, descontrolada e autônoma de células, que persiste mesmo após a remoção do estímulo que a iniciou. Classificam-se em: 1. **Benignas**: crescimento lento e localizado, não invadem tecidos adjacentes nem metastatizam, geralmente curáveis (ex: lipoma). 2. **Malignas** (câncer): crescimento rápido, invasivas, capacidade de metastatizar (espalhar para outros locais), potencialmente letais. Nomenclatura varia por origem tecidual (carcinoma - epitelial; sarcoma - mesenquimal; leucemia/linfoma - hematopoético). A diferenciação celular e a anaplasia são características importantes para o prognóstico." },
                        { topic: "etiologia_e_patogenese_do_cancer", summary: "A **etiologia do câncer** é multifatorial, envolvendo a interação de fatores genéticos e ambientais (carcinógenos químicos, físicos - radiação, biológicos - vírus/bactérias). A **patogenese** é um processo de múltiplas etapas, onde células normais acumulam mutações em genes críticos: **proto-oncogenes** (promovem crescimento, se mutados viram oncogenes e causam ganho de função), **genes supressores de tumor** (inibem crescimento, se mutados causam perda de função, ex: p53), e **genes reparadores de DNA**. Essa acumulação de mutações leva às **características do câncer** (Hallmarks of Cancer): proliferação autônoma, evasão da supressão do crescimento, resistência à morte celular, imortalidade replicativa, angiogênese, invasão/metástase, instabilidade genômica e desregulação metabólica." },
                        { topic: "doencas_geneticas", summary: "Doenças genéticas são condições causadas por alterações no material genético (DNA). Podem ser: 1. **Monogênicas**: causadas por mutação em um único gene (ex: Fibrose Cística, Doença de Huntington, Anemia Falciforme). 2. **Cromossômicas**: alterações no número ou estrutura dos cromossomos (ex: Síndrome de Down - trissomia do 21). 3. **Multifatoriais**: resultado da interação de múltiplos genes e fatores ambientais (ex: diabetes tipo 2, hipertensão, doenças cardíacas). A patologia estuda as manifestações morfológicas e funcionais dessas doenças e como as alterações genéticas levam ao quadro clínico." },
                        { topic: "doencas_ambientais_e_nutricionais", summary: "A patologia também estuda doenças causadas por fatores ambientais e nutricionais. **Ambientais**: exposição a toxinas (poluição do ar, metais pesados, pesticidas), tabagismo (doença pulmonar obstrutiva crônica, câncer), consumo de álcool (hepatopatia alcoólica), agentes físicos (radiação ionizante, calor, frio). **Nutricionais**: **Desnutrição** (deficiência calórico-proteica, deficiências vitamínicas - ex: raquitismo, escorbuto), **Obesidade** (excesso de energia, associada a diabetes tipo 2, doenças cardiovasculares, câncer), e distúrbios específicos de vitaminas e minerais. O impacto desses fatores na saúde e na doença é significativo e complexo." },
                        { topic: "patologia_dos_sistemas", summary: "A Patologia dos Sistemas estuda as doenças específicas de cada sistema orgânico do corpo. Exemplos incluem: **Patologia Cardiovascular** (aterosclerose, infarto do miocárdio, hipertensão), **Patologia Respiratória** (pneumonia, asma, DPOC, câncer de pulmão), **Patologia Gastrointestinal** (gastrite, úlceras, doença inflamatória intestinal, câncer colorretal), **Patologia Renal** (glomerulopatias, insuficiência renal), **Patologia Endócrina** (diabetes mellitus, doenças da tireoide), **Patologia Nervosa** (AVE, Alzheimer, Parkinson, tumores cerebrais), e **Patologia Óssea e Articular** (osteoporose, artrite). Cada sistema tem suas próprias causas, mecanismos e manifestações morfológicas das doenças." },
                        { topic: "diagnostico_patologico", summary: "O **diagnostico patologico** é fundamental na medicina e envolve a análise macroscópica e microscópica de tecidos e células para identificar doenças. Métodos incluem: 1. **Biópsia**: remoção de uma pequena amostra de tecido para exame histopatológico (ao microscópio) após fixação e coloração (H&E). 2. **Citopatologia**: exame de células esfoliadas ou aspiradas (ex: Papanicolaou para câncer de colo uterino, PAAF para nódulos). 3. **Necropsia/Autópsia**: exame post-mortem para determinar a causa da morte e o processo da doença. 4. **Imunohistoquímica**: uso de anticorpos para detectar proteínas específicas nas células, auxiliando no diagnóstico e classificação de tumores. 5. **Hibridização in situ e Métodos Moleculares**: detecção de material genético (DNA/RNA) para infecções ou alterações genéticas em tumores. O patologista correlaciona achados morfológicos com a clínica para o diagnóstico final." }
                    ]
                },
                'suporte_basico_vida': { // Nova categoria de nível superior: Suporte Básico à Vida (SBV)
                    display: 'Suporte Básico à Vida',
                    colorClass: 'suporte_basico_vida-color',
                    topics: [
                        { topic: "cadeia_de_sobrevivencia", summary: "A **Cadeia de Sobrevivência** descreve a sequência de ações críticas para melhorar as chances de sobrevivência em casos de Parada Cardiorrespiratória (PCR). Seus elos são: 1) Reconhecimento precoce da PCR e acionamento do serviço de emergência. 2) RCP precoce e de alta qualidade. 3) Desfibrilação rápida. 4) Suporte Avançado de Vida (SAV) e cuidados pós-PCR. 5) Recuperação. A eficácia da cadeia depende da rapidez e qualidade da atuação em cada etapa, minimizando o tempo sem fluxo sanguíneo para o cérebro e coração." },
                        { topic: "rcp_em_adultos", summary: "A **Ressuscitação Cardiopulmonar (RCP) em adultos** segue a sequência C-A-B: **Compressões** (30 compressões), **Via Aérea** (abertura) e **Respiração** (2 ventilações). Compressões torácicas devem ser de alta qualidade: no centro do tórax, com profundidade de 5-6 cm, frequência de 100-120/min, permitindo o retorno total do tórax após cada compressão, e minimizando interrupções. A ventilação boca-a-boca ou com máscara-bolsa-válvula é feita após a abertura da via aérea (manobra de inclinação da cabeça/elevação do queixo). O objetivo é manter o fluxo sanguíneo mínimo para órgãos vitais até a chegada de ajuda especializada." },
                        { topic: "rcp_em_criancas", summary: "A **RCP em crianças (1 ano à puberdade)** também segue C-A-B. A proporção é a mesma de adultos (30:2 para um socorrista; 15:2 para dois socorristas, como profissionais de saúde). A profundidade da compressão é de cerca de 5 cm (1/3 do diâmetro anteroposterior do tórax), usando uma ou duas mãos para manter a profundidade adequada. A frequência é de 100-120/min. A abertura da via aérea é suave, e as ventilações devem ser suficientes para elevar o tórax visivelmente. É crucial evitar hiperventilação." },
                        { topic: "rcp_em_lactentes", summary: "A **RCP em lactentes (até 1 ano)** também segue C-A-B. A proporção é 30:2 para um socorrista e 15:2 para dois socorristas. As compressões são feitas com dois dedos no centro do tórax (logo abaixo da linha mamilar) ou, se dois socorristas, com os polegares circundando o tórax. A profundidade é de aproximadamente 4 cm (1/3 do diâmetro anteroposterior). A frequência é de 100-120/min. A abertura da via aérea deve ser em posição \"olfatando\", e as ventilações com volume pequeno para elevar o tórax, evitando o uso excessivo de força para não lesionar os pulmões do bebê." },
                        { topic: "engasgo_ovace_em_adultos_criancas", summary: "A **Obstrução de Via Aérea por Corpo Estranho (OVACE)** em adultos e crianças conscientes é tratada com a **Manobra de Heimlich**. Para adultos/criancas > 1 ano: Posicione-se por trás da vítima, abrace-a, coloque o punho cerrado acima do umbigo, e com a outra mão sobre o punho, realize compressões rápidas e firmes para cima e para dentro, até o objeto ser expelido ou a vítima ficar inconsciente. Em caso de inconsciência, inicie RCP." },
                        { topic: "engasgo_ovace_em_lactentes", summary: "A **OVACE em lactentes (até 1 ano) conscientes** é tratada com 5 tapas nas costas e 5 compressões torácicas alternadas. Segure o lactente de bruços, com a cabeça mais baixa que o tórax, apoiado em seu antebraço. Aplique 5 tapas vigorosos entre as escápulas com a palma da mão. Em seguida, vire o lactente de costas, apoiado no outro antebraço, e realize 5 compressões no meio do tórax (como na RCP, mas com mais força). Repita as sequências até o objeto ser expelido ou o lactente ficar inconsciente. Se inconsciente, inicie RCP." },
                        { topic: "uso_do_dea_desfibrilador_externo_automatico", summary: "O **Desfibrilador Externo Automático (DEA)** é um dispositivo que analisa o ritmo cardíaco e, se necessário, aplica um choque elétrico para restaurar um ritmo normal. É crucial em casos de PCR por FV/TV sem pulso. Os passos incluem: 1) Ligar o DEA e seguir as instruções de áudio/visuais. 2) Fixar as pás no tórax desnudo do paciente (uma acima do mamilo direito, outra abaixo do mamilo esquerdo). 3) Afastar-se quando o DEA analisar o ritmo e chocar. 4) Reiniciar RCP imediatamente após o choque. É seguro e fácil de usar, mesmo por leigos treinados." },
                        { topic: "primeiros_socorros_em_queimaduras", summary: "Em **queimaduras**, a prioridade é parar o processo de queima: 1) Remover a fonte de calor/agente químico. 2) Resfriar a área queimada com água corrente fria (não gelada!) por 10-20 minutos (para queimaduras de 1º e 2º grau). 3) Não aplicar gelo, manteiga, pasta de dente ou qualquer produto caseiro. 4) Cobrir a queimadura com pano limpo e úmido ou filme plástico limpo. 5) Não romper bolhas. 6) Procurar atendimento médico, especialmente para queimaduras de 3º grau, grandes extensões ou em áreas críticas (face, mãos, genitais)." },
                        { topic: "primeiros_socorros_em_hemorragias", summary: "Em **hemorragias (sangramentos)**, o objetivo é controlar a perda de sangue. 1) **Comprimir diretamente** o local do sangramento com um pano limpo ou gaze. 2) Se possível, **elevar** o membro afetado acima do nível do coração. 3) Manter a compressão contínua. 4) Não remover o curativo se ele encharcar, adicione mais camadas por cima. 5) Em casos de hemorragia grave e não controlável, pode-se considerar o uso de **torniquete** (treinado e em último recurso) ou compressão em pontos de pressão. Procurar ajuda médica urgente." },
                        { topic: "primeiros_socorros_em_fraturas", summary: "Em **fraturas**, o objetivo é imobilizar a área para evitar maior lesão e aliviar a dor. 1) Não tentar realinhar o membro. 2) Imobilizar a articulação acima e abaixo da fratura usando talas improvisadas (revistas, tábuas) e faixas ou panos. 3) Verificar a circulação distal (pulso, cor, temperatura da pele) antes e depois da imobilização. 4) Aplicar gelo (envolto em pano) para reduzir inchaço e dor. 5) Procurar atendimento médico. Se houver ferida (fratura exposta), cobrir com pano limpo e estéril." },
                        { topic: "choque", summary: "O **choque** é uma condição de risco de vida em que há hipoperfusão sistêmica e oxigenação inadequada dos tecidos, levando à disfunção celular e orgânica. Causas incluem: **Choque hipovolêmico** (perda de volume sanguíneo/fluidos), **Choque cardiogênico** (bomba cardíaca falha), **Choque distributivo** (vasodilatação excessiva, ex: séptico, anafilático), **Choque obstrutivo** (obstrução do fluxo sanguíneo). Sinais: taquicardia, hipotensão, pele fria/úmida, palidez, confusão mental, oligúria. Conduta inicial: chamar ajuda, manter via aérea, respirar, elevar pernas (se não houver contraindicação), aquecer o paciente, monitorar sinais vitais e iniciar hidratação venosa (se permitido e treinado)." },
                        { topic: "crises_convulsivas", summary: "Durante uma **crise convulsiva** (epiléptica), o objetivo é proteger a pessoa de lesões. 1) Não tentar conter os movimentos ou colocar objetos na boca. 2) Afastar objetos perigosos do redor. 3) Deitar a pessoa de lado para evitar engasgos com a saliva. 4) Afrouxar roupas apertadas ao redor do pescoço. 5) Cronometrar a duração da crise. 6) Chamar ajuda se a crise durar mais de 5 minutos, se houver crises consecutivas, se a pessoa não recuperar a consciência, ou se for a primeira crise. Após a crise, a pessoa pode ficar confusa e sonolenta." },
                        { topic: "acidente_vascular_encefalico_ave_reconhecimento", summary: "O **Acidente Vascular Encefálico (AVE)** é uma emergência médica. Reconhecer os sinais precocemente é crucial para o tratamento eficaz. Use o acrônimo **SAMU** (ou **FAST** em inglês): **S**orria (verificar desvio de rima labial), **A**braços (pedir para levantar os dois braços - observar se um cai), **M**úsica (pedir para falar uma frase simples - observar fala arrastada/confusa), **U**rgência (se um desses sinais estiver presente, ligue para o serviço de emergência imediatamente). Outros sinais incluem alteração súbita da visão e dor de cabeça intensa e súbita." },
                        { topic: "infarto_agudo_do_miocardio_iam_reconhecimento", summary: "O **Infarto Agudo do Miocárdio (IAM)**, ou ataque cardíaco, é uma emergência. Sinais de alerta incluem: **Dor no peito** (aperto, queimação, pressão, peso) que pode irradiar para braço esquerdo, costas, mandíbula ou estômago. **Suores frios**, **náuseas/vômitos**, **tontura/desmaio**, **dificuldade para respirar**. Em mulheres, idosos e diabéticos, os sintomas podem ser atípicos (mais fadiga, indigestão). Se houver suspeita, acione o serviço de emergência imediatamente. Oriente a pessoa a mastigar AAS (se não houver contraindicação e for medicamente orientado)." },
                        { topic: "reconhecimento_de_parada_cardiorrespiratoria_pcr", summary: "A **Parada Cardiorrespiratória (PCR)** é a cessação súbita e inesperada da função cardíaca e respiratória. O reconhecimento rápido é o primeiro elo da Cadeia de Sobrevivência. Os sinais de PCR são: 1) **Inconsciência/Não Responsividade**: a pessoa não responde a estímulos verbais ou táteis. 2) **Ausência de respiração normal**: a pessoa não respira ou apenas \"gasping\" (gaspadas agônicas, respiração ruidosa e irregular). 3) **Ausência de pulso**: não há pulso palpável (verificar em artérias carótidas em adultos/crianças, ou braquial em lactentes). Se presentes, inicie RCP imediatamente e chame ajuda." }

                    topics: [
                        { topic: "principios_e_diretrizes_do_sus", summary: "O **Sistema Único de Saúde (SUS)** é o sistema de saúde pública do Brasil, fundamentado nos princípios da **Universalidade** (saúde como direito de todos), **Integralidade** (atendimento completo, do mais simples ao mais complexo), e **Equidade** (priorizar quem mais precisa). Suas diretrizes incluem **Descentralização** (gestão em diferentes níveis), **Regionalização e Hierarquização** (organização em redes de serviço), e **Participação da Comunidade** (controle social). É regido pela Constituição Federal de 1988 e pela Lei 8.080/90." },
                        { topic: "organizacao_e_estrutura_do_sus", summary: "O SUS é organizado de forma **descentralizada**, com gestão compartilhada entre União, Estados e Municípios. A **Direção Nacional** é do Ministério da Saúde. A **Direção Estadual** é das Secretarias Estaduais de Saúde. A **Direção Municipal** é das Secretarias Municipais de Saúde, que são a porta de entrada principal para os usuários (Atenção Primária). A estrutura visa a **regionalização**, formando Redes de Atenção à Saúde (RAS) para garantir a integralidade do cuidado em um território definido, com fluxos de referência e contrarreferência entre os diferentes níveis de complexidade." },
                        { topic: "niveis_de_atencao_a_saude_no_sus", summary: "O SUS organiza o cuidado em **Níveis de Atenção à Saúde** de forma hierarquizada: 1. **Atenção Primária à Saúde (APS)**: porta de entrada, mais próxima da comunidade (UBS, ESF). Foca em promoção, prevenção e resolução de problemas comuns. 2. **Atenção Secundária**: serviços de média complexidade (consultas com especialistas, hospitais de pequeno e médio porte, UPA). 3. **Atenção Terciária**: serviços de alta complexidade (hospitais de grande porte, UTIs, cirurgias complexas, procedimentos de alta tecnologia). A articulação entre esses níveis é essencial para a integralidade do cuidado." },
                        { topic: "financiamento_e_gestao_do_sus", summary: "O **Financiamento do SUS** é de responsabilidade das três esferas de governo (União, Estados, Municípios), com recursos provenientes de impostos e contribuições sociais. A **Gestão do SUS** envolve os Conselhos de Saúde e as Conferências de Saúde (instâncias de controle social), que fiscalizam e propõem diretrizes. Os Fundos de Saúde (Nacional, Estaduais, Municipais) recebem os recursos. A gestão é feita por meio de planos de saúde, pactuações interfederativas e normas de financiamento (ex: Piso da Atenção Básica Fixo e Variável), buscando a eficiência e a aplicação adequada dos recursos para as necessidades da população." },
                        { topic: "controle_social_no_sus", summary: "O **Controle Social no SUS** é um pilar fundamental e se dá pela **participação da comunidade** na gestão das políticas de saúde. Isso ocorre principalmente através dos **Conselhos de Saúde** (instâncias deliberativas e fiscalizadoras, com participação de usuários, trabalhadores, gestores e prestadores de serviços) e das **Conferências de Saúde** (realizadas a cada quatro anos, para avaliar a situação de saúde e propor diretrizes). Essa participação popular visa garantir a transparência, a adequação das ações às necessidades da população e a efetividade do sistema." },
                        { topic: "desafios_e_perspectivas_do_sus", summary: "O SUS enfrenta diversos **desafios**: subfinanciamento, regionalização incompleta, filas para especialistas/exames, gestão fragmentada, e desigualdades regionais. As **perspectivas** incluem o fortalecimento da Atenção Primária, a integração de redes de atenção, o uso de tecnologias para a gestão e o cuidado (e-Saúde), a melhoria da qualidade dos serviços, e a necessidade contínua de ampliação do financiamento e da participação social para garantir sua sustentabilidade e a efetividade na oferta de saúde a todos os brasileiros." },
                        { topic: "promocao_da_saude_e_prevencao_no_sus", summary: "No SUS, a **Promoção da Saúde** visa melhorar a qualidade de vida e reduzir iniquidades, atuando sobre os determinantes sociais da saúde (educação, moradia, saneamento). Inclui ações educativas, intersetoriais e políticas públicas. A **Prevenção de Doenças** atua em diferentes níveis: **primária** (evitar o surgimento, ex: vacinação, saneamento), **secundária** (diagnóstico e tratamento precoce, ex: rastreamentos como Papanicolaou), e **terciária** (minimizar sequelas e reabilitar, ex: fisioterapia pós-AVE). Ambas são estratégias cruciais da APS para reduzir a carga de doenças e promover bem-estar." },

            // Função para simular o efeito de digitação
            function typeWriterEffect(elementId, text, speed = 20) {
                const element = document.getElementById(elementId);
                let i = 0;
                element.innerHTML = ''; // Limpa o conteúdo antes de digitar

                function typeChar() {
                    if (i < text.length) {
                        // Verifica se o próximo caractere inicia uma tag ** para negrito
                        if (text.substring(i, i + 2) === '**') {
                            let strongEnd = text.indexOf('**', i + 2);
                            if (strongEnd !== -1) {
                                let strongText = text.substring(i + 2, strongEnd);
                                element.innerHTML += `<strong>${strongText}</strong>`;
                                i = strongEnd + 2;
                            } else {
                                element.innerHTML += text.charAt(i); // Se não fechar, trata como texto normal
                                i++;
                            }
                        } else {
                            element.innerHTML += text.charAt(i);
                            i++;
                        }
                        terminalOutput.scrollTop = terminalOutput.scrollHeight; // Rola enquanto digita
                        typingTimeout = setTimeout(typeChar, speed);
                    }
                }
                typeChar();
            }

            function showHelp() {
                addLineToTerminalOutput("\n**Comandos disponíveis:**");
                addLineToTerminalOutput("  - **menu** ou **0**: Retorna ao menu principal de áreas de estudo.");
                addLineToTerminalOutput("  - **list**: Lista os tópicos da área de estudo atual (sub-disciplinas ou tópicos específicos).");
                addLineToTerminalOutput("  - **<número>**: Seleciona uma opção (sub-disciplina ou tópico).");
                addLineToTerminalOutput("  - **clear**: Limpa a tela do terminal.");
                addLineToTerminalOutput("  - **references**: Exibe as referências bibliográficas.");
                addLineToTerminalOutput("  - **help**: Mostra esta lista de comandos.");
            }

            // Lista as sub-categorias (disciplinas dentro de Biologia Geral)
            function listSubCategories(mainCategorySlug) {
                if (typingTimeout) clearTimeout(typingTimeout);

                const mainCategoryData = contentDataMap[mainCategorySlug];
                setTerminalColor(mainCategoryData.colorClass);
                terminalOutput.innerHTML = '';
                addLineToTerminalOutput(`**Disciplinas de ${mainCategoryData.display}:**\n`);
                const subCategories = mainCategoryData.subCategories;
                let index = 1;
                for (const slug in subCategories) {
                    addLineToTerminalOutput(`  ${index}. **${subCategories[slug].display}**`);
                    index++;
                }
                addLineToTerminalOutput("\nDigite o **NÚMERO** da disciplina para ver os tópicos, ou **0** para voltar ao menu principal.");
            }

            // Lista os tópicos de uma categoria ou sub-categoria
            function listTopics(categoryOrSubCategorySlug) {
                if (typingTimeout) clearTimeout(typingTimeout);

                let dataToDisplay;
                let displayTitle;
                let colorToApply;

                // Prioriza a busca na categoria principal se ela tiver tópicos diretamente
                if (contentDataMap[categoryOrSubCategorySlug] && contentDataMap[categoryOrSubCategorySlug].topics) {
                    dataToDisplay = contentDataMap[categoryOrSubCategorySlug].topics;
                    displayTitle = contentDataMap[categoryOrSubCategorySlug].display;
                    colorToApply = contentDataMap[categoryOrSubCategorySlug].colorClass;
                } 
                // Se a categoria principal não tiver tópicos diretos, mas tiver sub-categorias (como Biologia Geral)
                else if (currentMainCategory === 'biologia_geral' && contentDataMap.biologia_geral.subCategories[categoryOrSubCategorySlug]) {
                    dataToDisplay = contentDataMap.biologia_geral.subCategories[categoryOrSubCategorySlug].topics;
                    displayTitle = contentDataMap.biologia_geral.subCategories[categoryOrSubCategorySlug].display;
                    colorToApply = contentDataMap.biologia_geral.subCategories[categoryOrSubCategorySlug].colorClass;
                } else {
                    addLineToTerminalOutput(`Erro: Não foi possível encontrar tópicos para '${categoryOrSubCategorySlug}'.`, false, true);
                    return;
                }
                
                setTerminalColor(colorToApply);
                terminalOutput.innerHTML = '';
                addLineToTerminalOutput(`**Tópicos em ${displayTitle}:**\n`);
                dataToDisplay.forEach((item, index) => {
                    const displayName = item.topic.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    addLineToTerminalOutput(`  ${index + 1}. ${displayName}`);
                });
                
                let backCommandText = "o menu principal";
                // Lógica para o comando "0" (voltar)
                if (currentMainCategory === 'biologia_geral' && currentSubCategory !== null) {
                    backCommandText = "à lista de disciplinas";
                }
                addLineToTerminalOutput(`\nDigite o **NÚMERO** do tópico para ver o resumo, ou **0** para voltar ${backCommandText}.`);
            }

            // Mostra o resumo de um tópico com efeito de digitação
            function showTopic(topicNumber) {
                if (typingTimeout) clearTimeout(typingTimeout);
                
                let topicData;
                let displayCategory;

                const topicIndex = parseInt(topicNumber, 10) - 1;

                if (currentMainCategory && currentSubCategory) { // Se estiver em uma subcategoria da Biologia Geral
                    topicData = contentDataMap[currentMainCategory].subCategories[currentSubCategory]?.topics?.[topicIndex];
                    displayCategory = contentDataMap[currentMainCategory].subCategories[currentSubCategory].display;
                } else if (currentMainCategory && contentDataMap[currentMainCategory].topics) { // Se estiver em uma categoria principal com tópicos diretos
                    topicData = contentDataMap[currentMainCategory].topics?.[topicIndex];
                    displayCategory = contentDataMap[currentMainCategory].display;
                } else {
                    addLineToTerminalOutput("Erro: Não foi possível determinar a categoria ou tópico.", false, true);
                    return;
                }

                if (topicData) {
                    const displayName = topicData.topic.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    terminalOutput.innerHTML = '';
                    addLineToTerminalOutput(`\n--- **${displayName}** ---\n`);
                    
                    const summaryDiv = document.createElement('div');
                    summaryDiv.id = 'typingSummary';
                    terminalOutput.appendChild(summaryDiv);

                    typeWriterEffect('typingSummary', topicData.summary, 20);
                    
                    setTimeout(() => {
                        addLineToTerminalOutput("\n--------------------");
                    }, topicData.summary.length * 20 + 500);
                    
                } else {
                    addLineToTerminalOutput(`Tópico número '${topicNumber}' não encontrado em ${displayCategory}. Use 'list' para ver as opções.`, false, true);
                }
            }
            
            // Exibe as referências bibliográficas
            function showReferences() {
                if (typingTimeout) clearTimeout(typingTimeout);
                terminalOutput.innerHTML = '';
                addLineToTerminalOutput("\n" + universalReferences);
            }

            // Processa o comando do usuário
            function processCommand(command) {
                const cmd = command.toLowerCase().trim();
                addLineToTerminalOutput(command, true);

                if (cmd === 'help') { showHelp(); return; }
                if (cmd === 'clear') { terminalOutput.innerHTML = ''; addLineToTerminalOutput("\nTerminal limpo. Digite um número do menu para começar."); return; }
                if (cmd === 'references') { showReferences(); return; }
                
                if (currentMainCategory === null) {
                    const topLevelCategories = Object.keys(categoryDisplayMap);
                    const selectedIndex = parseInt(cmd, 10) - 1;
                    const selectedSlug = topLevelCategories[selectedIndex];

                    if (selectedSlug && contentDataMap[selectedSlug]) {
                        currentMainCategory = selectedSlug;
                        if (contentDataMap[selectedSlug].subCategories) {
                            listSubCategories(selectedSlug);
                        } else if (contentDataMap[selectedSlug].topics) {
                            listTopics(selectedSlug);
                        } else {
                            addLineToTerminalOutput("Erro: Categoria selecionada não possui conteúdo.", false, true);
                            currentMainCategory = null; 
                        }
                    } else {
                        addLineToTerminalOutput(`Comando inválido. Digite um número de 1 a ${topLevelCategories.length} ou 'help'.`, false, true);
                    }
                } else {
                    if (cmd === '0' || cmd === 'menu') {
                        if (currentMainCategory === 'biologia_geral' && currentSubCategory !== null) {
                            currentSubCategory = null;
                            listSubCategories(currentMainCategory);
                        } else {
                            showMainMenu(); // Redefine tudo e volta para o menu principal
                        }
                        return;
                    }
                    if (cmd === 'list') {
                        if (currentMainCategory === 'biologia_geral' && currentSubCategory !== null) {
                            listTopics(currentSubCategory);
                        } else {
                            if (contentDataMap[currentMainCategory].subCategories) {
                                listSubCategories(currentMainCategory);
                            } else {
                                listTopics(currentMainCategory);
                            }
                        }
                        return;
                    }

                    const selectedIndex = parseInt(cmd, 10) - 1;
                    
                    if (currentMainCategory === 'biologia_geral' && currentSubCategory === null) {
                        const subCategorySlugs = Object.keys(contentDataMap[currentMainCategory].subCategories);
                        const selectedSubSlug = subCategorySlugs[selectedIndex];
                        if (selectedSubSlug && contentDataMap[currentMainCategory].subCategories[selectedSubSlug]) {
                            currentSubCategory = selectedSubSlug;
                            listTopics(selectedSubSlug);
                        } else {
                            addLineToTerminalOutput(`Número de disciplina inválido. Digite um número de 1 a ${subCategorySlugs.length}, 'list', '0' ou 'menu'.`, false, true);
                        }
                    } else {
                        showTopic(cmd);
                    }
                }
            }
            
            // Manipula a entrada do usuário
            function handleUserInput() {
                const command = terminalInput.value.trim();
                if (command) {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    processCommand(command);
                    terminalInput.value = '';
                }
            }

            // Event Listeners
            sendButton.addEventListener('click', handleUserInput);
            restartButton.addEventListener('click', showMainMenu);
            referencesButton.addEventListener('click', showReferences);
            
            terminalInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleUserInput();
                } else if (e.key === 'ArrowUp') {
                    if (historyIndex > 0) {
                        historyIndex--;
                        terminalInput.value = commandHistory[historyIndex];
                        e.preventDefault();
                    }
                } else if (e.key === 'ArrowDown') {
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        terminalInput.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = commandHistory.length;
                        terminalInput.value = '';
                    }
                }
            });

            // Lógica da tela de splash
            const splashDuration = 4000;

            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContent.style.display = 'flex';
                showMainMenu(); // Exibe o menu principal no painel esquerdo ao iniciar
            }, splashDuration);

            // REGISTRO DO SERVICE WORKER PARA PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registrado com sucesso:', registration);
                        })
                        .catch(error => {
                            console.log('Falha no registro do Service Worker:', error);
                        });
                });
            }
        });
    </script>
