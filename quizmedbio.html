  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #0d47a1;
      text-shadow: 1px 1px 2px #90caf9;
      font-size: 2.5rem;
      text-align: center;
    }
    .buttons {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }
    .buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #42a5f5;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      flex: 1;
      min-width: 120px;
      max-width: 200px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .buttons button:hover {
      background-color: #1e88e5;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      font-size: 1rem;
      text-align: center;
      white-space: normal;
      word-wrap: break-word;
    }
    .option:hover {
      background-color: #1565c0;
    }
    .correct {
      background-color: #4CAF50 !important;
    }
    .wrong {
      background-color: #f44336 !important;
    }
    #finalizarBtn {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #ff9800;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 200px;
      text-align: center;
      display: block;
    }
    #finalizarBtn:hover {
      background-color: #fb8c00;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }
    .progress-bar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 5px;
      height: 8px;
      margin-bottom: 10px;
    }
    .progress-bar-fill {
      height: 100%;
      background: #42a5f5;
      border-radius: 5px;
      transition: width 0.5s;
    }
    .question-text {
      font-size: 1.25rem;
      color: #0d47a1;
      margin-bottom: 20px;
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      color: #0d47a1;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 2rem;
      }
      .buttons button {
        min-width: 100%;
        max-width: 100%;
        padding: 10px;
        font-size: 0.9rem;
      }
      .option {
        font-size: 0.9rem;
        padding: 10px;
        max-width: 100%;
      }
      #finalizarBtn {
        font-size: 0.9rem;
        padding: 10px;
        max-width: 100%;
      }
      .container {
        padding: 15px;
      }
      .question-text {
        font-size: 1rem;
      }
      .stats {
        font-size: 0.9rem;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
    @media (max-width: 400px) {
      .buttons button {
        font-size: 0.8rem;
        padding: 8px;
      }
      .option {
        font-size: 0.8rem;
        padding: 8px;
      }
      #finalizarBtn {
        font-size: 0.8rem;
        padding: 8px;
      }
    }
  </style>
</head>

	  ],
	  
	  
	  
    };

    const shuffleArray = (array) => [...array].sort(() => Math.random() - 0.5);

    const QuizApp = () => {
      const [topic, setTopic] = React.useState(null);
      const [currentIndex, setCurrentIndex] = React.useState(() => parseInt(localStorage.getItem('quizIndex')) || 0);
      const [correctAnswers, setCorrectAnswers] = React.useState(() => parseInt(localStorage.getItem('quizCorrect')) || 0);
      const [shuffledQuiz, setShuffledQuiz] = React.useState(() => {
        const saved = localStorage.getItem('shuffledQuiz');
        if (saved) return JSON.parse(saved);
        return [];
      });
      const [gameState, setGameState] = React.useState('select');
      const [timeLeft, setTimeLeft] = React.useState(30);
      const [answers, setAnswers] = React.useState(() => {
        const saved = localStorage.getItem('quizAnswers');
        return saved ? JSON.parse(saved) : [];
      });
      const [error, setError] = React.useState(null);
      const [feedback, setFeedback] = React.useState(null);

      React.useEffect(() => {
        try {
          localStorage.setItem('quizIndex', currentIndex);
          localStorage.setItem('quizCorrect', correctAnswers);
          localStorage.setItem('shuffledQuiz', JSON.stringify(shuffledQuiz));
          localStorage.setItem('quizAnswers', JSON.stringify(answers));
        } catch (err) {
          setError('Erro ao salvar progresso: ' + err.message);
        }
      }, [currentIndex, correctAnswers, shuffledQuiz, answers]);

      React.useEffect(() => {
        if (gameState !== 'playing') return;
        const timer = setInterval(() => {
          setTimeLeft((prev) => {
            if (prev <= 1) {
              clearInterval(timer);
              setGameState('gameOver');
              return 0;
            }
            return prev - 1;
          });
        }, 1000);
        return () => clearInterval(timer);
      }, [currentIndex, gameState]);

      const startQuiz = (selectedTopic) => {
        try {
          const newQuiz = shuffleArray(quizzes[selectedTopic]).map(q => ({
            ...q,
            options: shuffleArray(q.options)
          }));
          setTopic(selectedTopic);
          setShuffledQuiz(newQuiz);
          setCurrentIndex(0);
          setCorrectAnswers(0);
          setAnswers([]);
          setGameState('playing');
          setTimeLeft(30);
          setFeedback(null);
          localStorage.removeItem('quizIndex');
          localStorage.removeItem('quizCorrect');
          localStorage.removeItem('shuffledQuiz');
          localStorage.removeItem('quizAnswers');
        } catch (err) {
          setError('Erro ao iniciar quiz: ' + err.message);
        }
      };

      const handleAnswer = (option) => {
        try {
          const currentQuestion = shuffledQuiz[currentIndex];
          const isCorrect = option === currentQuestion.answer;
          const newAnswer = {
            question: currentQuestion.question,
            selected: option,
            correct: currentQuestion.answer,
            isCorrect,
            reference: currentQuestion.reference
          };
          setAnswers([...answers, newAnswer]);

          setFeedback({
            selectedOption: option,
            correctOption: currentQuestion.answer,
            isCorrect
          });

          if (isCorrect) {
            setCorrectAnswers(correctAnswers + 1);
            setTimeout(() => {
              if (currentIndex + 1 >= shuffledQuiz.length) {
                setGameState('gameOver');
              } else {
                setCurrentIndex(currentIndex + 1);
                setTimeLeft(30);
                setFeedback(null);
              }
            }, 1000);
          } else {
            setTimeout(() => {
              setGameState('gameOver');
            }, 1000);
          }
        } catch (err) {
          setError('Erro ao processar resposta: ' + err.message);
        }
      };

      const resetGame = () => {
        try {
          setTopic(null);
          setCurrentIndex(0);
          setCorrectAnswers(0);
          setShuffledQuiz([]);
          setGameState('select');
          setTimeLeft(30);
          setAnswers([]);
          setFeedback(null);
          localStorage.removeItem('quizIndex');
          localStorage.removeItem('quizCorrect');
          localStorage.removeItem('shuffledQuiz');
          localStorage.removeItem('quizAnswers');
        } catch (err) {
          setError('Erro ao reiniciar jogo: ' + err.message);
        }
      };

      const enterReviewMode = () => {
        setGameState('review');
      };

      const finalizarQuiz = () => {
        setGameState('gameOver');
      };

      if (error) {
        return (
          <div className="container">
            <h1>Erro</h1>
            <p className="text-red-500 text-center">{error}</p>
            <button
              onClick={resetGame}
              className="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300"
            >
              Tentar Novamente
            </button>
          </div>
        );
      }

      if (gameState === 'select') {
        return (
          <div className="container">
            <h1>PenseQuiz - BioMed</h1>
            <p className="text-blue-600 mb-4 text-center">Estude com paixão, conquiste com conhecimento!</p>
            <div className="buttons">
              {Object.keys(quizzes).map((subject) => (
                <button
                  key={subject}
                  onClick={() => startQuiz(subject)}
                  className="bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg shadow-md transition duration-300"
                >
                  {subject.replace('_', ' ')}
                </button>
              ))}
            </div>
            <p className="text-blue-600 mt-4 text-center">Provérbios 1:5 🕊️ "O sábio ouvirá e crescerá em conhecimento."</p>
          </div>
        );
      }

      if (gameState === 'review') {
        return (
          <div className="container">
            <h1>Revisão das Respostas</h1>
            {answers.map((ans, idx) => (
              <div key={idx} className="mb-4 p-4 bg-gray-100 rounded">
                <p className="text-lg text-blue-900">{ans.question}</p>
                <p className={ans.isCorrect ? 'text-green-600' : 'text-red-600'}>
                  Sua resposta: {ans.selected}
                </p>
                <p className="text-green-600">Resposta correta: {ans.correct}</p>
                <p className="text-blue-600">Referência: {ans.reference}</p>
              </div>
            ))}
            <button
              onClick={resetGame}
              className="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300"
            >
              Voltar ao Início
            </button>
			
          </div>
        );
      }

      if (gameState === 'gameOver') {
        return (
          <div className="container">
            <h1>Fim do Jogo!</h1>
            <p className="text-xl mb-4 text-center">
              Você acertou {correctAnswers} de {shuffledQuiz.length} questões!
            </p>
            <div className="flex space-x-4">
              <button
                onClick={resetGame}
                className="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300"
              >
                Voltar ao Início
              </button>
              <button
                onClick={enterReviewMode}
                className="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded transition duration-300"
              >
                Revisar Respostas
              </button>
			    <button
                    onClick={() => window.location.href = 'index.html'}
                    className="fixed bottom-4 right-4 bg-yellow-500 hover:bg-yellow-600 text-blue-900 py-1 px-2 rounded text-sm"
                  >
                    PenseQuiz
                  </button>
            </div>
            <p className="text-blue-600 mt-4 text-center">Provérbios 1:5 🕊️ "O sábio ouvirá e crescerá em conhecimento."</p>
          </div>
        );
      }

      const currentQuestion = shuffledQuiz[currentIndex];
      const progress = ((currentIndex + 1) / shuffledQuiz.length) * 100;

      return (
        <div className="container">
          <h1>PenseQuiz</h1>
          <div className="buttons">
            {Object.keys(quizzes).map((subject) => (
              <button
                key={subject}
                onClick={() => startQuiz(subject)}
                className="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg shadow-md transition duration-300"
              >
                {subject.replace('_', ' ')}
              </button>
            ))}
          </div>
          <div className="progress-bar">
            <div
              className="progress-bar-fill"
              style={{ width: `${progress}%` }}
            ></div>
          </div>
          <p className="text-sm text-gray-500 text-center">
            Pergunta {currentIndex + 1} de {shuffledQuiz.length}
          </p>
          <div className="stats">
            <p>Tempo restante: {timeLeft}s</p>
            <p>Acertos: {correctAnswers}</p>
          </div>
          <p className="question-text">{currentQuestion.question}</p>
          <div className="space-y-3">
            {currentQuestion.options.map((option) => (
              <button
                key={option}
                onClick={() => handleAnswer(option)}
                className={`option ${
                  feedback && feedback.isCorrect && option === feedback.correctOption
                    ? 'correct'
                    : feedback && !feedback.isCorrect && option === feedback.selectedOption
                    ? 'wrong'
                    : ''
                } disabled:bg-gray-400 disabled:cursor-not-allowed`}
                disabled={feedback}
              >
                {option}
              </button>
            ))}
          </div>
          <button
            id="finalizarBtn"
            onClick={finalizarQuiz}
            className="mt-4 bg-orange-500 hover:bg-orange-600 text-white py-2 rounded transition duration-300"
          >
            Finalizar Quiz
          </button>
          <p className="text-blue-600 mt-4 text-center">Provérbios 1:5 🕊️ "O sábio ouvirá e crescerá em conhecimento."</p>
		  
        </div>
      );
    };

    try {
      ReactDOM.render(<QuizApp />, document.getElementById('root'));
    } catch (err) {
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('error').innerText = 'Erro ao carregar o quiz: ' + err.message;
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registrado', reg))
          .catch(err => console.error('Erro ao registrar Service Worker', err));
      });
    }
	
	
  </script>
 
</body>
</html>
