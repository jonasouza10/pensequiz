    <style>

            top: 10px; /* Ajustado para dar espaço ao texto */
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        /* Estilos para o botão de música */
        .music-button {
            background-color: #28a745; /* Cor verde para destaque */
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 50%; /* Torna o botão redondo */
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Largura e altura para um botão redondo */
            height: 50px;
            margin-bottom: 5px; /* Espaço entre o botão e o texto */
        }
        .music-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        /* Estilos para o ícone dentro do botão */

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('praiseAudio');
            const musicToggleButton = document.getElementById('musicToggleButton');
            const musicIcon = musicToggleButton.querySelector('i');

            // Função para alternar play/pause
            musicToggleButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play()
                        .then(() => {
                            musicIcon.classList.remove('fa-play');
                            musicIcon.classList.add('fa-pause');
                        })
                        .catch(error => {
                            console.error("Erro ao tentar reproduzir o áudio:", error);
                            // Exibir uma mensagem amigável ao usuário, se necessário
                            Swal.fire({
                                icon: 'error',
                                title: 'Erro de reprodução',
                                text: 'Não foi possível reproduzir o áudio. O navegador pode ter bloqueado a reprodução automática.',
                            });
                        });
                } else {
                    audio.pause();
                    musicIcon.classList.remove('fa-pause');
                    musicIcon.classList.add('fa-play');
                }
            });

            // Atualiza o ícone se o áudio terminar de tocar
            audio.addEventListener('ended', function() {
                musicIcon.classList.remove('fa-pause');
                musicIcon.classList.add('fa-play');
            });

            // Atualiza o ícone se o áudio for pausado por outros meios (ex: usuário mudou de aba)
            audio.addEventListener('pause', function() {
                if (!audio.ended) { // Só muda se não for o fim da música
                    musicIcon.classList.remove('fa-pause');
                    musicIcon.classList.add('fa-play');
                }
            });

            // Atualiza o ícone se o áudio começar a tocar por outros meios
            audio.addEventListener('play', function() {
                musicIcon.classList.remove('fa-play');
                musicIcon.classList.add('fa-pause');
            });
        });
    </script>
