<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMed</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0d47a1;
      text-shadow: 1px 1px 2px #90caf9;
    }
    .buttons {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .buttons button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #42a5f5;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .buttons button:hover {
      background-color: #1e88e5;
    }
    #quiz, #result {
      margin-top: 30px;
      display: none;
    }
    #question {
      font-size: 22px;
      margin-bottom: 20px;
      color: #0d47a1;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    .option:hover {
      background-color: #1565c0;
    }
    .correct {
      background-color: #4CAF50 !important;
    }
    .wrong {
      background-color: #f44336 !important;
    }
    #finalizarBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff9800;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    #finalizarBtn:hover {
      background-color: #fb8c00;
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 2;
      padding-top: 100px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    #modalContent {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 85%;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #closeModal {
      float: right;
      font-size: 28px;
      cursor: pointer;
      color: red;
    }
    @media (max-width: 600px) {
      .buttons button {
        width: 100%;
      }
    }
  </style>
  <link rel="icon" href="icon.png">
</head>

  ],
  
  
  
};


let currentQuiz = [];
let currentQuestionIndex = 0;
let score = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function startQuiz(topic) {
  currentQuiz = [...quizzes[topic]];
  shuffle(currentQuiz);
  currentQuestionIndex = 0;
  score = 0;
  document.getElementById('quiz').style.display = 'block';
  document.getElementById('result').style.display = 'none';
  showQuestion();
}

function showQuestion() {
  if (currentQuestionIndex < currentQuiz.length) {
    const q = currentQuiz[currentQuestionIndex];
    document.getElementById('question').textContent = q.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    const shuffledOptions = [...q.options];
    shuffle(shuffledOptions);
    shuffledOptions.forEach(option => {
      const button = document.createElement('button');
      button.textContent = option;
      button.className = 'option';
      button.onclick = () => selectOption(button, option);
      optionsDiv.appendChild(button);
    });
  }
}

function selectOption(button, selected) {
  const correct = currentQuiz[currentQuestionIndex].answer;
  const buttons = document.querySelectorAll('.option');
  buttons.forEach(btn => btn.disabled = true);
  if (selected === correct) {
    button.classList.add('correct');
    score++;
  } else {
    button.classList.add('wrong');
  }
  setTimeout(nextQuestion, 1000);
}

function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex < currentQuiz.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function finalizarQuiz() {
  // Finaliza o quiz e mostra o resultado, mesmo que nem todas as questões tenham sido respondidas
  showResult();
}

function showResult() {
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').textContent = `Você acertou ${score} de ${currentQuestionIndex} questões!`;
}


</script>
