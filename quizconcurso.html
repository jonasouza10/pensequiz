    const QuizApp = ({ onBack }) => {
      const [discipline, setDiscipline] = React.useState(null);

      const [shuffledQuiz, setShuffledQuiz] = React.useState(() => {
        const saved = localStorage.getItem('shuffledQuiz');
        if (saved) return JSON.parse(saved);
        return [];
      });
      const [gameState, setGameState] = React.useState('select');
      const [answers, setAnswers] = React.useState(() => {
        const saved = localStorage.getItem('quizAnswers');
        return saved ? JSON.parse(saved) : [];
      });
      const [error, setError] = React.useState(null);
      const [feedback, setFeedback] = React.useState(null);

      React.useEffect(() => {
        try {
          localStorage.setItem('quizIndex', currentIndex);
          localStorage.setItem('quizCorrect', correctAnswers);
          localStorage.setItem('shuffledQuiz', JSON.stringify(shuffledQuiz));
          localStorage.setItem('quizAnswers', JSON.stringify(answers));
        } catch (err) {
          setError('Erro ao salvar progresso: ' + err.message);
        }
      }, [currentIndex, correctAnswers, shuffledQuiz, answers]);

        try {

            options: shuffleArray(q.options)
          }));
          setDiscipline(selectedDiscipline);
          setShuffledQuiz(newQuiz);
          setCurrentIndex(0);
          setCorrectAnswers(0);
          setAnswers([]);
          setGameState('playing');
          setFeedback(null);
          localStorage.removeItem('quizIndex');

        }

            correct: currentQuestion.answer,
            isCorrect
          };
          setAnswers([...answers, newAnswer]);

            correctOption: currentQuestion.answer,
            isCorrect
          });

                setCurrentIndex(currentIndex + 1);

        return (
          <div className="max-w-2xl w-full bg-white p-6 rounded-lg shadow-lg text-center">
            <img src="logopq.png" alt="PenseQuiz Logo" className="mx-auto" style={{ maxWidth: '200px', maxHeight: '50px' }} />
            <p className="text-blue-600 mb-4">Teste seus conhecimentos para concursos públicos!</p>
            <div className="flex flex-wrap justify-center gap-4">
              {Object.keys(quizzes).map((discipline) => (
                <button
                  key={discipline}
                  onClick={() => startQuiz(discipline)}
                  className="flex-1 min-w-[150px] bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg shadow-md transition duration-300"
                >
                  {discipline}
                </button>
              ))}
            </div>
            <button
              onClick={onBack}
              className="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300"
            >
              Voltar ao Menu
            </button>
			
            <p className="text-blue-600 mt-4">Estude com dedicação e conquiste seus objetivos!</p>
          </div>
        );
      }

      if (gameState === 'review') {
        return (
          <div className="max-w-2xl w-full p-6 rounded-lg shadow-lg" style={{ backgroundColor: themes[discipline] }}>
            <h1 className="text-3xl font-bold mb-4 text-blue-900">Revisão das Respostas</h1>
            {answers.map((ans, idx) => (
              <div key={idx} className="mb-4 p-4 bg-gray-100 rounded">
                <p className="text-lg text-blue-900">{ans.question}</p>
                <p className={ans.isCorrect ? 'text-green-600' : 'text-red-600'}>
                  Sua resposta: {ans.selected}
                </p>
                <p className="text-green-600">Resposta correta: {ans.correct}</p>
              </div>
            ))}
            <button
              onClick={resetGame}
              className="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300"
            >
              Voltar ao Início
            </button>
			
          </div>
        );
      }

      if (gameState === 'gameOver') {
        return (
          <div className="max-w-2xl w-full p-6 rounded-lg shadow-lg text-center" style={{ backgroundColor: themes[discipline] }}>
            <h1 className="text-3xl font-bold mb-4 text-blue-900">Fim do Quiz!</h1>
            <p className="text-xl mb-4">
              Você acertou {correctAnswers} de {shuffledQuiz.length} questões em {discipline}!
            </p>
            <div className="flex space-x-4">
              <button
                onClick={resetGame}
                className="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300"
              >
                Voltar ao Início
              </button>
              <button
                onClick={enterReviewMode}
                className="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded transition duration-300"
              >
                Revisar Respostas
              </button>
            </div>
            <button
              onClick={onBack}
              className="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-300"
            >
              Voltar ao Menu
            </button>
            <p className="text-blue-600 mt-4">Estude com dedicação e conquiste seus objetivos!</p>
			<button
               onClick={() => window.location.href = 'index.html'}
               className="fixed bottom-4 right-4 bg-yellow-500 hover:bg-yellow-600 text-blue-900 py-1 px-2 rounded text-sm"
            >
               PenseQuiz
            </button>
          </div>
        );
      }

      const currentQuestion = shuffledQuiz[currentIndex];
      const progress = ((currentIndex + 1) / shuffledQuiz.length) * 100;

      return (
        <div className="max-w-2xl w-full p-6 rounded-lg shadow-lg" style={{ backgroundColor: themes[discipline] }}>
          <h1 className="text-3xl font-bold mb-4 text-center text-blue-900">PenseQuiz Concursos</h1>
          <div className="mb-4">
            <div className="w-full bg-gray-200 rounded-full h-2.5">
              <div
                className="bg-blue-600 h-2.5 rounded-full transition-all duration-500"
                style={{ width: `${progress}%` }}
              ></div>
            </div>
            <p className="text-sm text-gray-500 mt-1">
              Pergunta {currentIndex + 1} de {shuffledQuiz.length}
            </p>
          </div>
          <div className="flex justify-between items-center mb-4">
            <p className="text-lg text-blue-900">Acertos: {correctAnswers}</p>
          </div>
          <p className="text-xl mb-6 text-blue-900 animate-fade-in">{currentQuestion.question}</p>
          <div className="space-y-3">
            {currentQuestion.options.map((option) => (
              <button
                key={option}
                onClick={() => handleAnswer(option)}
                className={`w-full py-3 rounded transition duration-300 option ${
                  feedback && feedback.isCorrect && option === feedback.correctOption
                    ? 'correct'
                    : feedback && !feedback.isCorrect && option === feedback.selectedOption
                    ? 'wrong'
                    : 'bg-blue-500 hover:bg-blue-600 text-white'
                } disabled:bg-gray-400 disabled:cursor-not-allowed`}
                disabled={feedback}
              >
                {option}
              </button>
            ))}
          </div>
          <button
            onClick={() => setGameState('gameOver')}
            className="mt-4 w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded transition duration-300"
          >
            Finalizar Quiz
          </button>
          <p className="text-blue-600 mt-4">Estude com dedicação e conquiste seus objetivos!</p>
        </div>
      );
    };

    // Componente Principal
    const App = () => {
      const [currentSection, setCurrentSection] = React.useState('menu');

      const renderSection = () => {
        switch (currentSection) {
          case 'quiz':
            return <QuizApp onBack={() => setCurrentSection('menu')} />;
          default:
            return (
              <div className="max-w-2xl w-full bg-white p-6 rounded-lg shadow-lg text-center">
                <h1 className="text-3xl font-bold mb-4 text-blue-900">PenseQuiz Concursos</h1>
                <p className="text-blue-600 mb-4">Teste seus conhecimentos para concursos públicos!</p>
                <div className="flex flex-wrap justify-center gap-4">
                  <button
                    onClick={() => setCurrentSection('quiz')}
                    className="flex-1 min-w-[150px] bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg shadow-md transition duration-300"
                  >
                    Iniciar Quiz
                  </button>
                </div>
                <p className="text-blue-600 mt-4">Estude com dedicação e conquiste seus objetivos!</p>
              </div>
            );
        }
      };

      return <div>{renderSection()}</div>;
    };

    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    } catch (err) {
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('error').innerText = 'Erro ao carregar o aplicativo: ' + err.message;
    }
  </script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 12px 25px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      width: 80%;
      max-width:aminsa300px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    .option:hover {
      background-color: #1565c0;
    }
    .correct {
      background-color: #4CAF50 !important;
    }
    .wrong {
      background-color: #f44336 !important;
    }
  </style>
</body>
</html>
