        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const resultElement = document.getElementById('result');
        const restartButton = document.getElementById('restart-button');
        const homeButton = document.getElementById('home-button');
        const totalQuestionsElement = document.getElementById('total-questions');

        // Exibir o número total de perguntas
        totalQuestionsElement.textContent = quizData.length;

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });

            nextButton.style.display = 'none';
            resultElement.textContent = '';
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = quizData[currentQuestionIndex];
            if (selectedOption === currentQuestion.correct) {
                score++;
                resultElement.textContent = `Correto! ${currentQuestion.explanation} (Referência: ${currentQuestion.reference})`;
                resultElement.style.color = 'green';
            } else {
                resultElement.textContent = `Errado! A resposta correta é: ${currentQuestion.correct}. ${currentQuestion.explanation} (Referência: ${currentQuestion.reference})`;
                resultElement.style.color = 'red';
            }

            nextButton.style.display = 'block';
            optionsContainer.querySelectorAll('button').forEach(button => button.disabled = true);
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                questionElement.textContent = '';
                optionsContainer.innerHTML = '';
                nextButton.style.display = 'none';
                resultElement.textContent = `Quiz concluído! Sua pontuação: ${score}/${quizData.length}`;
                restartButton.style.display = 'block';
                homeButton.style.display = 'block';
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            restartButton.style.display = 'none';
            homeButton.style.display = 'none';
            loadQuestion();
        }

        nextButton.addEventListener('click', showNextQuestion);
        restartButton.addEventListener('click', restartQuiz);
        homeButton.addEventListener('click', () => window.location.reload());

        // Registrar o Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registrado!', reg))
                    .catch(err => console.log('Erro ao registrar Service Worker:', err));
            });
        }
