<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia por Temas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Garante que o corpo ocupe toda a altura da viewport */
            display: flex;
            background-color: #f0f4f8; /* Cor de fundo suave (modo claro) */
            transition: background-color 0.3s ease; /* Transição suave para mudança de tema */
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }

        /* Estilos para o modo escuro */
        body.dark-mode {
            background-color: #1a202c; /* Cor de fundo escura */
            color: #e2e8f0; /* Texto claro */
        }

        body.dark-mode .container {
            background-color: #2d3748; /* Fundo mais escuro para o contêiner principal */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }

        body.dark-mode .container h1 {
            color: #f7fafc; /* Título claro */
        }

        body.dark-mode .verse-text {
            color: #cbd5e1; /* Texto do versículo mais claro */
        }

        body.dark-mode .verse-reference {
            color: #a0aec0; /* Referência mais clara */
        }

        body.dark-mode .nav-button {
            background-color: #4299e1; /* Azul mais vibrante para botões de navegação */
        }

        body.dark-mode .nav-button:hover {
            background-color: #3182ce;
        }

        body.dark-mode #sidebar {
            background-color: #2d3748; /* Fundo da sidebar no modo escuro */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }

        body.dark-mode .theme-button {
            background-color: #4a5568; /* Botões de tema na sidebar no modo escuro */
            color: #e2e8f0;
        }

        body.dark-mode .theme-button:hover {
            background-color: #2d3748;
            color: #f7fafc;
        }

        body.dark-mode .theme-button.active {
            background-color: #3182ce; /* Tema ativo no modo escuro */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .sidebar-toggle-button,
        body.dark-mode .theme-toggle-button {
            background-color: #4a5568; /* Botões de controle mais escuros */
            color: #e2e8f0;
        }

        body.dark-mode .sidebar-toggle-button:hover,
        body.dark-mode .theme-toggle-button:hover {
            background-color: #2d3748;
        }

        body.dark-mode .footer {
            color: #a0aec0; /* Rodapé claro */
        }

        /* Layout principal da aplicação */
        #app-layout {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Sidebar de navegação de temas */
        #sidebar {
            width: 250px; /* Largura fixa da sidebar */
            background-color: #ffffff; /* Fundo branco */
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1); /* Sombra para destacar */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento entre os botões de tema */
            overflow-y: auto; /* Rolagem se muitos temas */
            position: fixed; /* Fixa a sidebar na tela */
            left: 0;
            top: 0;
            height: 100%;
            transition: transform 0.3s ease-in-out; /* Transição para deslizar */
            z-index: 30; /* Acima do conteúdo principal e overlay */
        }

        /* Oculta a sidebar por padrão em telas pequenas */
        #sidebar.hidden-mobile {
            transform: translateX(-100%);
        }

        /* Estilo para os botões de tema dentro da sidebar */
        .theme-button {
            background-color: #e2e8f0; /* gray-200 */
            color: #475569; /* gray-700 */
            padding: 0.75rem 1rem; /* Aumenta o padding para melhor toque */
            border-radius: 0.75rem; /* Cantos arredondados */
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            width: 100%; /* Ocupa toda a largura da sidebar */
            text-align: center; /* Centraliza o texto */
            font-size: 1.1rem; /* Aumenta a fonte dos nomes dos temas */
        }

        .theme-button:hover {
            background-color: #bfdbfe; /* blue-100 */
            color: #1d4ed8; /* blue-700 */
        }

        .theme-button.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.06);
        }

        /* Conteúdo principal da aplicação */
        #main-content {
            flex-grow: 1; /* Ocupa o espaço restante */
            margin-left: 250px; /* Espaço para a sidebar fixa */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: margin-left 0.3s ease-in-out; /* Transição para ajuste de margem */
            position: relative; /* Para o botão de toggle no mobile */
        }

        /* Estilo do contêiner do versículo */
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            animation: subtle-glow 8s infinite alternate;
        }

        /* Animação de fundo sutil para um efeito visual */
        @keyframes subtle-glow {
            0% { box-shadow: 0 0 10px rgba(100, 116, 139, 0.2); }
            50% { box-shadow: 0 0 20px rgba(100, 116, 139, 0.4); }
            100% { box-shadow: 0 0 10px rgba(100, 116, 139, 0.2); }
        }

        /* Animação para o texto do versículo (fade in/out) */
        .verse-text.fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .verse-text.fade-out {
            animation: fadeOut 0.3s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        /* Estilo para os botões de navegação */
        .nav-button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .nav-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        /* Estilo para o botão de alternar tema (claro/escuro) */
        .theme-toggle-button {
            position: absolute; /* Posição absoluta para o canto superior direito */
            top: 20px;
            right: 20px;
            background-color: #cbd5e1;
            color: #475569;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            z-index: 20; /* Garante que esteja acima de outros elementos */
            display: flex; /* Para alinhar o ícone e o texto se houver */
            align-items: center;
            justify-content: center;
            gap: 8px; /* Espaço entre o ícone e o texto */
        }

        .theme-toggle-button:hover {
            background-color: #a0aec0;
        }

        body.dark-mode .theme-toggle-button {
            background-color: #4a5568;
            color: #e2e8f0;
        }

        body.dark-mode .theme-toggle-button:hover {
            background-color: #2d3748;
        }

        /* Aumentar a fonte do versículo para desktop */
        .verse-text {
            font-size: 1.5rem; /* 24px */
        }

        /* Estilo para a referência do versículo */
        .verse-reference {
            font-size: 1rem; /* 16px */
            font-weight: 600;
            color: #64748b; /* gray-500 */
            margin-bottom: 0.5rem;
            display: block;
        }

        /* Botão para abrir/fechar a sidebar no mobile */
        .sidebar-toggle-button {
            display: none; /* Oculto por padrão em desktop */
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #e2e8f0;
            color: #475569;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            z-index: 20; /* Acima do conteúdo principal */
        }

        /* Overlay para quando a sidebar estiver aberta no mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 25; /* Entre a sidebar e o conteúdo principal */
        }
        .sidebar-overlay.show {
            display: block;
        }

        /* Indicador de tema selecionado */
        #selected-theme-display {
            font-size: 1.25rem; /* Tamanho da fonte */
            font-weight: 700; /* Negrito */
            color: #3b82f6; /* Cor azul do Tailwind */
            margin-bottom: 1rem; /* Espaçamento abaixo */
            text-align: center;
        }

        body.dark-mode #selected-theme-display {
            color: #93c5fd; /* Azul mais claro no modo escuro */
        }


        /* Media Queries para Mobile (telas menores que 768px) */
        @media (max-width: 767px) {
            #sidebar {
                width: 70%; /* Ocupa 70% da largura da tela no mobile */
                max-width: 300px; /* Limita a largura máxima no mobile */
                transform: translateX(-100%); /* Escondido por padrão */
                box-shadow: 2px 0 15px rgba(0, 0, 0, 0.3); /* Sombra mais forte */
            }

            #sidebar.open {
                transform: translateX(0); /* Visível quando aberto */
            }

            #main-content {
                margin-left: 0; /* Remove a margem para o sidebar */
                padding: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            .text-4xl {
                font-size: 2.25rem;
            }

            .verse-text {
                font-size: 1.375rem; /* Aumentado para 22px em telas pequenas */
            }

            .nav-button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .sidebar-toggle-button {
                display: block; /* Mostra o botão de toggle no mobile */
            }

            .theme-button {
                font-size: 1.25rem; /* Aumenta a fonte dos botões do dropdown no celular */
                padding: 1rem 1rem; /* Aumenta o padding para melhor toque */
            }

            .theme-toggle-button {
                top: 15px; /* Ajusta a posição no mobile */
                right: 15px;
                padding: 0.4rem 0.8rem; /* Reduz o padding para mobile */
            }
        }
    </style>
</head>

                { text: "Mas o centurião, respondendo, disse: Senhor, não sou digno de que entres debaixo do meu telhado, mas dize somente uma palavra, e o meu criado sarará.", reference: "Mateus 8:8" },
                { text: "Pelas suas feridas fomos curados.", reference: "1 Pedro 2:24" },
                { text: "E Jesus, estendendo a mão, tocou-lhe, dizendo: Quero; sê limpo. E logo a lepra desapareceu dele.", reference: "Mateus 8:3" },
                { text: "E a oração da fé salvará o doente.", reference: "Tiago 5:15" },
                { text: "Ele os curou a todos.", reference: "Lucas 6:19" },
                { text: "O Senhor é o que sara todas as tuas enfermidades.", reference: "Salmos 103:3" },
                { text: "Ele é que perdoa todas as tuas iniquidades, que sara todas as tuas enfermidades.", reference: "Salmos 103:3" },
                { text: "Pelas suas feridas fomos sarados.", reference: "Isaías 53:5" },
                { text: "Curai os enfermos, limpai os leprosos, ressuscitai os mortos, expulsai os demônios; de graça recebestes, de graça dai.", reference: "Mateus 10:8" },
                { text: "E a oração da fé salvará o doente, e o Senhor o levantará; e, se houver cometido pecados, ser-lhe-ão perdoados.", reference: "Tiago 5:15" },
                { text: "Ele enviou a sua palavra, e os curou; e os livrou da sua destruição.", reference: "Salmos 107:20" }
            ],
            "dúvidas": [
                { text: "Mas peça-a com fé, não duvidando; porque o que duvida é semelhante à onda do mar, que é levada pelo vento e lançada de uma para outra parte.", reference: "Tiago 1:6" },
                { text: "Tudo é possível àquele que crê.", reference: "Marcos 9:23" },
                { text: "Por que duvidaste?", reference: "Mateus 14:31" },
                { text: "Se tiverdes fé como um grão de mostarda, direis a este monte: Passa daqui para acolá, e há de passar; e nada vos será impossível.", reference: "Mateus 17:20" },
                { text: "E Jesus, respondendo, disse-lhes: Tende fé em Deus.", reference: "Marcos 11:22" },
                { text: "A fé vem pelo ouvir a mensagem, e a mensagem é ouvida mediante a palavra de Cristo.", reference: "Romanos 10:17" },

            "esperança": [
                { text: "Que o Deus da esperança os encha de toda alegria e paz, por sua confiança nele, para que vocês transbordem de esperança, pelo poder do Espírito Santo.", reference: "Romanos 15:13" },
                { text: "Mas os que esperam no Senhor renovarão as suas forças. Subirão com asas como águias; correrão e não se cansarão; caminharão e não se fatigarão.", reference: "Isaías 40:31" },
                { text: "Pois eu sei os planos que tenho para vocês', diz o Senhor. 'Planos de fazê-los prosperar e não de lhes causar dano, planos de dar-lhes esperança e um futuro.'", reference: "Jeremias 29:11" },
                { text: "A esperança que se adia faz adoecer o coração, mas o desejo cumprido é árvore de vida.", reference: "Provérbios 13:12" },
                { text: "Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, que, segundo a sua grande misericórdia, nos gerou de novo para uma viva esperança, pela ressurreição de Jesus Cristo dentre os mortos.", reference: "1 Pedro 1:3" },
                { text: "Porquanto, na esperança fomos salvos. Ora, a esperança que se vê não é esperança; pois o que alguém vê, como o espera?", reference: "Romanos 8:24" },
                { text: "Mas se esperamos o que não vemos, com paciência o aguardamos.", reference: "Romanos 8:25" },
                { text: "Alegrai-vos na esperança, sede pacientes na tribulação, perseverai na oração.", reference: "Romanos 12:12" },
                { text: "Que o Senhor dirija o coração de vocês para o amor de Deus e para a perseverança de Cristo.", reference: "2 Tessalonicenses 3:5" },
                { text: "Pela esperança fomos salvos.", reference: "Romanos 8:24" },
                { text: "Aguardando a bem-aventurada esperança e o aparecimento da glória do grande Deus e nosso Salvador Jesus Cristo.", reference: "Tito 2:13" },
                { text: "A esperança não nos decepciona, porque o amor de Deus foi derramado em nossos corações pelo Espírito Santo que nos foi dado.", reference: "Romanos 5:5" },
                { text: "E a esperança não nos decepciona.", reference: "Romanos 5:5" },
                { text: "O Senhor é bom para com aqueles que esperam por ele, para com aqueles que o buscam.", reference: "Lamentações 3:25" },
                { text: "Que a esperança de vocês esteja firmada no Senhor.", reference: "Salmos 33:22" },
                { text: "Pois a esperança que se vê não é esperança.", reference: "Romanos 8:24" },
                { text: "Mas os que esperam no Senhor renovarão as suas forças.", reference: "Isaías 40:31" },
                { text: "A esperança é a âncora da alma, firme e segura.", reference: "Hebreus 6:19" },
                { text: "Alegrai-vos na esperança.", reference: "Romanos 12:12" },
                { text: "Pela esperança fomos salvos.", reference: "Romanos 8:24" },
                { text: "Ora, o Deus de esperança vos encha de todo o gozo e paz em crença, para que abundeis em esperança pela virtude do Espírito Santo.", reference: "Romanos 15:13" },
                { text: "Mas, se esperamos o que não vemos, com paciência o esperamos.", reference: "Romanos 8:25" },
                { text: "Porque tudo o que dantes foi escrito, para nosso ensino foi escrito, para que pela paciência e consolação das Escrituras tenhamos esperança.", reference: "Romanos 15:4" },
                { text: "Retenhamos firme a confissão da nossa esperança; porque fiel é o que prometeu.", reference: "Hebreus 10:23" },
                { text: "Para que, por duas coisas imutáveis, nas quais é impossível que Deus minta, tenhamos forte consolação, nós, os que pomos o nosso refúgio em reter a esperança proposta.", reference: "Hebreus 6:18" },
                { text: "A qual temos como âncora da alma, segura e firme, e que penetra até ao interior do véu.", reference: "Hebreus 6:19" },
                { text: "O Senhor é bom para com os que esperam por ele, para com a alma que o busca.", reference: "Lamentações 3:25" },
                { text: "Por que estás abatida, ó minha alma, e por que te perturbas dentro de mim? Espera em Deus, pois ainda o louvarei pela salvação da sua face.", reference: "Salmos 42:5" },
                { text: "E a esperança não nos decepciona, porque o amor de Deus foi derramado em nossos corações pelo Espírito Santo que nos foi dado.", reference: "Romanos 5:5" },
                { text: "Mas, se esperamos o que não vemos, com paciência o esperamos.", reference: "Romanos 8:25" }
            ],
            "família": [
                { text: "Honra teu pai e tua mãe, a fim de que tenhas vida longa na terra que o Senhor teu Deus te dá.", reference: "Êxodo 20:12" },
                { text: "Mas, se alguém não tem cuidado dos seus, e principalmente dos da sua família, negou a fé, e é pior do que o infiel.", reference: "1 Timóteo 5:8" },
                { text: "Ensina a criança no caminho em que deve andar, e, ainda quando for velho, não se desviará dele.", reference: "Provérbios 22:6" },
                { text: "Eu e minha casa serviremos ao Senhor.", reference: "Josué 24:15" },
                { text: "Os filhos são herança do Senhor, uma recompensa que ele dá.", reference: "Salmos 127:3" },
                { text: "Maridos, amai vossas mulheres, como também Cristo amou a igreja e a si mesmo se entregou por ela.", reference: "Efésios 5:25" },
                { text: "Mulheres, sujeitem-se a seus maridos, como ao Senhor.", reference: "Efésios 5:22" },
                { text: "Filhos, obedecei a vossos pais no Senhor, porque isto é justo.", reference: "Efésios 6:1" },
                { text: "Pais, não irriteis a vossos filhos, mas criai-os na disciplina e na admoestação do Senhor.", reference: "Efésios 6:4" },
                { text: "Vede que ninguém retribua a outrem mal por mal; antes, segui sempre o bem, tanto uns para com os outros como para com todos.", reference: "1 Tessalonicenses 5:15" },
                { text: "Aquele que perturba a sua casa herdará o vento.", reference: "Provérbios 11:29" },
                { text: "O homem que tem uma boa esposa é feliz.", reference: "Provérbios 18:22" },
                { text: "Melhor é um bocado seco com paz do que a casa cheia de iguarias com contenda.", reference: "Provérbios 17:1" },
                { text: "A mulher virtuosa é a coroa do seu marido.", reference: "Provérbios 12:4" },
                { text: "O homem que teme ao Senhor, seus filhos serão abençoados.", reference: "Salmos 112:2" },
                { text: "Honra teu pai e tua mãe, para que se prolonguem os teus dias na terra que o Senhor teu Deus te dá.", reference: "Êxodo 20:12" },
                { text: "Mas, se alguém não tem cuidado dos seus, e principalmente dos da sua família, negou a fé, e é pior do que o infiel.", reference: "1 Timóteo 5:8" },
                { text: "Ensina a criança no caminho em que deve andar, e, ainda quando for velho, não se desviará dele.", reference: "Provérbios 22:6" },
                { text: "Eu e a minha casa serviremos ao Senhor.", reference: "Josué 24:15" },
                { text: "Herança do Senhor são os filhos; o fruto do ventre, o seu galardão.", reference: "Salmos 127:3" },
                { text: "Vós, maridos, amai vossas mulheres, como também Cristo amou a igreja e a si mesmo se entregou por ela.", reference: "Efésios 5:25" },
                { text: "Vós, mulheres, sujeitai-vos a vossos maridos, como ao Senhor.", reference: "Efésios 5:22" },
                { text: "Vós, filhos, obedecei em tudo a vossos pais, porque isso é agradável ao Senhor.", reference: "Colossenses 3:20" },
                { text: "Vós, pais, não irriteis a vossos filhos, para que não desanimem.", reference: "Colossenses 3:21" },
                { text: "Vede que ninguém retribua a outrem mal por mal; antes, segui sempre o bem, tanto uns para com os outros como para com todos.", reference: "1 Tessalonicenses 5:15" }
            ],

            "fé": [
                { text: "Porque pela graça sois salvos, por meio da fé; e isto não vem de vós, é dom de Deus.", reference: "Efésios 2:8" },
                { text: "Ora, a fé é a certeza daquilo que esperamos e a prova das coisas que não vemos.", reference: "Hebreus 11:1" },
                { text: "Sem fé é impossível agradar a Deus, pois quem dele se aproxima precisa crer que ele existe e que recompensa aqueles que o buscam.", reference: "Hebrebus 11:6" },
                { text: "Se tiverem fé como um grão de mostarda, poderão dizer a este monte: 'Mova-se daqui para lá', e ele se moverá. Nada lhes será impossível.", reference: "Mateus 17:20" },
                { text: "Porque tudo o que é nascido de Deus vence o mundo; e esta é a vitória que vence o mundo: a nossa fé.", reference: "1 João 5:4" },
                { text: "O justo viverá pela fé.", reference: "Romanos 1:17" },
                { text: "Combati o bom combate, terminei a corrida, guardei a fé.", reference: "2 Timóteo 4:7" },
                { text: "Porque андamos por fé, e não por vista.", reference: "2 Coríntios 5:7" },
                { text: "A fé vem por ouvir a mensagem, e a mensagem é ouvida mediante a palavra de Cristo.", reference: "Romanos 10:17" },
                { text: "A fé sem obras é morta.", reference: "Tiago 2:26" },
                { text: "Tudo é possível àquele que crê.", reference: "Marcos 9:23" },
                { text: "Visto que a fé é a substância das coisas que se esperam, a prova das coisas que não se veem.", reference: "Hebreus 11:1" },
                { text: "A fé, se não tiver obras, é morta em si mesma.", reference: "Tiago 2:17" },
                { text: "E Jesus lhes disse: Por causa da vossa incredulidade; porque em verdade vos digo que, se tiverdes fé como um grão de mostarda, direis a este monte: Passa daqui para acolá, e há de passar; e nada vos será impossível.", reference: "Mateus 17:20" },
                { text: "A fé é o firme fundamento das coisas que se esperam, e a prova das coisas que se não veem.", reference: "Hebreus 11:1" },
                { text: "Pela fé, entendemos que os mundos foram criados pela palavra de Deus; de modo que aquilo que se vê não foi feito do que é aparente.", reference: "Hebreus 11:3" },
                { text: "Mas o meu justo viverá pela fé; e, se ele recuar, a minha alma não tem prazer nele.", reference: "Hebreus 10:38" },
                { text: "E, sem fé, é impossível agradar a Deus; porque é necessário que aquele que se aproxima de Deus creia que ele existe e que é galardoador dos que o buscam.", reference: "Hebreus 11:6" },
                { text: "Porque pela graça sois salvos, por meio da fé; e isto não vem de vós, é dom de Deus.", reference: "Efésios 2:8" },
                { text: "Tudo é possível ao que crê.", reference: "Marcos 9:23" },
                { text: "Porque andamos por fé, e não por vista.", reference: "2 Coríntios 5:7" },
                { text: "A fé vem pelo ouvir, e o ouvir pela palavra de Deus.", reference: "Romanos 10:17" },
                { text: "O Senhor é a minha força e o meu escudo; nele o meu coração confia, e dele recebo ajuda; pelo que o meu coração salta de prazer, e com o meu canto o louvarei.", reference: "Salmos 28:7" },
                { text: "Confia no Senhor de todo o teu coração e não te estribes no teu próprio entendimento.", reference: "Provérbios 3:5" },
                { text: "Entrega o teu caminho ao Senhor; confia nele, e ele o fará.", reference: "Salmos 37:5" },
                { text: "Mas o Senhor é fiel, e ele os fortalecerá e os guardará do maligno.", reference: "2 Tessalonicenses 3:3" },
                { text: "Porque para Deus nada será impossível.", reference: "Lucas 1:37" },
                { text: "Não se turbe o vosso coração; credes em Deus, crede também em mim.", reference: "João 14:1" },
                { text: "E Jesus, respondendo, disse-lhes: Tende fé em Deus.", reference: "Marcos 11:22" },
                { text: "Porque a fé é a certeza do que se espera e a convicção do que não se vê.", reference: "Hebreus 11:1" }
            ],
            "força": [
                { text: "Tudo posso naquele que me fortalece.", reference: "Filipenses 4:13" },
                { text: "O Senhor é a minha força e o meu escudo; nele o meu coração confia, e dele recebo ajuda.", reference: "Salmos 28:7" },
                { text: "Mas os que esperam no Senhor renovarão as suas forças. Subirão com asas como águias; correrão e não se cansarão; caminharão e não se fatigarão.", reference: "Isaías 40:31" },
                { text: "Não temas, porque eu sou contigo; não te assombres, porque eu sou o teu Deus; eu te fortaleço, e te ajudo, e te sustento com a destra da minha justiça.", reference: "Isaías 41:10" },
                { text: "O Senhor é a minha força e o meu cântico; ele se tornou a minha salvação. Ele é o meu Deus, e eu o louvarei; é o Deus de meu pai, e eu o exaltarei.", reference: "Êxodo 15:2" },
                { text: "Sede fortes e corajosos.", reference: "Deuteronômio 31:6" },
                { text: "O Senhor é a minha rocha, a minha fortaleza e o meu libertador.", reference: "Salmos 18:2" },
                { text: "Alegrai-vos no Senhor, e regozijai-vos, justos; e cantai de alegria, todos vós que sois retos de coração.", reference: "Salmos 32:11" },
                { text: "Alegrai-vos sempre no Senhor; outra vez digo, alegrai-vos.", reference: "Filipenses 4:4" },
                { text: "O Senhor dá força ao seu povo; o Senhor abençoa o seu povo com paz.", reference: "Salmos 29:11" },
                { text: "Tudo posso naquele que me fortalece.", reference: "Filipenses 4:13" },
                { text: "O Senhor é a minha força e o meu escudo; nele o meu coração confia, e dele recebo ajuda.", reference: "Salmos 28:7" },
                { text: "Mas os que esperam no Senhor renovarão as suas forças. Subirão com asas como águias; correrão e não se cansarão; caminharão e não se fatigarão.", reference: "Isaías 40:31" },
                { text: "Não temas, porque eu sou contigo; não te assombres, porque eu sou o teu Deus; eu te fortaleço, e te ajudo, e te sustento com a destra da minha justiça.", reference: "Isaías 41:10" },
                { text: "O Senhor é a minha força e o meu cântico; ele se tornou a minha salvação. Ele é o meu Deus, e eu o louvarei; é o Deus de meu pai, e eu o exaltarei.", reference: "Êxodo 15:2" }

            "guerra": [
                { text: "O Senhor é um guerreiro; o Senhor é o seu nome.", reference: "Êxodo 15:3" },
                { text: "Não vos vingueis a vós mesmos, amados, mas dai lugar à ira; porque está escrito: Minha é a vingança; eu recompensarei, diz o Senhor.", reference: "Romanos 12:19" },
                { text: "Porque a nossa luta não é contra carne e sangue, mas contra os principados e potestades, contra os dominadores deste mundo tenebroso, contra as forças espirituais do mal nas regiões celestes.", reference: "Efésios 6:12" },
                { text: "Não se amedrontem; não se assustem; não se apavorem diante deles. Pois o Senhor, o seu Deus, os acompanhará e lutará por vocês contra os seus inimigos, para lhes dar a vitória.", reference: "Deuteronômio 20:3-4" },
                { text: "As armas com as quais lutamos não são humanas; ao contrário, são poderosas em Deus para destruir fortalezas.", reference: "2 Coríntios 10:4" },
                { text: "O Senhor pelejará por vós, e vós vos calareis.", reference: "Êxodo 14:14" },
                { text: "Combati o bom combate, terminei a corrida, guardei a fé.", reference: "2 Timóteo 4:7" },
                { text: "Sede sóbrios, vigiai. O vosso adversário, o diabo, anda em derredor, rugindo como leão, buscando a quem possa tragar.", reference: "1 Pedro 5:8" },
                { text: "Revesti-vos de toda a armadura de Deus, para que possais estar firmes contra as astutas ciladas do diabo.", reference: "Efésios 6:11" },
                { text: "A batalha é do Senhor.", reference: "1 Samuel 17:47" },
                { text: "O Senhor é um guerreiro; o Senhor é o seu nome.", reference: "Êxodo 15:3" },
                { text: "Não vos vingueis a vós mesmos, amados, mas dai lugar à ira; porque está escrito: Minha é a vingança; eu recompensarei, diz o Senhor.", reference: "Romanos 12:19" },
                { text: "Porque a nossa luta não é contra carne e sangue, mas contra os principados e potestades, contra os dominadores deste mundo tenebroso, contra as forças espirituais do mal nas regiões celestes.", reference: "Efésios 6:12" },
                { text: "Não se amedrontem; não se assustem; não se apavorem diante deles. Pois o Senhor, o seu Deus, os acompanhará e lutará por vocês contra os seus inimigos, para lhes dar a vitória.", reference: "Deuteronômio 20:3-4" },
                { text: "As armas com as quais lutamos não são humanas; ao contrário, são poderosas em Deus para destruir fortalezas.", reference: "2 Coríntios 10:4" }

            "honrar": [
                { text: "Honra teu pai e tua mãe, a fim de que tenhas vida longa na terra que o Senhor teu Deus te dá.", reference: "Êxodo 20:12" },
                { text: "Honra ao Senhor com os teus bens e com as primícias de toda a tua renda.", reference: "Provérbios 3:9" },
                { text: "Dai a cada um o que lhe é devido: a quem imposto, imposto; a quem tributo, tributo; a quem respeito, respeito; a quem honra, honra.", reference: "Romanos 13:7" },
                { text: "Os anciãos que governam bem sejam considerados dignos de dobrados honorários, principalmente os que trabalham na palavra e na doutrina.", reference: "1 Timóteo 5:17" },
                { text: "Filhos, obedecei em tudo a vossos pais, pois isso agrada ao Senhor.", reference: "Colossenses 3:20" },
                { text: "Honra ao Senhor com os teus bens, e com as primícias de toda a tua renda.", reference: "Provérbios 3:9" },
                { text: "Honrai a todos. Amai a fraternidade. Temei a Deus. Honrai ao rei.", reference: "1 Pedro 2:17" },
                { text: "Aquele que me serve, meu Pai o honrará.", reference: "João 12:26" },
                { text: "O que me honra, eu o honrarei.", reference: "1 Samuel 2:30" },
                { text: "Os que são dignos de honra, honra.", reference: "Romanos 13:7" },
                { text: "Honra ao Senhor com os teus bens.", reference: "Provérbios 3:9" },
                { text: "Honra teu pai e tua mãe.", reference: "Êxodo 20:12" },
                { text: "Honrai a todos.", reference: "1 Pedro 2:17" },
                { text: "Aquele que me honra, eu o honrarei.", reference: "1 Samuel 2:30" },
                { text: "Dai, pois, a César o que é de César e a Deus o que é de Deus.", reference: "Mateus 22:21" },
                { text: "Honra ao Senhor com os teus bens, e com as primícias de toda a tua renda.", reference: "Provérbios 3:9" },
                { text: "Dai, pois, a César o que é de César, e a Deus o que é de Deus.", reference: "Mateus 22:21" },

                { text: "O que me honra, eu o honrarei; mas os que me desprezam serão envilecidos.", reference: "1 Samuel 2:30" },
                { text: "Filhos, obedecei a vossos pais no Senhor, porque isto é justo.", reference: "Efésios 6:1" }
            ],
            "humildade": [
                { text: "Quando vem o orgulho, chega a desgraça, mas a sabedoria está com os humildes.", reference: "Provérbios 11:2" },
                { text: "Humilhai-vos, pois, debaixo da potente mão de Deus, para que, a seu tempo, vos exalte.", reference: "1 Pedro 5:6" },
                { text: "O temor do Senhor é a instrução da sabedoria, e a humildade precede a honra.", reference: "Provérbios 15:33" },
                { text: "Bem-aventurados os humildes de espírito, porque deles é o reino dos céus.", reference: "Mateus 5:3" },
                { text: "Nada façam por ambição egoísta ou por vaidade, mas humildemente considerem os outros superiores a vocês mesmos.", reference: "Filipenses 2:3" },

                { text: "Honra ao Senhor com os teus bens e com as primícias de toda a tua renda.", reference: "Provérbios 3:9" },

                { text: "A tua palavra é a verdade.", reference: "João 17:17" },

                { text: "Aquele que ouve a minha palavra e crê naquele que me enviou tem a vida eterna.", reference: "João 5:24" },
                { text: "Porque a palavra de Deus é viva e eficaz.", reference: "Hebreus 4:12" },
                { text: "A fé vem pelo ouvir, e o ouvir pela palavra de Deus.", reference: "Romanos 10:17" },
                { text: "Guardo no coração as tuas palavras para não pecar contra ti.", reference: "Salmos 119:11" },
                { text: "A palavra de Cristo habite em vós abundantemente.", reference: "Colossenses 3:16" },
                { text: "Bem-aventurados os que ouvem a palavra de Deus e a guardam.", reference: "Lucas 11:28" },
                { text: "Porque não é a palavra de Deus que falha.", reference: "Romanos 9:6" },
                { text: "A palavra do Senhor é pura.", reference: "Salmos 12:6" },
                { text: "Lâmpada para os meus pés é a tua palavra, e luz para o meu caminho.", reference: "Salmos 119:105" },
                { text: "Porque a palavra de Deus é viva e eficaz, e mais penetrante do que espada alguma de dois gumes, e penetra até à divisão da alma e do espírito, e das juntas e medulas, e é apta para discernir os pensamentos e intenções do coração.", reference: "Hebreus 4:12" },
                { text: "Toda a Escritura é divinamente inspirada e proveitosa para ensinar, para repreender, para corrigir, para instruir em justiça.", reference: "2 Timóteo 3:16" },
                { text: "No princípio era o Verbo, e o Verbo estava com Deus, e o Verbo era Deus.", reference: "João 1:1" },
                { text: "Santifica-os na verdade; a tua palavra é a verdade.", reference: "João 17:17" }
            ],
            "paz": [
                { text: "Deixo-vos a paz, a minha paz vos dou; não vo-la dou como o mundo a dá. Não se turbe o vosso coração, nem se atemorize.", reference: "João 14:27" },
                { text: "E a paz de Deus, que excede todo o entendimento, guardará os vossos corações e os vossos sentimentos em Cristo Jesus.", reference: "Filipenses 4:7" },
                { text: "Bem-aventurados os pacificadores, porque eles serão chamados filhos de Deus.", reference: "Mateus 5:9" },
                { text: "Em paz me deito e logo durmo, porque só tu, Senhor, me fazes viver em segurança.", reference: "Salmos 4:8" },
                { text: "Grande paz têm os que amam a tua lei; para eles não há tropeço.", reference: "Salmos 119:165" },
                { text: "O efeito da justiça será paz, e o fruto da justiça, repouso e segurança para sempre.", reference: "Isaías 32:17" },
                { text: "Buscai a paz e segui-a.", reference: "Salmos 34:14" },
                { text: "Se possível, quanto depender de vós, tende paz com todos os homens.", reference: "Romanos 12:18" },
                { text: "O Deus de paz esmagará em breve Satanás debaixo dos vossos pés.", reference: "Romanos 16:20" },
                { text: "Que a paz de Cristo seja o árbitro em seus corações, visto que vocês foram chamados para viver em paz, como membros de um só corpo. E sejam agradecidos.", reference: "Colossenses 3:15" },
                { text: "Aquele que confia no Senhor, a misericórdia o cercará.", reference: "Salmos 32:10" },
                { text: "Que o próprio Senhor da paz lhes dê a paz em todo o tempo e de todas as formas. O Senhor esteja com todos vocês.", reference: "2 Tessalonicenses 3:16" },
                { text: "Aquele que anda em integridade, anda seguro, mas o que perverte os seus caminhos, será descoberto.", reference: "Provérbios 10:9" },
                { text: "O Senhor dará força ao seu povo; o Senhor abençoará o seu povo com paz.", reference: "Salmos 29:11" },
                { text: "A paz seja convosco.", reference: "João 20:19" },
                { text: "Porque um menino nos nasceu, um filho se nos deu; e o principado está sobre os seus ombros; e o seu nome será Maravilhoso Conselheiro, Deus Forte, Pai da Eternidade, Príncipe da Paz.", reference: "Isaías 9:6" },
                { text: "A paz de Deus, que excede todo o entendimento, guardará os vossos corações e os vossos sentimentos em Cristo Jesus.", reference: "Filipenses 4:7" },
                { text: "Em paz me deito e logo durmo, porque só tu, Senhor, me fazes habitar em segurança.", reference: "Salmos 4:8" },
                { text: "Buscai a paz e segui-a.", reference: "Salmos 34:14" },
                { text: "Se possível, quanto depender de vós, tende paz com todos os homens.", reference: "Romanos 12:18" },
                { text: "E a paz de Deus, que excede todo o entendimento, guardará os vossos corações e os vossos sentimentos em Cristo Jesus.", reference: "Filipenses 4:7" },
                { text: "Bem-aventurados os pacificadores, porque eles serão chamados filhos de Deus.", reference: "Mateus 5:9" },
                { text: "Em paz me deito e logo durmo, porque só tu, Senhor, me fazes habitar em segurança.", reference: "Salmos 4:8" },
                { text: "Grande paz têm os que amam a tua lei, e para eles não há tropeço.", reference: "Salmos 119:165" },
                { text: "O efeito da justiça será paz, e a operação da justiça, repouso e segurança para sempre.", reference: "Isaías 32:17" },
                { text: "Aparta-te do mal, e faze o bem; busca a paz, e segue-a.", reference: "Salmos 34:14" },
                { text: "Se for possível, quanto estiver em vós, tende paz com todos os homens.", reference: "Romanos 12:18" },
                { text: "E o Deus de paz esmagará em breve Satanás debaixo dos vossos pés. A graça de nosso Senhor Jesus Cristo seja convosco. Amém.", reference: "Romanos 16:20" },
                { text: "E a paz de Deus, para a qual também fostes chamados em um corpo, domine em vossos corações; e sede agradecidos.", reference: "Colossenses 3:15" },
                { text: "Que o próprio Senhor da paz lhes dê a paz em todo o tempo e de todas as formas. O Senhor esteja com todos vocês.", reference: "2 Tessalonicenses 3:16" }
            ],
            "pecado": [
                { text: "Se confessarmos os nossos pecados, ele é fiel e justo para nos perdoar os pecados e nos purificar de toda injustiça.", reference: "1 João 1:9" },
                { text: "Porque todos pecaram e destituídos estão da glória de Deus.", reference: "Romanos 3:23" },
                { text: "Pois o salário do pecado é a morte, mas o dom gratuito de Deus é a vida eterna em Cristo Jesus nosso Senhor.", reference: "Romanos 6:23" },
                { text: "Se dissermos que não temos pecado, enganamo-nos a nós mesmos, e a verdade não está em nós.", reference: "1 João 1:8" },
                { text: "Quem comete o pecado é do diabo, porque o diabo peca desde o princípio. Para isto o Filho de Deus se manifestou: para desfazer as obras do diabo.", reference: "1 João 3:8" },
                { text: "Bem-aventurado aquele cuja transgressão é perdoada, e cujo pecado é coberto.", reference: "Salmos 32:1" },
                { text: "Não reine, portanto, o pecado em vosso corpo mortal, para lhe obedecerdes em suas concupiscências.", reference: "Romanos 6:12" },
                { text: "Fugi da prostituição. Todo pecado que o homem comete é fora do corpo; mas o que se prostitui peca contra o seu próprio corpo.", reference: "1 Coríntios 6:18" },
                { text: "Arrependei-vos, pois, e convertei-vos, para que sejam apagados os vossos pecados.", reference: "Atos 3:19" },
                { text: "Se o teu olho direito te faz pecar, arranca-o e atira-o para longe de ti; pois te é melhor que se perca um dos teus membros do que todo o teu corpo seja lançado no inferno.", reference: "Mateus 5:29" },
                { text: "O pecado é a transgressão da lei.", reference: "1 João 3:4" },
                { text: "Não há justo, nem um sequer.", reference: "Romanos 3:10" },
                { text: "O que encobre as suas transgressões nunca prosperará, mas o que as confessa e as abandona, alcançará misericórdia.", reference: "Provérbios 28:13" },
                { text: "Vigiai e orai, para que não entreis em tentação; na verdade, o espírito está pronto, mas a carne é fraca.", reference: "Mateus 26:41" },
                { text: "Todo aquele que pratica o pecado também transgride a lei; o pecado é a transgressão da lei.", reference: "1 João 3:4" },
                { text: "E o pecado, para que se mostrasse pecado, operou em mim a morte por meio daquilo que é bom.", reference: "Romanos 7:13" },
                { text: "Porque todos pecaram e destituídos estão da glória de Deus.", reference: "Romanos 3:23" },
                { text: "Mas Deus prova o seu amor para conosco, em que Cristo morreu por nós, sendo nós ainda pecadores.", reference: "Romanos 5:8" },
                { text: "Aquele que não conheceu pecado, ele o fez pecado por nós; para que, nele, fôssemos feitos justiça de Deus.", reference: "2 Coríntios 5:21" },
                { text: "Se dissermos que não temos pecado, enganamo-nos a nós mesmos, e a verdade não está em nós.", reference: "1 João 1:8" },
                { text: "Porque o salário do pecado é a morte, mas o dom gratuito de Deus é a vida eterna em Cristo Jesus nosso Senhor.", reference: "Romanos 6:23" },
                { text: "Se confessarmos os nossos pecados, ele é fiel e justo para nos perdoar os pecados e nos purificar de toda injustiça.", reference: "1 João 1:9" },
                { text: "Bem-aventurado aquele cuja transgressão é perdoada, e cujo pecado é coberto.", reference: "Salmos 32:1" },
                { text: "Não reine, portanto, o pecado em vosso corpo mortal, para lhe obedecerdes em suas concupiscências.", reference: "Romanos 6:12" },
                { text: "Fugi da prostituição. Todo pecado que o homem comete é fora do corpo; mas o que se prostitui peca contra o seu próprio corpo.", reference: "1 Coríntios 6:18" },
                { text: "Arrependei-vos, pois, e convertei-vos, para que sejam apagados os vossos pecados.", reference: "Atos 3:19" },
                { text: "Se o teu olho direito te faz pecar, arranca-o e atira-o para longe de ti; pois te é melhor que se perca um dos teus membros do que todo o teu corpo seja lançado no inferno.", reference: "Mateus 5:29" },
                { text: "O pecado é a transgressão da lei.", reference: "1 João 3:4" },
                { text: "Não há justo, nem um sequer.", reference: "Romanos 3:10" }

            "perseverança": [
                { text: "E não nos cansemos de fazer o bem, pois a seu tempo ceifaremos, se não desfalecermos.", reference: "Gálatas 6:9" },
                { text: "Mas aquele que perseverar até o fim será salvo.", reference: "Mateus 24:13" },
                { text: "Bem-aventurado o homem que suporta a provação; porque, depois de aprovado, receberá a coroa da vida, que o Senhor prometeu aos que o amam.", reference: "Tiago 1:12" },
                { text: "Não vos sobreveio tentação que não fosse comum aos homens; mas Deus é fiel e não permitirá que sejais tentados além das vossas forças; pelo contrário, juntamente com a tentação, vos proverá livramento, de sorte que a podereis suportar.", reference: "1 Coríntios 10:13" },
                { text: "Corramos com perseverança a corrida que nos é proposta, olhando firmemente para Jesus, o Autor e Consumador da nossa fé.", reference: "Hebreus 12:1-2" },
                { text: "A tribulação produz perseverança; a perseverança, caráter aprovado; e o caráter aprovado, esperança.", reference: "Romanos 5:3-4" },
                { text: "Sede fortes e corajosos, não temais, nem vos assusteis por causa deles, porque o Senhor, vosso Deus, é quem vai convosco; não vos deixará, nem vos desamparará.", reference: "Deuteronômio 31:6" },
                { text: "O Senhor é a minha força e o meu escudo; nele o meu coração confia, e dele recebo ajuda.", reference: "Salmos 28:7" },
                { text: "Alegrai-vos na esperança, sede pacientes na tribulação, perseverai na oração.", reference: "Romanos 12:12" },
                { text: "Seja a vossa vida sem avareza. Contentai-vos com o que tendes; porque ele mesmo disse: Não te deixarei, nem te desampararei.", reference: "Hebreus 13:5" },
                { text: "Pela vossa perseverança ganhareis as vossas almas.", reference: "Lucas 21:19" },
                { text: "Mas o que persevera até o fim, esse será salvo.", reference: "Mateus 10:22" },
                { text: "Sabemos que todas as coisas cooperam para o bem daqueles que amam a Deus, daqueles que são chamados segundo o seu propósito.", reference: "Romanos 8:28" },
                { text: "Não vos canseis de fazer o bem.", reference: "2 Tessalonicenses 3:13" },
                { text: "Considerem motivo de grande alegria o fato de passarem por diversas provações, pois vocês sabem que a prova da sua fé produz perseverança.", reference: "Tiago 1:2-3" },
                { text: "A perseverança deve ter a sua obra perfeita, para que sejais perfeitos e completos, não faltando em coisa alguma.", reference: "Tiago 1:4" },
                { text: "Sede, pois, irmãos, pacientes até à vinda do Senhor.", reference: "Tiago 5:7" },
                { text: "Aquele que começou boa obra em vós a aperfeiçoará até ao dia de Cristo Jesus.", reference: "Filipenses 1:6" },
                { text: "Por isso, irmãos, tanto mais procurai fazer firme a vossa vocação e eleição; porque, fazendo isto, nunca jamais tropeçareis.", reference: "2 Pedro 1:10" },
                { text: "Permanecei em mim, e eu permanecerei em vós.", reference: "João 15:4" },
                { text: "E não nos cansemos de fazer o bem, porque a seu tempo ceifaremos, se não desfalecermos.", reference: "Gálatas 6:9" },
                { text: "Mas aquele que perseverar até o fim será salvo.", reference: "Mateus 24:13" },
                { text: "Porque a tribulação produz a paciência, e a paciência a experiência, e a experiência a esperança.", reference: "Romanos 5:3-4" },
                { text: "Para que não vos torneis indolentes, mas sejais imitadores daqueles que, pela fé e pela paciência, herdam as promessas.", reference: "Hebreus 6:12" },
                { text: "Sede, pois, irmãos, pacientes até à vinda do Senhor. Eis que o lavrador espera o precioso fruto da terra, aguardando-o com paciência, até que receba a chuva temporã e serôdia.", reference: "Tiago 5:7" },
                { text: "E vós sereis aborrecidos de todos por causa do meu nome; mas aquele que perseverar até ao fim será salvo.", reference: "Marcos 13:13" },
                { text: "Bem-aventurado o homem que suporta a tentação; porque, quando for provado, receberá a coroa da vida, a qual o Senhor prometeu aos que o amam.", reference: "Tiago 1:12" },
                { text: "Sede fortes e corajosos; não temais, nem vos atemorizeis diante deles; porque o Senhor, vosso Deus, é quem vai convosco; não vos deixará, nem vos desamparará.", reference: "Deuteronômio 31:6" },
                { text: "Mas os que esperam no Senhor renovarão as suas forças, subirão com asas como águias; correrão e não se cansarão; caminharão e não se fatigarão.", reference: "Isaías 40:31" },
                { text: "Porque necessitais de paciência, para que, depois de haverdes feito a vontade de Deus, possais alcançar a promessa.", reference: "Hebreus 10:36" }
            ],
            "profecia": [
                { text: "Acima de tudo, saibam que nenhuma profecia da Escritura provém de interpretação particular, pois jamais a profecia teve origem na vontade humana, mas homens falaram da parte de Deus, impelidos pelo Espírito Santo.", reference: "2 Pedro 1:20-21" },
                { text: "Não apaguem o Espírito. Não desprezem as profecias.", reference: "1 Tessalonicenses 5:19-20" },
                { text: "Certamente o Senhor Deus não fará coisa alguma, sem ter revelado o seu segredo aos seus servos, os profetas.", reference: "Amós 3:7" },
                { text: "E acontecerá, depois, que derramarei o meu Espírito sobre toda a carne; vossos filhos e vossas filhas profetizarão, vossos velhos sonharão, e vossos jovens terão visões.", reference: "Joel 2:28" },
                { text: "Pois o testemunho de Jesus é o espírito da profecia.", reference: "Apocalipse 19:10" },
                { text: "Mas o que profetiza fala aos homens, para edificação, exortação e consolação.", reference: "1 Coríntios 14:3" },
                { text: "Segui o amor e procurai com zelo os dons espirituais, mas principalmente o de profetizar.", reference: "1 Coríntios 14:1" },
                { text: "Mas se todos profetizarem, e entrar algum incrédulo ou indouto, por todos é convencido, por todos é julgado.", reference: "1 Coríntios 14:24" },
                { text: "Não vos deixeis enganar por falsos profetas.", reference: "Mateus 7:15" },
                { text: "E muitos falsos profetas se levantarão e enganarão a muitos.", reference: "Mateus 24:11" },
                { text: "Porque o Senhor Deus não fará coisa alguma, sem ter revelado o seu segredo aos seus servos, os profetas.", reference: "Amós 3:7" },
                { text: "E, se alguém tirar quaisquer palavras do livro desta profecia, Deus tirará a sua parte do livro da vida.", reference: "Apocalipse 22:19" },
                { text: "Não apaguem o Espírito.", reference: "1 Tessalonicenses 5:19" },
                { text: "Não desprezem as profecias.", reference: "1 Tessalonicenses 5:20" },
                { text: "E o testemunho de Jesus é o espírito da profecia.", reference: "Apocalipse 19:10" },
                { text: "E, se alguém tirar quaisquer palavras do livro desta profecia, Deus tirará a sua parte do livro da vida, e da cidade santa, e das coisas que estão escritas neste livro.", reference: "Apocalipse 22:19" },
                { text: "Porque a profecia nunca foi produzida por vontade de homem algum, mas os homens santos de Deus falaram inspirados pelo Espírito Santo.", reference: "2 Pedro 1:21" },
                { text: "Não apaguem o Espírito. Não desprezem as profecias, mas ponham à prova todas as coisas e apeguem-se ao que é bom.", reference: "1 Tessalonicenses 5:19-21" },
                { text: "Certamente o Senhor Deus não fará coisa alguma, sem ter revelado o seu segredo aos seus servos, os profetas.", reference: "Amós 3:7" },
                { text: "E acontecerá, depois, que derramarei o meu Espírito sobre toda a carne; vossos filhos e vossas filhas profetizarão, vossos velhos sonharão, e vossos jovens terão visões.", reference: "Joel 2:28" }
            ],
            "promessas": [
                { text: "O Senhor é fiel em todas as suas promessas e é bondoso em tudo o que faz.", reference: "Salmos 145:13" },
                { text: "Porque todas quantas promessas há de Deus, são nele sim, e por ele o Amém, para glória de Deus por nós.", reference: "2 Coríntios 1:20" },
                { text: "Pois as promessas de Deus são 'sim' em Cristo. E por meio dele o 'Amém' é pronunciado por nós para a glória de Deus.", reference: "2 Coríntios 1:20" },
                { text: "Pois a promessa é para vocês, para os seus filhos e para todos os que estão longe, para todos quantos o Senhor, nosso Deus, chamar.", reference: "Atos 2:39" },
                { text: "Pelas quais ele nos tem dado grandíssimas e preciosas promessas, para que por elas fiqueis participantes da natureza divina, havendo escapado da corrupção, que pela concupiscência há no mundo.", reference: "2 Pedro 1:4" },
                { text: "O Senhor cumprirá o seu propósito para comigo; a tua benignidade, ó Senhor, dura para sempre; não desampares as obras das tuas mãos.", reference: "Salmos 138:8" },
                { text: "Deus não é homem para que minta, nem filho de homem para que se arrependa. Porventura, tendo ele dito, não o fará? Ou, havendo falado, não o cumprirá?", reference: "Números 23:19" },
                { text: "O Senhor não retarda a sua promessa, ainda que alguns a têm por tardia; mas é longânimo para convosco, não querendo que alguns se percam, senão que todos venham a arrepender-se.", reference: "2 Pedro 3:9" },
                { text: "Ora, a fé é a certeza daquilo que esperamos e a prova das coisas que não vemos.", reference: "Hebreus 11:1" },
                { text: "E assim, esperando com paciência, alcançou a promessa.", reference: "Hebreus 6:15" },
                { text: "As promessas de Deus são fiéis e verdadeiras.", reference: "Tito 1:2" },
                { text: "Porque todas as promessas de Deus são 'sim' em Cristo.", reference: "2 Coríntios 1:20" },
                { text: "O Senhor é fiel em todas as suas palavras e santo em todas as suas obras.", reference: "Salmos 145:13" },
                { text: "Aquele que prometeu é fiel.", reference: "Hebreus 10:23" },
                { text: "A promessa é para vós e para vossos filhos.", reference: "Atos 2:39" },
                { text: "O Senhor é fiel em todas as suas promessas e é bondoso em tudo o que faz.", reference: "Salmos 145:13" },
                { text: "Porque todas quantas promessas há de Deus, são nele sim, e por ele o Amém, para glória de Deus por nós.", reference: "2 Coríntios 1:20" },
                { text: "Pois a promessa é para vocês, para os seus filhos e para todos os que estão longe, para todos quantos o Senhor, nosso Deus, chamar.", reference: "Atos 2:39" },
                { text: "Pelas quais ele nos tem dado grandíssimas e preciosas promessas, para que por elas fiqueis participantes da natureza divina, havendo escapado da corrupção, que pela concupiscência há no mundo.", reference: "2 Pedro 1:4" },
                { text: "O Senhor cumprirá o seu propósito para comigo; a tua benignidade, ó Senhor, dura para sempre; não desampares as obras das tuas mãos.", reference: "Salmos 138:8" }
            ],
            "purificação": [
                { text: "Se confessarmos os nossos pecados, ele é fiel e justo para nos perdoar os pecados e nos purificar de toda injustiça.", reference: "1 João 1:9" },
                { text: "Lavai-vos, purificai-vos, tirai a maldade de vossos atos de diante dos meus olhos; cessai de fazer o mal.", reference: "Isaías 1:16" },
                { text: "Purifica-me com hissopo, e ficarei puro; lava-me, e ficarei mais branco do que a neve.", reference: "Salmos 51:7" },
                { text: "Mas, se andarmos na luz, como ele na luz está, temos comunhão uns com os outros, e o sangue de Jesus Cristo, seu Filho, nos purifica de todo pecado.", reference: "1 João 1:7" },
                { text: "Como purificará o jovem o seu caminho? Observando-o conforme a tua palavra.", reference: "Salmos 119:9" },
                { text: "E ele mesmo nos purificou dos nossos pecados pelo seu sangue.", reference: "Hebreus 9:14" },
                { text: "Criai em mim, ó Deus, um coração puro, e renova em mim um espírito reto.", reference: "Salmos 51:10" },
                { text: "Bem-aventurados os limpos de coração, porque eles verão a Deus.", reference: "Mateus 5:8" },
                { text: "Purificai as vossas mãos, pecadores; e, vós de duplo ânimo, purificai os corações.", reference: "Tiago 4:8" },
                { text: "Porque, se o sangue de bodes e de touros e a cinza de uma novilha, aspergidos sobre os imundos, os santificam, quanto à purificação da carne, muito mais o sangue de Cristo.", reference: "Hebreus 9:13-14" },
                { text: "Se confessarmos os nossos pecados, ele é fiel e justo para nos perdoar os pecados e nos purificar de toda injustiça.", reference: "1 João 1:9" },
                { text: "Lavai-vos, purificai-vos, tirai a maldade de vossos atos de diante dos meus olhos; cessai de fazer o mal.", reference: "Isaías 1:16" },

                // Capitaliza a primeira letra do tema para exibição no botão
                button.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
                // Adiciona classes Tailwind para estilização base dos botões de tema
                button.classList.add('theme-button');

                // Adiciona um event listener para cada botão de tema
                button.addEventListener('click', () => {
                    currentTheme = theme; // Atualiza o tema atual
                    currentVerseIndex = 0; // Reinicia o índice do versículo ao mudar de tema
                    displayVerse(); // Exibe o primeiro versículo do novo tema
                    updateThemeButtonStyles(); // Atualiza os estilos dos botões para marcar o ativo
                    // Fecha a sidebar no mobile após a seleção
                    if (window.innerWidth <= 767) {
                        sidebar.classList.remove('open');
                        sidebarOverlay.classList.remove('show');
                    }
                    selectedThemeDisplay.textContent = `Tema: ${theme.charAt(0).toUpperCase() + theme.slice(1)}`; // Atualiza o nome do tema exibido
                });
                themeButtonsContainer.appendChild(button); // Adiciona o botão ao contêiner de botões de tema
            });
        }

        /**
         * Função para atualizar os estilos dos botões de tema, marcando o tema ativo.
         */
        function updateThemeButtonStyles() {
            document.querySelectorAll('.theme-button').forEach(button => {
                // Verifica se o texto do botão (em minúsculas) corresponde ao tema atual
                if (button.textContent.toLowerCase() === currentTheme) {
                    // Adiciona classes para o estado ativo
                    button.classList.add('active');
                } else {
                    // Remove classes do estado ativo
                    button.classList.remove('active');
                }
            });
        }

        /**
         * Função para exibir o versículo atual com uma animação de fade.
         * @param {boolean} animate - Se deve aplicar a animação de fade.
         */
        function displayVerse(animate = true) {
            // Obtém os versículos para o tema atualmente selecionado
            const versesForCurrentTheme = themedVerses[currentTheme];

            // Verifica se há versículos para o tema atual
            if (!versesForCurrentTheme || versesForCurrentTheme.length === 0) {
                verseDisplay.innerHTML = `<p>Nenhum versículo encontrado para o tema: <span class="font-bold">${currentTheme.charAt(0).toUpperCase() + currentTheme.slice(1)}</span>.</p>`;
                return; // Sai da função se não houver versículos
            }

            if (animate) {
                // Adiciona a classe 'fade-out' para iniciar a animação de saída
                verseDisplay.classList.add('fade-out');
                // Remove a classe 'fade-in' se estiver presente
                verseDisplay.classList.remove('fade-in');

                // Espera a animação de fade-out terminar antes de mudar o conteúdo e fade-in
                setTimeout(() => {
                    const verse = versesForCurrentTheme[currentVerseIndex];
                    // Modifica a estrutura para colocar a referência acima do texto do versículo
                    verseDisplay.innerHTML = `
                        <span class="verse-reference">${verse.reference}</span>
                        <p>${verse.text}</p>
                    `;
                    // Remove a classe 'fade-out' e adiciona 'fade-in' para a nova animação de entrada
                    verseDisplay.classList.remove('fade-out');
                    verseDisplay.classList.add('fade-in');
                }, 300); // Duração da animação de fade-out
            } else {
                // Exibe o versículo sem animação (para a carga inicial)
                const verse = versesForCurrentTheme[currentVerseIndex];
                // Modifica a estrutura para colocar a referência acima do texto do versículo
                verseDisplay.innerHTML = `
                    <span class="verse-reference">${verse.reference}</span>
                    <p>${verse.text}</p>
                `;
            }
        }

        /**
         * Função para alternar entre o modo claro e escuro.
         */
        function toggleTheme() {
            isDarkMode = !isDarkMode; // Inverte o estado do tema
            document.body.classList.toggle('dark-mode', isDarkMode); // Adiciona/remove a classe 'dark-mode' no body
            // Atualiza o ícone do botão
            if (isDarkMode) {
                themeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                `;
            } else {
                themeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="M4.93 4.93l1.41 1.41"/><path d="M17.66 17.66l1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="M4.93 19.07l1.41-1.41"/><path d="M17.66 6.34l1.41-1.41"/></svg>
                `;
            }
        }

        /**
         * Função para ajustar o layout da sidebar com base no tamanho da tela.
         */
        function adjustSidebarLayout() {
            if (window.innerWidth <= 767) { // Mobile
                sidebar.classList.add('hidden-mobile');
                mainContent.style.marginLeft = '0';
            } else { // Desktop
                sidebar.classList.remove('hidden-mobile');
                sidebar.classList.remove('open'); // Garante que não fique com a classe 'open' no desktop
                sidebarOverlay.classList.remove('show'); // Garante que o overlay não apareça no desktop
                mainContent.style.marginLeft = '250px'; /* Largura da sidebar */
            }
        }

        // Event listener para o botão "Próximo"
        nextButton.addEventListener('click', () => {
            const versesForCurrentTheme = themedVerses[currentTheme];
            if (versesForCurrentTheme && versesForCurrentTheme.length > 0) {
                // Avança para o próximo versículo, volta ao início se for o último
                currentVerseIndex = (currentVerseIndex + 1) % versesForCurrentTheme.length;
                displayVerse(); // Exibe o novo versículo com animação
            }
        });

        // Event listener para o botão "Anterior"
        prevButton.addEventListener('click', () => {
            const versesForCurrentTheme = themedVerses[currentTheme];
            if (versesForCurrentTheme && versesForCurrentTheme.length > 0) {
                // Volta para o versículo anterior, vai para o final se for o primeiro
                currentVerseIndex = (currentVerseIndex - 1 + versesForCurrentTheme.length) % versesForCurrentTheme.length;
                displayVerse(); // Exibe o novo versículo com animação
            }
        });

        // Event listener para o botão de alternar tema (claro/escuro)
        themeToggleButton.addEventListener('click', toggleTheme);

        // Event listener para o botão de toggle da sidebar (mobile)
        sidebarToggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('show');
        });

        // Event listener para fechar a sidebar ao clicar no overlay
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('show');
        });

        // Executa quando a página é totalmente carregada
        document.addEventListener('DOMContentLoaded', () => {
            createThemeButtons(); // Cria os botões de tema dentro da sidebar
            displayVerse(false); // Exibe o primeiro versículo do tema inicial sem animação
            updateThemeButtonStyles(); // Define o estilo do botão de tema ativo inicialmente
            adjustSidebarLayout(); // Ajusta o layout inicial da sidebar
            selectedThemeDisplay.textContent = `Tema: ${currentTheme.charAt(0).toUpperCase() + currentTheme.slice(1)}`; // Define o nome do tema inicial
        });

        // Ajusta o layout da sidebar ao redimensionar a janela
        window.addEventListener('resize', adjustSidebarLayout);
    </script>
</body>
</html>
